title: 黎智英等三人为参与未经批准集会案出庭后获保释
significance: '4'
event: "香港“壹传媒”创办人黎智英、职工盟秘书长李卓人及民主党前主席杨森三人今天（5日）就参与未经批准的集会在香港出庭面控，之后获准保释，案件押后至本月18日再审。\r\n\r\n据香港电台报道，三人涉嫌去年8月31日反修例游行，参与未经批准集会，三人在庭上表示明白指控犯罪内容。\r\n\r\n黎智英今天也就刑事恐吓罪指控出庭，在庭上表示不认罪后，获准保释，案件定于8月19日至21日审理。"
