title: 特朗普视察研制疫苗制药厂 美莫德纳新冠病毒疫苗年底前可研发完成
significance: '5'
event: >-
  特朗普视察研制疫苗制药厂 美莫德纳新冠病毒疫苗年底前可研发完成——  27/07/2020 - 23:30   
  美国国家安全顾问奥布莱恩确诊感染新冠病毒，白宫周一表示，总统特朗普及副总统彭斯没有受感染风险。特朗普周一视察研制疫苗的制药厂望尽快开发疫苗。美国莫德纳新冠病毒疫苗年底前可研发完成。         
  白宫周一发声明称，54岁的奥布莱恩症状“轻微”，目前自我隔离并在家工作，国家安全委员会工作没有受影响。   
  国家安全顾问奥布莱恩是至今美国确诊感染的最高级政府官员，也是最接近特朗普的幕僚之一。
  据彭博新闻报道，奥布莱恩是在一项家庭活动后受病毒感染，过去一个周没有到办公室。奥布莱恩去年9月获任命，接替博尔顿出任国家安全顾问。   
  据美国媒体报导，奥布莱恩与特朗普上一次一起公开露面是在7月10日，当时两人前往迈阿密视察美国南方司令部，但最近是否还有碰...
