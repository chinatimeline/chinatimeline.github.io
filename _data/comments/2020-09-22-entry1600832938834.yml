title: 报告：北京采用新疆模式对藏民进行军事化职业培训
significance: "5"
event: "华盛顿智库詹姆斯敦基金会（Jamestown Foundation）9月22日刊登了德国新疆问题专家郑国恩(Adrian
  Zenz)撰写的报告，题目为《新疆军事化职业培训系统来到西藏》（Xinjiang’s System of Militarized Vocational
  Training Comes to Tibet）。\r

  \r

  报告说，西藏自治区2019年和2020年开始借鉴新疆模式，对藏区“剩余劳动力”进行大规模系统化的“军旅式培训”。仅2020年前7个月，西藏就通过这项政\
  策在全区范围内培训了50多万农牧区“剩余劳动力”，并将这些人送往西藏自治区其他地区和以及中国的其它省份从事劳动。"
