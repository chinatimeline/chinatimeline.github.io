event: "六四事件，又称六四天安门事件，狭义上指六四清场，是八九民运的结局，即1989年6月3日晚间至6月4日凌晨，中国人民解放军、武装警察部队和人民警察在北京天安门广场对示威集会进行的武力清场行动[6][7][8][9]。广义上指一九八九民主运动（八九民运），与海外集中在特写清场的态度不同，在中国大陆境内，描述这个事件时的通常提及的范围与广度较大，是以1989年4月中旬的“悼念胡耀邦”活动为导火索[10]，由中国大陆高校学生在北京市天安门广场发起，持续近两个月的全境示威运动[11][12]。中国共产党和中华人民共和国中央政府起初称之为反革命暴乱，后来在江泽民主政后期和胡锦涛主政时期改称为1989年春夏之交的政治风波[13][14]或1989年政治风波[15][16][17]，2019年习近平执政时期又并称1989年春夏之交的政治风波和反革命暴乱[18]。\r\n\r\n六四事件是中华人民共和国历史上的一个转折点，它的爆发标志着邓小平、赵紫阳等人在中国大陆推动的后期政治体制改革失败，赵紫阳、鲍彤等中共改革派高层被撤职，1980年代不同程度放开的自由与言论从此转向收紧[19][20][21][22][23]。国际社会对此事件普遍表示了谴责和制裁，也有部分国家表示同情或者支持，而六四事件的经济影响也直接导致了中华人民共和国改革开放的放缓甚至停滞，直至1992年邓小平南巡后才重新提速[24][25][26][27][28]。不过，邓小平任内推行的废除干部领导职务终身制则一直延续下来，期间更完成了3任政权的和平交接班，直至2018年修宪后被废除[29][30]。"
