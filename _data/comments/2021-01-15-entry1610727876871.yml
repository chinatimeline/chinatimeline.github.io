title: 四川成都秋雨教会信徒住家遭警方冲击  信徒被殴打
significance: "2"
event: 四川当局针对“成都秋雨圣约教会”的打压仍在持续。本周四，有信徒住家遭到警方冲击。当局指称，该教会信徒在家从事宗教活动。  事发上午7点，梁华利和舒琼带者自己的孩子在家中补习功课，被当地警察、城管及教育局人员登门阻挠，指他们非法从事宗教活动，还搬走了梁华利的私人用品。成都一位信徒张女士本周五（15日）告诉自由亚洲电台事发经过：“昨天，那个姊妹舒琼和弟兄梁华利，他们两个不是一家人，他们是合租的房子，就是中间有隔断的房子，但是从一个大门进入。
