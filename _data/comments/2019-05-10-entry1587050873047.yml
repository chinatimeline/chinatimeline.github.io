title: 新疆學校開「吃豬肉」課漢化維族師生　杜絕維語強推漢語教育
significance: '4'
event: >-
  中共正通過禁止新疆維族人使用維語，強迫維族人吃豬肉的方式消滅他們的傳統習俗。一位在南疆支教的漢族教師告訴《寒冬》，從去年5月起，她們學校專門開設了一門「吃豬肉」的課程，並給維族學生強制灌輸黨思想和漢族傳統習俗，以取代他們的維族傳統文化。
