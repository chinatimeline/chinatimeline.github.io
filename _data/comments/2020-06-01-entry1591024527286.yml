event: "香港市民支援愛國民主運動聯合1日接獲警方反對通知書，確定未能在港島維多利亞公園舉辦「六四」燭光晚會，是近30年來首次。圖為2017年香港支聯會舉辦「六四事件」28週年燭光晚會。（中央社檔案照片）\r\
  \n\r\n（中央社記者張謙香港1日電）香港市民支援愛國民主運動聯合會今天接獲警方反對通知書，確定未能在港島維多利亞公園舉辦「六四」燭光晚會，是近30年來首次。原因是當局正實施的防疫措施禁止8人以上聚集。"
