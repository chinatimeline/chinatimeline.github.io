event: "1979年底的美丽岛事件是陈水扁踏入台湾政坛的源起。陈水扁是美丽岛事件被告辩护律师团的一员，负责为主犯之一的黄信介辩护。美丽岛事件被告的辩护律师团共有15位律师，因本案而声名鹊起，其中多人后来都成为党外运动的要角，陈水扁其后也开始积极参与党外运动。1988年1月，加入民主进步党并当选为中常委。\r\
  \n\r\n1980年代，党外实力逐渐整合，最终在1985年组成“党外后援会”，开始具备政党的雏形。同年，党外后援会提名11人参选该年的台北市议员选举，结果全数当选。1986年7月起，由党外人士组成的“建党十人小组”\
  \ 开始秘密进行组党事宜，1986年9月28日，由132名与会的党外后援会，在台北圆山大饭店敦睦厅开会，对于筹组新党开始讨论。\r\n\r\n最后采用由谢长廷及尤清主张的“民主进步党”作为党名，正式宣布组建民主进步党。民进党创党后十人小组又增加八人，扩大成为“十八人建党工作小组”，一个多月后，民进党召开第一次全代会，在会中由曾担任美丽岛事件辩护律师的江鹏坚击败党外大老费希平，当选首任党主席。"
