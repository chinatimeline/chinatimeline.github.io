title: 中国教育部：全面推进高校课程思政建设
significance: '4'
event: >-
  中国教育部今日（5日）宣布《高等学校课程思政建设指导纲要》（以下简称《纲要》），全面推进高校课程思政建设。《纲要》提出，课程思政建设要在所有高校、所有学科专业全面推进，围绕全面提高人才培养能力这一核心点，围绕政治认同、家国情怀、文化素养、宪法法治意识、道德修养等重点优化课程思政内容供给，提升教师开展课程思政建设的意识和能力。
