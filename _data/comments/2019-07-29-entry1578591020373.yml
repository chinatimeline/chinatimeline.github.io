title: “战狼”出没新西兰 奥克兰大学守护“连侬墙”香港裔女生遭袭击
significance: '3'
event: >-
  下午16时多，新西兰奥克兰大学校园内，有多名中国留学生冲撞守护校园“连侬墙”的香港籍女生。事件发生后，中国留学生集体对赶到的保安做伪证，目击者录下的短暂视频驳斥了这些留学生的谎言。
