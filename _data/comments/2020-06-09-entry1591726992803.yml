title: 反修例风波港警共拘8986人
significance: '1'
event: "香港警察在去年6月9日反修例风波爆发一年以来，共拘捕近9000人。\r\n\r\n据《明报》报道，香港警察今日（9日）在面簿发布反修例示威的相关拘捕人数。自去年6月9日至今年5月31日，港警在反修例示威共拘捕了8986人，控告了1754。\r\n\r\n被控告的首三位罪行分别为暴动、藏有攻击性武器以及非法集结罪，分别有612人、278人和242人。"
