title: 港媒：中國人大傾向讓香港立法會議員全數延任
significance: '4'
event: >-
  （中央社台北10日電）港媒引述消息人士透露，正在舉行的中國全國人大常委會議，傾向讓本屆香港立法會全體議員、包括先前被港府取消下屆立法會參選資格的4名民主派議員，都延任1年。   
  中國第13屆全國人大常委會第21次會議8日在北京登場，預定11日閉幕，到今天為止已舉行過2次全體會議。外界預料，會議閉幕前將應港府請求，表決「香港特別行政區第六屆立法會繼續運作作出決定的議案」。   
  香港01報導，消息人士指出，全國人大常委會已基本完成有關香港立法會真空期的討論，傾向「簡單處理」，由現任所有議員延任一年。而延任的立法會職能、權限與任滿前相同。   
  消息人士表示，北京中央此舉應是希望減少爭議，把未來1年時間「集中在抗疫工作上」。   
