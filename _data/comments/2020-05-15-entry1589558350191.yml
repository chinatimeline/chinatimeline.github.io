title: 林郑：不同意也不会成立独立调查委员会调查警方
significance: '4'
event: "香港行政长官林郑月娥今天（15日）表明，不同意也不会成立独立调查委员会调查警方。\r\n\r\n据香港电台报道，林郑月娥认为，警方在示威进行执法工作，尤其经过近一年，反修订《逃犯条例》事件已变质，或经过一段时间后清楚表露出是以暴力“威迫”港府满足要求，而削弱警队会令暴力份子得逞。"
