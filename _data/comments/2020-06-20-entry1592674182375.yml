title: 「獨裁者的福利」：中國如何將福利用作監視工具
significance: '4'
event: "《獨裁者的福利：中國的社會救助制度如何為統治者服務》（「Welfare for Autocrats: How Social Assistance in China Care for Its Rulers」，紐約：牛津大學出版社，2020年出版）是一本出色、專業性很強的研究類書籍。讀者不會預料到會在此書中看到關於宗教的內容，但其實是有的，而且並非不重要。\r\n\r\n史丹佛大學（Stanford University）助理教授詹妮弗·潘（Jennifer Pan）的這本書對中國「低保」制度進行了研究，該制度被標榜為「世界最大無條件現金轉移計劃」，也是旨在「消除貧困」的兩大中國福利支柱之一。另一支柱是特困人員救助計劃，但是近年來，特困的重要性降低了，而低保的重要性卻有所提高。\r\n\r\n中國的統計數據總是強調對窮人的照顧，但卻暴露出一個嚴重不平等現象。上世紀九十年代末，雖然中國的經濟增長了，但全國「城市失業工人卻多達6000萬人」。到2015年，「收入最高的10%人群的國民收入份額增至41%，而收入最低的50%人群的收入份額降到15%。」中國的宣傳可以反駁美國有同樣的數據，但是美國並沒有宣稱自己是社會主義國家或平等主義國家。\r\n\r\n詹妮弗·潘說，中國的「福利制度加劇了貧富分化，而不是縮小了貧富差距」。富人和腐敗階層操控這些制度的手法變得非常嫻熟。"
