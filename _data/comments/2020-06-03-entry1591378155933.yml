event: "中國教師被迫做獨裁政府洗腦工具，曝政治任務太重，不堪重負。現在，他們被派往香港指導教育工作。\r\n\r\n近日，湖南省、四川省等多省教育廳下發《關於遴選中小學及幼兒園教師赴港澳擔任教學指導教師的通知》，要求甄選教師進入香港「擔任教學指導」工作。甄選條件中第一條不是教學水平，而是「政治立場堅定」「擁護中央有關港澳工作方針政策」，且必須是黨員。"
