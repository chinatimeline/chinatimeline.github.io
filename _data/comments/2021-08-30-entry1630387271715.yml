event: 中國下令藝文界學習習近平論述
  建立道德評議制——        （中央社記者邱國強北京31日電）中國文旅部30日下達文件指出，絕不為違法違規、失德失範人員提供舞台和平台，且時刻督促提醒文藝工作者做到「德藝兼修」。並要學習中共總書記習近平對文藝工作的系列論述。    這項文件還要求加強「道德建設」，包括建立健全道德評議機制，要把「道德評議」納入考核體系，將評議結果與業務考核、職稱評審、職級晉升等掛鉤，時刻督促提醒文藝工作者敬畏紀律規矩、嚴守道德底線，做到德藝兼修。    綜合中國媒體報導，中國文化和旅遊部在文件開頭指出，針對當前文娛領域出現的違法違規、失德失範現象，為進一步加強文藝工作者教育管理和道德建設，樹立文藝新風，培育和弘揚社會主義核心價值觀，因而下達這項文件。    這項文件的第1項就是「加強學習教育」，內容是深入學習習近平關於文藝工作的系列重要論述精神。包...
