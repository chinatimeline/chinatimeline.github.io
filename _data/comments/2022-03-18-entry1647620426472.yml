event: 全国政协副主席王正伟被查  疑因抵触民族同化政策——  本月初的北京“两会”开幕式上，24名中国政协副主席有3人缺席，其中包括曾任宁夏自治区政府主席、国家民族事务委员会主任的王正伟。美国《华尔街日报》日前引述消息人士披露，王正伟疑因倡导穆斯林文化，正接受中共党内纪律调查。有分析认为，王正伟卷入政治漩涡与他抵触当局的“民族同化”政策有关。  王正伟本月初缺席北京“两会”开幕式，引起外界关注。知情人士向《华尔街日报》透露，他由于涉嫌滥用职权和涉贪，正接受党内纪律调查。触发这次调查是他被指在家乡宁夏自治区出任党委副书记以及国家民族事务委员会主任期间，提倡“伊斯兰泛化”，并鼓吹宗教极端主义，包括推动立法促进对清真食品的认知以及鼓励修建清真寺等。        全国政协副主席王正伟接受调查          三届河南省委书记都晋升为全国政协副主席(高新)        新...
