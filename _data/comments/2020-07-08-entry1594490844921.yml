title: 港大学生会声明无惧国安法 批当局掀白色恐怖
significance: '3'
event: "【大纪元2020年07月11日讯】（大纪元记者钟元台北报导）香港大学学生会7月8日发表无惧国安法声明指出，香港大学的院校自主、学术自由，将因国安法毁于一旦，呼吁各位勿屈服于政权的白色恐怖之下，并强调港大学生势必与香港人同行，守护香港。\r\n\r\n香港大学学生会7月8日发表无惧国安法声明说，《中华人民共和国香港特别行政区维护国家安全法》（下称国安法）于6月30日晚上11时生效，同日公布实际条文。7月1日，首"
