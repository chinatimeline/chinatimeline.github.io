title: 一辆大巴如何成为新冠超级传染源
significance: '2'
event: >-
  一辆大巴如何成为新冠超级传染源——1 月下旬，随着新冠病毒开始在湖北省传播，一群佛教徒乘大巴前往宁波的一个寺庙参加活动——这里距离疫情中心武汉有 900
  公里。其中一辆大巴上的一名乘客最近和来自湖北的朋友吃过饭。她显然不知道自己携带了新冠病毒。几天之内，同一辆大巴上的 24 名乘客也被发现感染。根据周二发表在
  《JAMA Internal
  Medicine》上的一项研究，在大巴上，乘客与感染者坐得距离有多远并不重要。哪怕是坐在最后一排的乘客，离那位被感染的女性隔了七排，照样被感染。唯一可能降低感染风险的因素，是坐在可以打开的车窗边或是靠近门的地方。该事件进一步证明，新冠病毒可以通过空气中的微小颗粒传播，而不仅仅通过迅速落到地面的大飞沫传播。该研究的作者是中国疾控中心的医生，他们总结称，“未来的防控工作应考虑
  Covid-19 通过空气传播的可能性。”
