title: 《科学》：武汉肺炎病毒源头或许并非华南海鲜市场
significance: '3'
event: >-
  北京时间1月27日，《科学》杂志在线发表的一篇[报道](https://www.sciencemag.org/news/2020/01/wuhan-seafood-market-may-not-be-source-novel-virus-spreading-globally)称，武汉新型冠状病毒肺炎的疫源地可能并非华南海鲜市场。这一推论来自于1月24日《柳叶刀》在线发表的一篇论文“新型冠状病毒感染患者的临床特点”（[Clinical
  features of patients infected with 2019 novel coronavirus in Wuhan,
  China](https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(20)30183-5/fulltext)）。该论文的作者包括武汉市金银潭医院黄朝林等临床医生以及多家研究机构成员，他们研究了武汉肺炎最初被收治的41例病例的临床特征
