event: （德国之声中文网）美国国会及行政当局中国委员会(CECC)周四（1月14日）发布年度报告，指出中国在新疆对待维吾尔以及其它少数民族的政策可能已构成“种族灭绝”。报告认为，过去一年里出现的证据显示中国在当地可能犯下包括“种族灭绝”等“反人类罪”。报告呼吁美国政府确认新疆是否存在以上暴行。  有关香港问题，报告认为“一国两制”框架已被摧毁，而这严重侵蚀了当地法治和人权。港府逮捕了民主派人士、阻挠记者进行报道、向司法系统施压、并允许港警严酷对待和平示威者。
