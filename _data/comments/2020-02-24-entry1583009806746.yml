title: 《柳叶刀》中国医护人员请求国际医疗援助以对抗新冠肺炎
significance: '5'
event: >-
  广东首批援鄂医疗队员24日在《柳叶刀》（The
  Lancet）向全球发出医疗救援请求。“由于武汉当地医务人员极度短缺，我们需要更多的帮助。我们在此向全球的医务工作者请求医疗支援，请你们来到中国，帮助我们抗击疫情。”[文章](https://www.thelancet.com/journals/langlo/article/PIIS2214-109X(20)30065-6/fulltext)写到。
