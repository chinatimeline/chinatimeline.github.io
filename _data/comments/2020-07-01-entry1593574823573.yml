event: >-
  港區國安法即日起生效，支持反送中名人的言行受到關注。反送中名藝人杜汶澤在臉書首發文，就對香港建制派(藍絲)和中國網軍(五毛)嗆聲，表示他活得很好。杜汶澤今天在臉書說：「感謝藍絲/五毛，在百忙之中抽取寶貴時間關心我是否已經死亡或坐牢，為免你們因為心情太興奮而影響健康，我會不時向你們報告情況，如結果引起閣下不安，本人深感遺憾。此刻我正安坐家中，優雅地喝茶。什麼茶？讓我看一下！噢...
