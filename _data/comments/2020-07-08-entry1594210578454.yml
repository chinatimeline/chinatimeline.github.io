title: 港教育局：不应在校奏唱播放《愿荣光归香港》
significance: '3'
event: "香港教育局局长杨润雄表示，学校不应让学生在校内奏唱或播放任何干扰学校运作、影响学生情绪，或带有政治信息的歌曲。他指，如《愿荣光归香港》源自去年6月起的社会事件，带有强烈政治信息，并与持续多月的社会政治、暴力及违法事件有密切关连，绝对不应让学生在校内奏唱或播放。\r\n\r\n《愿荣光归香港》是去年香港返修例参与者创作并广为传唱的歌曲，由化名为“Thomas dgx yhl”的香港音乐人作词作曲，及经连登讨论区"
