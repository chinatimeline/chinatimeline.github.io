event: "二十一世纪中国基金会是美籍台湾人刘凯申博士于1991年在加州当地一些台湾人的帮助下发起成立的。二十一世纪中国基金会致力于改善中国的人权状况，在海外独树一帜、狂飙一阵，并获得了美国国会人权委员会、美国国家民主基金会的经费资助。 1999年初，刘凯申博士突然萌生退意，时任基金会执行理事的杨建利顺理成章地接过二十一世纪中国基金会的领导权。\r\n\r\nhttps://bbs.creaders.net/sports/bbsviewer.php?trd_id=271360\r\n\r\nhttps://web.archive.org/web/20110410070229/http://www.china21century.org/"
