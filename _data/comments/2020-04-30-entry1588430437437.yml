title: '[兩岸] 中國媒體人陳杰人遭判15年 分析指警示敢言者'
significance: '5'
event: >-
  中國獨立媒體人陳杰人2018年7月被刑事拘留，今年4月30日法院一審判決，以4項罪名判處他15年有期徒刑。他以敢言著稱，在被警方帶走之前，曾實名檢舉湖南官員，分析指宣判有殺一儆百之意。根據湖南省桂陽縣人民法院公告，4月30日下午，桂陽縣人民法院公開開庭，對被告人陳杰人、陳偉人、劉敏「尋釁滋事、敲詐勒索、非法經營、行賄」一案宣告一審判決，陳杰人以前述4罪判處有期徒刑15年，並處罰金人民幣701萬元。
