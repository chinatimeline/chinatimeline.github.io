title: 钟南山团队发布疫情防控免费课程
significance: '5'
event: "中国传染病专家钟南山院士团队近日发布了《新型冠状病毒肺炎防控》课程，将在抗疫一线的战斗经验、常见问题全面梳理，并将它无偿地提供给全部医学生和社会学习者。\r\n\r\n据《人民日报》报道，课程将从3月9日持续至4月30日，由参与抗疫临床实战的专家钟南山院士及其团队参与授课。\r\n\r\n课程由概论、临床诊治、疾病防控、中医药防治等临床知识和防控中的人文关怀、冠状病毒的研究热点及启示等扩展内容两大方面共六个知识点组成，系统全面地讲解冠状病毒疫情。"
