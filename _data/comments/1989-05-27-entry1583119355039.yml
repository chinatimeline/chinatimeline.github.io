event: "《民主歌聲獻中華》香港市民為支持北京八九民運而舉辦的籌款活動，於1989年5月27日在跑馬地馬場舉行。 \r\n\r\n此次活動由黃霑、陳欣健、曾志偉與岑建勳主持，二百多位香港演藝界人士首次同台演出，20萬市民入場參加，高唱愛國歌，12小時的馬拉松演唱會共籌得1300萬港元，全部用以支持北京的民運[1]。《成報》报道入場觀眾人數估計近百萬[2]，《大公報》则报道说參與人数约为50万[3]。\r\
  \n\r\n當年《民主歌聲獻中華》籌備時間不足一星期，但在岑建勳及「樂壇大姐大」梅艷芳的號召下，演藝界一呼百應。演唱會台前掛上一條寫上「全港演藝界支持北京學運」的紅字白底布條。每一個參加者，手上都縛上一條黃絲帶，代表著陽光和希望。"
