event: 中国广电总局文艺座谈会强调“听党话、跟党走”——  中国国家广电总局昨天（7日）在北京召开广播电视和网络视听文艺工作者座谈会。会议以“爱党爱国、崇德尚艺”为主题，要求进一步加强广播电视和网络视听文艺节目及人员管理，推动广播电视和网络视听文艺持续健康发展。  据中国广电总局网站报道，会议强调，广播电视和网络视听文艺工作者要明大德、立大德，厚植爱党爱国情怀。要始终把爱党爱国作为本分、作为职责，作为心之所系、情之所归，作为从艺的第一位要求。  会议强调，文艺工作者要增强“四个意识”，坚定“四个自信”，做到“两个维护”，坚定不移听党话、跟党走。          会议指出，文艺工作者要培育和践行社会主义核心价值观，讲品位、讲格调、讲责任，自觉摈弃低俗、庸俗、媚俗的低级趣味，自觉反对拜金主义、享乐主义、极端个人主义的腐朽思想。  会议强调，文艺工作者要清楚“我是谁、为了...
