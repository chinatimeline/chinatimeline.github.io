event: "（德国之声中文网）中国最高网络审查机构计划发起一轮新的整治行动，以加强对社交媒体的管控，发布独立新闻的账号将首当其冲。  中国国家互联网信息办公室（ The Cyberspace Administration of China ) 周三在其官方网站上发表通告称，本次整治行动的重点将是“商业网站平台、手机浏览器、‘自媒体’违规采编发布互联网新闻信息、转载非合规稿源问题”\_。"
