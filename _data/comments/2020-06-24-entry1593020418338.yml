title: 梁振英：盼揽炒派不要逼北京“二次出手”
significance: '3'
event: "中国全国政协副主席梁振英指出，北京中央此次出面推动香港国安法立法，“是揽炒派揽炒出来的”，并希望国安法立法后，揽炒派不要在逼中央第二次出手。\r\n\r\n香港揽炒派一般被外界视为激进的泛民人士。他们除了鼓吹“港独”、“自决”等主张，也鼓动毫无底线的社会揽炒（同归于尽）、经济揽炒、政治揽炒。\r\n\r\n综合《明报》、《文汇报》等报道，梁振英昨天出席香港各界撑国安立法联合阵线的网上论坛时说，全世界维护国安的责任都是由中"
