title: 香港泛民组织今到中联办外抗议 反对国安法
significance: '4'
event: "香港泛民组织社会民主连线（简称社民连）今天到中联办抗议香港国安法。\r\n\r\n据香港电台报道，社民连领袖如梁国雄、吴文远及黄浩铭等十多人中午由西区警署出发步行到中联办，沿途不停高喊口号。同时，有数十名军装警员及旗手戒备。\r\n\r\n社民连是香港泛民主派主要政党之一，其主席目前为黄浩铭。而人称“长毛”的梁国雄，是该党唯一曾出任过香港立法会议员的成员。"
