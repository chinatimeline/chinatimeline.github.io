title: 德国总统批评港国安法违反《基本法》要求北京撤销
significance: '4'
event: "德国总统施泰因迈尔表示，已经要求北京撤销香港国安法，并批评该法例严重违反《基本法》。\r\n\r\n据香港电台报道，施泰因迈尔接受德国电视台访问时说，中国政府必须明白，欧洲对中方的不满远不及此，如果中国政府坚持实施香港国安法，将导致北京与西方国家的关系出现持续及负面的影响。\r\n\r\n他强调，双方关系恶化不符合中国利益，因此希望中方改变想法，结束削弱香港自由的措施。"
