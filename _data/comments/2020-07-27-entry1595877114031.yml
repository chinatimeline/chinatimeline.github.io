title: 国安法开始发力，香港民主派候选人遭“政审”
significance: '4'
event: >-
  香港民间人权阵线联同十多名民主派立法会初选参选人7月20日召开记者会，反对当局延后9月6日的立法会选举，并反对当局取消民主派参选人资格。
  (美国之音汤惠芸)    香港泛民派代表遭遇“政治审查”，选举当局可能会由此而取消他们参选资格，这种做法引起香港和国际媒体的高度关注。 
  前香港众志秘书长、知名活动人士黄之锋周日（7月26日）晚间在脸书上发文说，他参选的九龙东选区的选举主任蔡敏君向他提出了一份内容很长的问题单，事无巨细地询问他与港府对立的政治主张。黄之锋称，这“充分反映政权巨细无遗的政治审查”。     
  黄之锋等人在为香港泛民主派立法会议员初选参加竞选活动。（2020年7月11日）
