title: 中国打造 GitHub 的国内替代
significance: "5"
event: 中国科技公司广泛使用开源软件，而作为最大的源代码托管平台，GitHub 的重要性毋庸置疑。但 GitHub
  不受控的信息交换是与政府对互联网的控制背道而驰的。加上中美之间的贸易紧张关系，中国正致力于打造 GitHub 的国内替代
  Gitee。中国主要科技公司如华为、腾讯和百度成立了开放原子开源基金会，该基金会旗下的主要项目是华为的操作系统鸿蒙
  HarmonyOS。风险投资人认为，Gitee
  的未来在于它是否能吸引到高质量的开源项目，在开发者中间形成网络效应，有政府的支持对吸引顶级项目或开发者的帮助并不大。
