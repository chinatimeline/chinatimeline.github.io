title: 港府暂拟9月6日为第七届立法会换届选举日期
significance: '2'
event: "香港政制及内地事务局向立法会提交文件，选举事务处暂时以9月6日为第七届立法会换届选举日期，至于选举提名期定为7月中旬至7月下旬。\r\n\r\n据香港电台网站报道，当局说，计划在7月25日前公布2020年正式选民登记册，估计登记选民的整体数字比较目前会有所增长，现时会以约420万名地方选区合资格登记选民为基础筹备今次换届选举。"
