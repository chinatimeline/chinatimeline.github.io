event: （德国之声中文网）路透社报道，香港公务员事务局本周五（1月15日）表示，已向各政策局及部门发出通告，要求去年7月1日之前受聘的公务员宣誓或签署声明，承诺拥护《基本法》、效忠香港特区、尽忠职守和对香港特区政府负责。若有公务员不理会或拒绝签署，当局会考虑每宗个案的实际情况，决定是否按《公务人员（管理）命令》展开行动，终止有关公务员的聘用，过程中有关人员会有机会作出申述。
