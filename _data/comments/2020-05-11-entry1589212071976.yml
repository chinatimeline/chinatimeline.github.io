title: 知情人士：国歌法或在两会期间二读 建制派商议是否留港坐阵
significance: '2'
event: "知情人士透露，香港立法会很有可能在本月27日进行《国歌条例草案》二读。由于二读在中国全国“两会”期间进行，不少有人大与政协头衔的立法会议员据闻对是否上京议而未决，担心立法会战况有变数，需要他们留港坐阵。\r\n\r\n据香港01今天（11日）报道，“国歌法”恢复二读后，立法会势再掀起新一轮激烈政治攻防战。"
