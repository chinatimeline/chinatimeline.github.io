title: 复星医药与BioNTech订新协议 明年向中国大陆供应不少于1亿剂新冠疫苗
significance: "3"
event: "复星医药周三称，与德国BioNTech订立供货协议，在新冠疫苗产品获得中国大陆上市批准且复星达相应订单的情况下，BioNTech承诺于2021\
  年向中国大陆供应不少于1亿剂新冠疫苗产品。  公告并显示，根据供货协议供应的首批5,000万剂新冠疫苗产品的预付款为2.5亿欧元，其中1.25亿欧元于20\
  20年12月30日前支付，余额于产品在中国大陆获批上市后支付。  今年3月，BioNTech授权复星医药在区域内独家开发、商业化基于其专有的mRNA技术平\
  台研发的新冠疫苗产品。 "
