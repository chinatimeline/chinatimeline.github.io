title: 港全民核酸檢測  北京：取決特區動員力及配合度
significance: '3'
event: >-
  （中央社台北5日電）香港爆發第三波疫情後，北京當局派出核酸檢測支援隊，擬在港實行全民核酸檢測。中國國家衛健委官員今天表示，時程取決於港府組織動員能力以及市民配合程度，正與港府研究中。
