event: >-
  据香港媒体报道，香港大学校委会通过解雇该校法律系副教授戴耀廷的决定。 
  戴耀廷在2014年发起“让爱与和平占领中环”运动，去年被判定“煽惑他人公众妨扰”及“串谋公众妨扰”罪，判监 16 个月。随后获准保释，等候上诉。 
  香港大学校委会7月28日下午召开会议审议戴的去留问题。据报道，校委会以 18 票比 2 票，通过开除决定。 
  由港大校长及师生组成的教务委员会此前召会议，认为戴耀廷“行为失当”，但不构成充分解雇理由，并按照机制交由校委会作出最后裁决。 
