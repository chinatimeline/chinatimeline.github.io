title: 非法翻墙播放境外节目 浙江店主被罚
significance: "1"
event: 中国浙江一名早餐店店主被发现在店内非法“翻墙”播放境外节目，被罚款5000元人民币（1022新元）。  瑞安市网信办、市公安局、市文化执法大队等部门决定，也给予涉案人员警告、停止联网。
