event: "曾曝光腾格里沙漠排污，不“消停”的李根山等多位环保人士被拘留—— 宁夏中卫市公安局沙坡头区分局周三（9月9日）发布公告称，知名环保志愿者李根山等人因“寻衅滋事”等罪名被当地警方拘留。截至周五（9月11日），公安局再次公告称，又有6名涉案嫌疑人被捕。\_  公告说，李根山、张保其、牛海波等人涉嫌犯罪案件。"
