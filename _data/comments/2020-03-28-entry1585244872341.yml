title: 中国28日起暂停外国人持目前有效签证和居留许可入境
significance: '5'
event: "中国今天（26日）发布公告，宣布鉴于冠病疫情在全球范围快速蔓延，决定自3月28日0时起暂时停止外国人持目前有效赴华签证和居留许可入境中国，但外国人持公告后签发的签证入境不受影响。\r\n\r\n据中国外交部官网发布的消息，中国外交部连同国家移民管理局在公告中也宣布，暂停外国人持APEC（亚太经合组织）商务旅行卡入境，也暂停口岸签证、24/72/144小时过境免签、海南入境免签、上海邮轮免签、港澳地区外国人组团"
