title: "[兩岸] 繼許志永後\_ 同案維權律師丁家喜也遭批捕"
significance: '3'
event: >-
  繼許志永日前被批捕後，2019年12月「廈門聚會」另一要角、先前已被拘禁的知名維權律師丁家喜，隨後也被證實在19日正式被檢方下令批捕，目前被警方關押在山東省臨沭縣看守所。綜合自由亞洲電台、香港蘋果日報報導，丁家喜是依「煽動顛覆國家政權」罪嫌被批捕。家屬擔心，丁家喜可能會一如「709事件」不少被捕律師般地，被官方秘密審訊。
