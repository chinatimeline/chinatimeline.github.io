event: 中國好聲音捧紅  西藏歌手才旺羅布傳自焚身亡——                                                      （中央社台北18日電）選秀節目「中國好聲音」捧紅的西藏歌手才旺羅布，驚傳2月25日在西藏布達拉宮前高喊口號後自焚身亡。而他在事發前發表的新作「如果有遺憾也別偷偷放不下」，如今看來也別有寓意。    藏人行政中央、印度流亡藏人英文媒體「故鄉網」與西藏人權與民主促進中心，日前相繼發布才旺羅布（Tsewang
  Norbu）自焚而死的消息。    據報導，現年25歲的才旺羅布因抗議中國政府的鎮壓，2月25日在布達拉宮前的廣場高喊口號後自焚。這棟藏傳佛教聖地，位於西藏自治區衛藏省拉薩市。    一名在西藏境內的藏人證實，才旺羅布自焚後沒多久，中國公安隨即抵達現場把人帶走。他於數日後喪命。    與才旺羅布...
