title: 川普支持者闖入國會大廈 華府下午6時起開始宵禁
significance: "5"
event: "（中央社華盛頓6日綜合外電報導）美國總統川普的支持者今天闖入國會大廈，國會大廈實施封鎖。路透社記者目擊，有民眾敲打眾議院會議廳的大門試圖進入，\
  目前仍有部分眾議員還在會議廳內。    華府特區市長鮑賽（Muriel Bowser）宣布下午6時起實施宵禁。   "
