title: 香港学者《柳叶刀》发表论文对新型肺炎参数作出估计
significance: '4'
event: "香港学者利用2019年12月31日到2020年1月28日的报告数据建立的模型估计出武汉肺炎的基本传染数 basic reproductive number 为2.68 (95% CrI 2.47-2.86)， 平均每6.4天翻倍，截至2020年1月25日武汉感染人数为75815人。从武汉流入重庆、北京、上海、广州、深圳的感染者人数分别为461、113、98、111、80人。这些城市可能已经出现指数级增长。\r\n\r\n[Nowcasting and forecasting the potential domestic and international spread of the 2019-nCoV outbreak originating in Wuhan, China: a modelling study](https://www.thelancet.com/pdfs/journals/lancet/PIIS0140-6736(20)30260-9.pdf)"
