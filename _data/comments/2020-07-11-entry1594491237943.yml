title: '[兩岸] 香港立法會民主派初選 3小時近6萬人投票'
significance: '5'
event: >-
  香港民主派今天(11日)和12日舉行立法會初選投票，負責統籌的「民主動力」表示，截至下午3時，共有5萬9千多人參與電子投票。其中在黃埔一個初選票站，有數十人排隊投票。從事文化藝術的黎小姐表示，出來是要行使公民權利，即使被政府持續打壓，都要堅持做。被問到會否擔心有法律風險時，她說政府對港區國安法有自己解讀，會扭曲初選意義，選民知道初選背後的精神，投票是公民權利，自己不太擔心觸犯港區國安法。民主動力
