title: 被逼回国自首 留学生亮相反共
significance: '2'
event: "（大纪元记者顾晓华、江枫采访报导）一名90后澳洲女留学生因为在墨尔本组织悼念李文亮的活动以及参加香港反送中运动，中共警方约谈她父亲，逼她回国自首。6月4日这一天，她首次露出真容。\r\n\r\n网名叫“洞物员Zoo”的留学生去年六月来到澳洲，在墨尔本组织了两场悼念李文亮的活动。去年10月底她还曾前往香港支援反送中运动。"
