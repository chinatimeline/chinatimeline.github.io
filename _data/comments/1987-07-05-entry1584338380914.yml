caption: 1987年7月14日，蒋经国正式宣布，台湾于次日零时起解严
date: '1987-07-05'
event: "戒严本为国共内战下的产物，而国共内战也因为中共领导人邓小平改革开放后抛弃计划经济而发生质变，总统蒋经国在一开始采取不接触、不谈判、不妥协的三不政策以为观望，但在大陆不断的与世界进行交流并实质的改革后，国共之间的矛盾渐渐不再，进而推动了戒严令解除的历史条件。\r\
  \n\r\n1980年代中期开始，除了国际局势的变化、国共内战的和缓、国内的党外人士开始出现要求彻底解严的运动，抗议的民众高举“只要解严、不要国安法”、“百分之百解严”等标语。\r\
  \n\r\n1987年7月14日，总统蒋经国颁布总统令，宣告台湾地区自同年7月15日凌晨零时起解严，解除在台湾本岛、澎湖与其它附属岛屿实施的戒严令[3]（简称“解严”），在台湾省实施达38年又2个月的戒严令自此走入历史。总统令同时还宣布废止戒严期间依据《戒严法》制定的30项相关法令，而中华民国国防部也对237位于戒严时期遭军法审判的民众予以减刑或释放。\r\
  \n\r\n而接近中国大陆的福建省金门县、连江县依照1956年（民国45年）6月23日行政院颁布之《金门、马祖地区战地政务实验办法》实施战地政务[4][5]。而国防部于1991年《动员戡乱时期临时条款》以金马位处前线，且在共军火炮射程之内，随时有遭受攻击之虞，在中共尚未放弃武力犯台之前仍属接战地域的情况下实施临时戒严；直到1992年11月7日同时解除临时戒严与战地政务，历时近43年。"
