title: 港府官员：泛民初选有或涉及违反香港国安法
significance: '3'
event: "香港政制及内地事务局局长曾国卫警告，泛民主派来临周末举行初选有可能涉及违反选举条例及《香港国安法》。\r\n\r\n曾国卫昨天（8日）在接受香港《东方日报》的访问时说，不少市民及团体近日就民主派初选到选举管理委员会及选举事务处投诉，投诉内容包括有关活动怀疑涉及操控及干预选举；以及号召参选人当选后全面否决《财政预算案》，从而瘫痪政府，属于揽炒（玉石俱焚）的行为。"
