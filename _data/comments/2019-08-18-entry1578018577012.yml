title: 民陣再次集會
significance: '5'
event: >-
    民陣在維多利亞公園舉行「流水式」集會，重申反對《逃犯條例》修訂示威者的五大訴求，同時要求參加者要堅持「和平、理性、非暴力」的原則。大會宣佈約170萬人參加活動，警方指集會人數約12.8萬，部份人士無視警方事前的反對，遊行到金鐘政府總部外，但之後和平散去，是個多月來首個沒有發生嚴重警民衝突的週末。
