title: 美科技公司拒绝与香港证监会分享客户数据
significance: '2'
event: >-
  Google、亚马逊 AWS
  和微软拒绝同意一项将允许香港监管机构获得客户银行记录的提议，这使它们与香港当局发生冲突。自去年以来，这些科技集团一直就提供其云平台上金融数据的访问权限与香港监管机构香港证监会(SFC)进行谈判。但据多位直接了解相关讨论的人士透露，在北京方面上月推出港区国家安全法后，双方争执加剧。其中一位人士表示，该法使得签署该提议“在政治上变得不可能”。这些公司担心美国国会议员可能对它们实施制裁。
