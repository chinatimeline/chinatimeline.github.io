event: "美称完成阿富汗撤军
  安理会通过阿富汗决议案——  2021-08-31T01:22:42.994Z    美国军机从喀布尔机场起飞。    (德国之声中文网)
  美国30日完成了从阿富汗的撤军任务，结束了在该国长达20年的战争。路透社报导，在美国与西方国家仓促的完成撤离行动後，然有数以千计想离开阿富汗的人无法随着西\
  方国家的部队离开，喀布尔则传出庆祝的枪声。  塔利班发言人优素福 (Qari Yusuf)
  说：「最后一名美军士兵已经离开喀布尔机场，我们的国家获得了完全独立。」美国总统拜登 (Joe Biden)
  在撤军后的一份声明中说，国际社会将要求塔利班遵守他们的承诺，也就是允许想要离开阿富汗的人能安全离开该国。  他表示，美国结束了20年在阿富汗的军事任务，他\
  也感谢美国军方在危险中完成撤离行动。拜登预计在美国时间31日下午针对阿富汗情势发表演说。  "
