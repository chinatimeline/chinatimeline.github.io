title: 美国卫生部长阿扎尔率团高规格抵达台湾访问
significance: '5'
event: >-
  美国卫生及公共服务部部长阿扎尔（Alex Azar)
  已于台北时间星期天（8月9日）率团抵达台湾。他是40年来访问台湾的最高级别美国政府官员。中国则谴责阿扎尔的访台并向美国提出抗议。 
  阿扎尔搭乘专机于星期天下午抵达台北松山机场。这架美国行政专机的机身上漆有美国国旗，显示着这次访问的高规格。台湾外交部政务次长田中光以及美国在台协会处长郦英杰（Brent
  Christensen)
  等美台官员前往接机。台湾各界高度重视阿扎尔的来访，台湾媒体还全程转播阿扎尔专机抵达和迎接他的画面。美国卫生及公共服务部在阿扎尔到达台北后发布了新闻稿。
