title: 反对扼杀蒙古人语言 中国唯一蒙文社交媒体平台Bainu被封
significance: '4'
event: >-
  中国当局8月23日关闭掉境内唯一蒙文社交媒体平台“Bainu”（蒙文的意思是：“你好吗？”），禁止蒙古族人讨论当局将在小学推行“双语教学”的议题。教师和学生家长对当局剥夺蒙古族人最后民族身份的象征“蒙古语”表示不满，并号召人们本月底到政府所在地举行抗议示威。
