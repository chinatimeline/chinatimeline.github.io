event: 2000年3月18日举行的中华民国第十任总统、副总统选举，也是中华民国第二次总统、副总统全民直选。这次选举共有5组候选人参选；参加这次选举的选民人数超过1,200万，投票率达82.69%，至今仍是中华民国历史上最高。最后由民主进步党总统候选人陈水扁、副总统候选人吕秀莲当选，达成中华民国行宪以来、也是中华民国政治史上第一次政党轮替，结束中国国民党在台湾五十五年的执政。同时、本次选举也产生中华民国首位女性副总统，是女性在政治上的一大发展。
