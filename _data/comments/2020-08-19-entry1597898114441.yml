event: >-
  美国国务院星期三（8月19日）宣布暂停或终止与香港签署的三项涉及引渡与免税的双边协议。这是特朗普政府在北京强行在香港实施《国家安全法》之后做出的最新回应。此前，美国已经终止了美国给予香港的特殊待遇，并对11名参与破坏香港自治和自由的香港和中国官员实施了制裁。
