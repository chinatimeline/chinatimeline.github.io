title: 中国超两千人因涉疫情犯罪被批捕 八人编造传播虚假信息
significance: '5'
event: "截至昨日（3月11日），中国全国共有2009人涉疫情被批准逮捕，其中八人因编造、故意传播虚假信息罪被批捕。\r\n\r\n据澎湃新闻报道，中国最高人民检察院今天通报全国检察机关办理涉疫情防控刑事案件情况。数据显示，截至2020年3月11日，全国检察机关共受理审查逮捕涉疫情刑事犯罪1907件2361人，审查批准逮捕1658件2009人，依法不批准逮捕135件178人；受理审查起诉1528件1892人，审查提起公诉1166件1394人，依法不起诉22件27人。"
