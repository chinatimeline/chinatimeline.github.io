title: 港警再次疯狂搜捕 黄店老板、传媒机构均牵连在内
significance: "4"
event: 踏入2021年第六天，香港再次出现大抓捕。警方动用超过1000名警员，以“涉嫌颠复国家政权”名目拘捕53人，今次涉案的已不单是社运界人士，还有食店老板、传媒机构和民调机构。曾代表民主派参选立法会的黄店老板表示，有人散播未经证实消息，恶意制造恐慌。但他直言“在风眼中随时有心理准备入狱”，冀黄店团结一致对抗暴政。  周三早上，警方向4间传媒公司，送达由高院法官签署的“物料提交令”。警方国安人员到《独立媒体》的办公室，要求总编辑黄俊邦签署一份文件，内容是警方向法庭申请的“物料文件令”，要求其7天内交出与初选有关的文件。        美籍人权律师关尚义成首名美国公民因国安法被捕
