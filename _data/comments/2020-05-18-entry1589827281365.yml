title: 消息人士：港府倾向于将限聚令延长14天
significance: '3'
event: "香港现有的限制社交距离措施将在周四（21日）到期。消息人士透露，行政会议明天（19日）将开会讨论，而港府倾向于将“限聚令”延长14天，并考虑放宽部分活动或场所限制。\r\n\r\n据香港01报道，民建联行政会议成员叶国谦说，香港疫情虽已缓和，但不可能一下子取消所有防疫措施，相信“限聚令”会再延长14天，并认为可进一步放宽“限聚令”人数增至12个。\r\n\r\n不过，《星岛日报》所获得的消息称，由于香港近期出现本土感染家"
