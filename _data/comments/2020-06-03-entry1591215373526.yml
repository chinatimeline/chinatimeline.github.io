title: 香港特首总结北京行程 指中央今次对香港国安立法坚定不移
significance: '4'
event: >-
  路透香港6月3日 -
  香港特区行政长官林郑月娥周三在北京就香港国安法立法向中央表达意见，会后她引述中央政治局常委、副总理韩正表示，中央今次坚定不移进行立法工作，希望能全面准确贯彻落实一国两制方针，亦坚决维护国家安全。
