title: 香港逾百人在沙田新城市广场叫口号　防暴警商场外截查多人
significance: '2'
event: "香港有网民发起今日（10日）下午到各区商场“和你唱”，其中在沙田新城市广场，过百人在不同楼层高叫反修例口号，警察在靠近港铁站的位置戒备，其后进入商场拉起封锁线。\r\n\r\n综合《星岛日报》和香港电台网站报道，下午3时许，大批示威者在中庭不同楼层高呼口号，有人展示写有“光复香港，时代革命”的旗帜。多名防暴警及便衣警在场戒备，并拉起橙色封锁线，不时截查途经人士。部分商店拉闸关门。"
