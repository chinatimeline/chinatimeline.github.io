event: 六四紀念館（英語：June 4th Museum）館址曾位於香港九龍旺角旺角道11至13號藝旺商業大廈10樓，是以六四天安门事件为主题的纪念馆[1]。由香港市民支援愛國民主運動聯合會（支聯會）籌辦。因紀念館與大廈法團一直有法律和行政方面的爭議，2016年7月11日正式閉館，需物色新地方重新開館。直至2018年12月在支聯會大會上，一致通過購入旺角藝旺商業大廈10樓作新館址[2][3]，免費入場。
