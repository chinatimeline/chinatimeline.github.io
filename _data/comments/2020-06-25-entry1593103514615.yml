title: 香港外国记者会致信林郑 促承诺保障记者采访自由等
significance: '4'
event: "香港外国记者会（FCC）昨天致信特首林郑月娥，要求港府作出11项保证，确保记者的人身安全与新闻自由等。\r\n\r\n综合立场新闻、《苹果日报》等报道，这11项保证包括记者采访时无须面对官方或警方的阻碍或威吓、市民可以自由地向记者发表意见，无须面对安全威胁或法律风险。\r\n\r\n此外，记者在任何情况下有权拒绝交出自己的笔记、受访者的联络方式等采访资料。"
