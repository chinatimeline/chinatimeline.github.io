event: >-
  中国人大常委会表决通过香港第六届立法会继续履职 不少于一年——  2020-08-11T11:17:10        路透北京8月11日 -
  中国十三届全国人大常委会第二十一次会议周二表决通过了关于香港第六届立法会继续履行职责的决定。根据决定，9月30日后，香港第六届立法会继续履行职责，不少于一年，直至第七届立法会任期开始为止。   
  央视新闻报导称，香港第七届立法会依法产生后，任期仍为四年。香港特区行政长官会同行政会议因应当地新冠肺炎疫情的严峻形势，已决定将第七届立法会选举推迟一年。   
  “与会人员一致认为，全国人大常委会就香港特别行政区第六届立法会继续履行职责等相关问题作出决定，符合宪法和香港基本法的规定和原则，是必要的、适当的，”报导称。   
  中国国务院港澳事务办公室此前发表声明称，香港推迟立法会选举“十分必要，合理合法，中央政府充分理解和支持”，...
