title: 罗冠聪等人拟在英国控告英籍港警对港人施暴 – 法国国际广播电台 - RFI
significance: '3'
event: >-
  （法新社伦敦10日电）
  英国保守党人权委员会委员裴伦德和前香港众志主席罗冠聪等人士今天表示，他们计划在英国提起自诉，控告数名参与镇压示威民众的英籍高阶香港警官犯下酷刑罪。   
  裴伦德（Luke de
  Pulford）等人指控这些英籍港警直接参与酷刑对待香港民主示威人士，或指挥其他警方人士对示威者施加酷刑。但他们今天并未公布可能被告的港警姓名。   
  罗冠聪等人声称，这些港警在警局和街上行使酷刑，尤其是去年6月在香港中信大厦驱散抗议人士时发生的事件。   
  计划提起诉讼的人士包含知名运动人士和律师。他们表示，由于按照英国法律，英国法院对酷刑罪具有普遍管辖权，因此他们将在伦敦提出告诉。
