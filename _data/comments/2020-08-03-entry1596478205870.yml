title: 香港大律师公会：港府推迟立法会选举或不合法
significance: '5'
event: >-
  香港大律师公会对香港政府把原定9月6日举行的立法会选举推迟一年表示极度关注。香港大律师公会发表声明说，特区政府推迟立法会选举的法理及证据基础存在重大疑问，政府用紧急法取消立法会选举的决定最终或被裁定不合法。
