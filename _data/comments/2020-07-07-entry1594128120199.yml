title: 国民党：不乐见香港国安法细则规定
significance: '3'
event: "台湾在野的国民党表示，他们不乐见《香港国安法》细则规定，并呼吁港府对此审慎处理。\r\n\r\n国民党今天（7日）在官网上发布新闻稿说到，细则对台湾政治性组织或其代理人的相关要求，不应影响台港民间交流，更不能阻碍台港官方互动。\r\n\r\n国民党认为，台湾是自由民主的社会，与外国或其他地区交流难免涉及个别政治主张，并说自从中国大陆人大草拟《香港国安法》以来，已多次公开声明支持香港民主，捍卫香港高度自治，维护香港司法独立"
