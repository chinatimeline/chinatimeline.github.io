title: 港人籌款援在台港生遭捕  陸委會：無助社會穩定
significance: "3"
event: （中央社記者賴言曦台北21日電）香港網路電台「D100
  Radio」主持人傑斯因發起資助在台港人的籌款計畫，遭港警以涉嫌違反「國安法」為由拘捕。陸委會指出，相關方面一再操弄惡法，無助於香港社會的穩定。    傑斯在今年2月發起名為「千個爸媽，在台助學」的籌款計畫，希望透過群募集資，資助已經離港赴台的香港「反送中」示威者，讓他們在台灣求學及生活。    然而，傑斯與妻子曾碧雲，及1名女助理利寶麗今天清晨遭港警以涉嫌違反「國安法」第21條，資助他人分裂國家罪及洗黑錢罪為理由拘捕。    大陸委員會傍晚以書面形式應詢指出，呼籲相關方面，勿再假借國安之名，行打壓異己全面管制之實；一再操弄惡法，既無法獲得港人民心的認同，無助於香港社會的穩定，更使香港做為國際金融中心的優勢，一去不復返。
