title: 韩媒指中国官方在朝鲜族也缩小民族语言教育
significance: "4"
event: "据朝鲜日报报道，中国继内蒙古之后也缩小朝鲜族民族语言教育。近日，中国内蒙古自治区教育局宣布加强汉语教育，遭到了当地少数民族蒙古族的抗议。与此同\
  时，中国朝鲜族学校也从本学期开始用中国的统编教材代替语文教材，在朝鲜族社会引起了骚动。有舆论担忧，随着中国政府强调“民族团结教育”，朝鲜语教育可能会萎缩。\
  而自9月新学期开始，辽宁省等中国东北地区的部分朝鲜族小学和初中将使用中国人民教育出版社编写的《语文》教材代替延边教育出版社编写的《汉语》教材。而此前，中国\
  少数民族学校一直用少数民族语言编写教材。  "
