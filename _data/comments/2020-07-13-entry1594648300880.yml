title: 港大法律学院院长：港国安法对中港都是双输
significance: '2'
event: "香港大学法律学院院长傅华伶认为，香港国安法对中国、香港都是“双输”，因为该法例的推行，让人质疑“一国两制”是否已走不通了。\r\n\r\n傅华伶在《明报》今天刊登的专访中指出，香港国安法比他想像中还“辣”，并指国安法里提到的“中央管辖权”一旦启动，便意味着没有两制；但该法例也有部分比他想像中好的，如将国际公约、无追溯力写在法例的《总则》，而他相信这不是空话。"
