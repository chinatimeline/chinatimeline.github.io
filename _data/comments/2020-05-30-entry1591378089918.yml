event: "三自教堂的神職人員和管理人員在愛國主義和堅持中共統治等方面接受中共考評，不合格者被撤職。\r\n\r\n2020年5月，江西省新余市多名三自教堂講道人收到鼓吹毛澤東革命精神的政府宣傳資料，當地政府要求講道人抄寫這些資料，還要寫心得體會，並在聚會時融入講道中。\r\n\r\n新余市一座三自教堂，只有國旗，沒有十字架\r\n\r\n據其中一名三自講道人透露，發放宣傳資料的官員對他們說「基督徒與共產黨要合一，必須歸共產黨統治」。"
