event: 中共要求校外培训机构暂停招生和收费——  【大纪元2021年09月07日讯】（大纪元记者张婷综合报导）中共教育部周二（9月7日）发布通知，要求各地开始部署将校外培训机构登记为非营利性机构，并强调培训机构在完成登记前，应暂停招生及收费。这将对新东方、好未来等大型校外培训机构构成最新一轮打击。  通知要求，要在2021年底前完成学科类校外培训机构统一登记为非营利性机构的行政审批及法人登记工作。  该命令是中共自7月以来针对校外培训机构的系列增量法规中的最新一项。中共当局周一称，地方政府应为此类机构设定收费标准。  教育部的通知还要求，各地要建立联合工作组，明确时间表和工作流程等，推进学科类校外培训机构登记工作。要建立问责机制，对责任不落实、措施不到位的相关单位及责任人严肃问责，确保工作按期完成。  课外辅导被中国父母认为是辅助孩子升学的一种行之有效的方式，但现在被视为是...
