event: 190万条吴亦凡参演短视频被下架——  中国多家视频平台昨晚发声明称，已下架吴亦凡的影视综艺节目。截至昨天上午10时，全网合计处理相关短视频节目达190万条、影视综艺节目7000部次。目前仍在继续开展有关节目内容的排查和处置。“全网处理吴亦凡参演短视频190万条”的话题也登上微博热搜榜。  根据“国家广播电视总局”微信公众号消息，中国网络视听节目服务协会就吴亦凡作品下架一事回答说，协会坚决支持会员单位采取的联合行动，支持下架吴亦凡参演的影视综艺节目。  协会重申，绝不为违法失德人员提供出镜发声的机会和平台，绝不让这些人员和作品在网络视听行业有立足之地。娱乐圈不是恣意妄为的法外之地。一些明星艺人不讲职业道德，缺乏艺术操守，突破法律道德底线，金玉其外，败絮其中，理应受到严厉的惩罚，必须付出应有的代价。          协会说，文艺的使命在于铸造灵魂，文艺作品的价值...
