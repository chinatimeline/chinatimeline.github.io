title: 中国官媒再批“崇美”论调
significance: "4"
event: "中国官媒新华社再次刊文，对“崇美”的声音进行批评，称一些人对“世界霸主”俯首帖耳，思想上患了“软骨病”，在斗争中甘当“投降派”，没有一点中国人\
  的气节和血性。  新华社在16日发表的文章中指，一段时间以来，一些人散布种种“崇美”“跪美”论调：或艳羡美式“民主”“自由”，或吹捧美国人权现状，或夸大美\
  国制度的“修复能力”。他们往往逢美必捧、逢中必贬，只问立场，不问是非，中国发展取得再大的成就，在他们眼中都不值一提。  "
