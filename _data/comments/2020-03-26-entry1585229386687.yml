title: 中国研究团队发现穿山甲非冠病中间宿主
significance: '4'
event: "中国研究团队发现，穿山甲不是冠病病毒的中间宿主，但有可能另一种病毒的潜在自然宿主，而这个病毒与冠病相似。\r\n\r\n据中国《科技日报》前天（24日）报道，由中国云南大学研究员张志刚带领的团队今年2月对在去年3月无法救护成功的穿山甲肺样本病毒组学数据进行重新组装和全面分析，发现该穿山甲携带与冠病相近的冠状病毒，这种病毒与冠病的基因组相似性为91.02%。\r\n\r\n张志刚说，由于穿山甲冠状病毒与冠病的基因组相似性没"
