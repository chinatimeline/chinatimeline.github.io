title: '[兩岸] 武漢肺炎疫苗臨床實驗 中國已展開人體注射'
significance: '5'
event: >-
  中國大陸媒體科技日報的微信公眾號，以及「21世紀經濟報導」等今天(21日)報導，陸媒報導，針對2019冠狀病毒疾病(武漢肺炎)，中國近日已展開疫苗一期臨床試驗，首批共108名志願者已接受注射。報導指出，首批志願者參加的試驗稱為「重組新型冠狀病毒(2019-COV)疫苗(腺病毒載體)一期臨床試驗」。志願者分為低劑量、中劑量和高劑量3組，每組36人；參加臨床實驗時間為3月16日至12月31日。據中國
