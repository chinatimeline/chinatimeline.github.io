title: 继强推汉语教学后 中共再废内蒙历史教材
significance: "5"
event: （大纪元记者李实综合报导）中共当局在内蒙古自治区强推汉语教学之后，日前又再度加码，对有关蒙古地方历史的中小学教科书进行“意识形态审查”。其中一些教材因为所谓“强调个体民族身份”而被禁止使用。  一份由内蒙古自治区教育厅发给各出版社、落款日期为2021年1月8日的文件显示，去年秋季，该厅按照国家教材委员会指示，对全区中小学地方教材和辅助教材进行了“意识形态专项排查”，并对《内蒙古历史与文化》、《蒙古族历史》、《呼伦贝尔历史与文化》、《河套历史与文化》、《科尔沁历史与文化（试用）》等教材进行复查。  文件宣称，上述教材存在“共同意识不够突出”、刻意强调个体“民族身份”和“民族意识”等问题。
