title: 香港高院裁定：反蒙面法在非法集會時有效
significance: '5'
event: "（中央社記者張謙香港9日電）由「反送中」運動衍生的緊急法和禁止蒙面規例官司今天有了上訴結果。香港高等法院裁定，政府有權進行緊急立法，而禁止蒙面規例在非法集會時有效。\r\n\r\n綜合港媒報導，高等法院上訴庭今天作出上訴判決，法官裁定政府部分上訴「得直」（勝訴）。\r\n\r\n據報導，法官在判決中指出，行政長官會同行政會議有權在任何危害公安的情況下進行緊急立法。\r\n\r\n至於港府依據緊急法而訂定的禁止蒙面規例（俗稱反蒙面法）"
