title: 港媒：传黎智英等七人因涉嫌违反香港国安法被拘捕
significance: '5'
event: >-
  有香港媒体引述消息人士报道，壹传媒创办人黎智英等七人因涉嫌违反《香港国安法》，今天（10日）被警方拘捕。 
  据香港东网报道，消息人士透露，七人被指涉嫌勾结外国势力，香港警务处国家安全处早上将他们拘捕。
