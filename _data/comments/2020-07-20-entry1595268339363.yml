title: 黄之锋递交立法会竞选表格 表明不会签署拥护基本法确认书
significance: '2'
event: "香港前众志秘书长黄之锋今天（20日）递交立法会选举参选表格，竞逐九龙东选区，并表明不会签署拥护《基本法》的确认书。\r\n\r\n据香港《明报》报道，黄之锋认为，民主派在初选后应该团结一致，并说在他们自称的抗争派阵营内，有人选择签，也有人不签，所以民主派在初选后不应该为了是否要签署确认书而互相批评。\r\n\r\n黄之锋也认为，《香港国安法》通过三周后，已看到这是中国中央政府用来打压抗争者的工具，并说在国际社会忙于应对冠"
