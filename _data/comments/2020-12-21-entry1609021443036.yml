title: 终于来了！BioNTech/辉瑞新冠疫苗欧洲获批
significance: "5"
event: (德国之声中文网)欧洲食品与药物监管局（EMA）为BioNTech和辉瑞（Pfizer）联合开发的新冠候选疫苗开放了上市绿灯。执行局长库克（Emer
  Cooke）周一（12月21日）表示，该疫苗满足了欧盟制定的严格安全要求，数据显示，该疫苗的效用明显大于风险。
