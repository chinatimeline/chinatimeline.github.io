title: 黎智英申請離港 被法官拒絕
significance: '4'
event: "（中央社記者張謙香港12日電）香港壹傳媒創辦人黎智英因為涉及多項罪名而被起訴及保釋外出，期間不准離境，他今天向高等法院申請暫時撤消禁止離境命令，但遭法官拒絕。\r\n\r\n綜合星島日報等本地媒體報導，黎智英早上再度到高等法院申請更改保釋條件以離港赴美，他的代表律師鄧樂勤表示，黎智英在本地連繫強，持有上市公司，其家人也都在香港生活，萬一黎棄保潛逃會令個人及商業的聲譽毀於一旦。"
