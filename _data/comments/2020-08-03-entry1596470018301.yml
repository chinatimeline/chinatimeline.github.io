title: 世衛多國專家將在武漢研究 追查病毒起源
significance: '5'
event: >-
  世衛3日表示，派赴中國的調查小組已完成2019新型冠狀病毒動物起源的初步調查工作。（中央社記者唐佩君布魯塞爾3日專電）世界衛生組織今天表示，在中國調查2019冠狀病毒疾病（COVID-19）起源的先遣專家任務已完成，接著將由多國專家學者在武漢展開流行病學研究，以確認初期案例的傳播來源。
