title: 中共藉宗教活動場所法人章程操縱選舉　黨幹部成清真寺負責人
significance: '3'
event: "《宗教活動場所法人章程示範文本》為政府完全控制宗教場所、奪取宗教場所主要人員的任命權提供了依據。\r\n\r\n2019年3月28日，河北省保定市高碑店市高二村清真寺門前出現一張任命書，稱「為了加強黨委對少數民族宗教事務的管理」，任命高二村黨支部副書記劉俊傑兼任清真寺寺管會主任，和其他管委會成員「負責清真寺所有事務」，該任命是「經高二村兩委研究，並報請和平辦事處黨委、高碑店市民宗局批復」通過的。"
