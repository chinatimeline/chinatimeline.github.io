title: 中国鑫诺卫星遭“法轮功”非法信号攻击 (2002-07-08) 中央和部分省级电视台节目受严重干扰
significance: '3'
event: >-
  新华社北京７月８日电（记者翟伟  王雷鸣）
  覆盖全国的鑫诺卫星自６月２３日至６月３０日，陆续遭到“法轮功”非法电视信号攻击，卫星转发器传输的“村村通”广播电视工程中的中央电视台９套节目和１０个省级电视台节目受到严重干扰，全国部分农村、边远山区的“村村通”用户无法正常收看迎接“七一”、香港回归５周年庆典等重大电视新闻和世界杯决赛阶段电视转播及各电视台电视节目。
