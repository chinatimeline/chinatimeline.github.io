event: 中国文旅部：决不为失德人员提供舞台——  中国文旅部下发文件强调，决不为违法违规、失德失范人员提供舞台和平台。时刻督促提醒文艺工作者敬畏纪律规矩、严守道德底线，做到德艺兼修。  中国文旅部在微信公号发文指，针对当前文娱领域出现的违法违规、失德失范现象，该部门要求文娱领域学习法律法规，提高法律意识；学习规章制度，筑牢思想防线。文旅部将组织学习关于治理天价片酬、“阴阳合同”、偷逃税等问题的文件。  文旅部还要求文娱领域加强学习教育，学习中共总书记习近平关于文艺工作的系列重要论述，“深刻认识文艺事业是党和人民的重要事业，文艺战线是党和人民的重要战线。”          文旅部还要求创作推广把社会效益放在首位、社会效益和经济效益相统一的优秀文艺作品，积极选树德艺双馨的优秀文艺工作者。  在加强规范管理方面，文旅部要求规范演职人员商业行为；决不为违法违规、失德失范人员...
