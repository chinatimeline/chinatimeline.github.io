title: '[兩岸] 香港泛民初選主要籌辦者 區諾軒宣布退出'
significance: '3'
event: >-
  香港泛民主派日前成功舉辦了立法會初選，有超過60萬港人參與。但初選的主要籌辦者、前立法會議員區諾軒在今天(15日)宣布退出初選活動，理由是特區政府、中聯辦、港澳辦接連發聲明，抨擊初選違反「基本法」和「港區國安法」。區諾軒協助主辦的泛民立法會初選，有超過61萬香港人投票，被視為是對港區國安法的一次抗議投票。根據立場新聞的報導，區諾軒表示，合法參與政治活動是他可付出的極限，雖然發起人一直重申初選安排
