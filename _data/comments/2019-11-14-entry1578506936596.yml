title: 大陆军警 名校校友力挺香港
significance: '4'
event: >-
  中国大陆各所高校的校友，也在海外的“品葱网”声援香港。包括北京大学、中科大、复旦大学、浙江大学、深圳大学等数十所大学校友，上传学生证件，并用简体字写下“中大加油！”“香港加油！”“自由不死，中共必亡！”“光复香港，时代革命”等字条，力挺港人抗争。还有一名前驻港部队军人晒出奖杯证明身份，并留言说：“内心仍有对正义的渴望。香港人，反抗！”
