title: 港澳办：中央有权力有责任维护香港宪制秩序
significance: '5'
event: "中国国务院港澳事务办公室（港澳办）今日（21日）连发三文支持对香港政府与香港警方，同时也批评香港立法会议员郭荣铿等反对派议员“滥用权力”，“蓄意违背誓言”。\r\n\r\n港澳办今天上午连发三文，分别针对日前香港关于《基本法》第22条的争议、黎智英等人被香港警方逮捕、以及香港立法会内务委员会主席选举三件事发言，强调“中央有权力有责任维护香港宪制秩序”、“坚定支持”港警逮捕黎智英等人、以及认为郭荣铿“行为涉嫌公职人员行为失当”。"
