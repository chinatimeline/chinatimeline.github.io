title: 港警腰斩民阵元旦大游行　施放催泪弹发射水炮
significance: '5'
event: >-
  在香港，民间人权阵线（民阵）发起游行，主题为「并肩同行、毋忘初衷」。大批市民响应参加，人潮挤满轩尼诗道；但在下午5时半，民阵突然收到警方通知，要求游行和集会立即解散。当时仍有大批市民在维园等候出发；其后警方更施放胡椒水剂、催泪弹，发射水炮。不少尚未参加游行的市民唯有无奈地由炮台山站方向离开。大会推算，截至游行被迫腰斩时，有过百万市民上街，超过「反送中」首波「69游行」103万的人数。警方则估计参与人数约6万。另外，警方在全日活动中拘捕逾400人。
