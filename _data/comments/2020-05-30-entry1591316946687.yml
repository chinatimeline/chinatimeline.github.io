title: 特朗普宣布将取消对港特别待遇 制裁相关官员
significance: '5'
event: >-
  中国全国人大通过"港版国安法"后，美国总统特朗普宣布终止给予香港特殊贸易待遇，并制裁削弱香港自治的官员。综合彭博社及路透社报道，特朗普当地时间5月29日下午在白宫玫瑰园举行记者会，他表示，美国将开始采取措施撤销香港的特殊贸易待遇。美国金融监管机构将审查在美国上市的中国公司，希望限制美国对这些企业的投资。此外，美国还将拒绝那些视为构成安全威胁的中国公民入境。
