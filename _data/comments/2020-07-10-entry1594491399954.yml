title: 自由亚洲 | 中国外逃病毒专家闫丽梦接受美媒专访：中国政府掩盖疫情
significance: '5'
event: "香港大学公共卫生学院传染病研究中心的病毒和免疫学专家闫丽梦（Yan Li-Meng）7月10日接受美国福克斯新闻专访，揭露中国政府隐瞒新冠疫情，并且威胁其家人，试图阻止她公布真相。\r\n\r\n闫丽梦表示，自从去年底获悉中国武汉出现新冠病毒后，她作为全球最早介入新冠病毒研究的专业人员之一，就按照其主管人员、世卫组织专家Dr. Leo Poon 的指示，开始秘密调查。但由于中国政府严禁海外学者，包括香港研究人"
