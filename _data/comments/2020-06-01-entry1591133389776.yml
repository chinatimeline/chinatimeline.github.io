title: 武汉集中核酸检测逾989万人 无确诊病例
significance: '5'
event: "湖北省冠病疫情防控指挥部今天公布，武汉市集中核酸检测989万人，没有发现确诊病例。\r\n\r\n据湖北日报微博发布的消息，湖北省疫情防控指挥部今天在新闻发布会上公布，武汉市从5月14日0时至6月1日24时集中核酸检测9899828人，没有发现确诊病例。\r\n\r\n检出无症状感染者300名、检出率为0.303/万，追踪密切接触者1174名。其核酸检测结果均为阴性，对无症状感染者和密切接触者进行了医学隔离观察。"
