event: 香港大学校委会28日就该校法律系副教授戴耀庭教职问题举行会议。据香港多家媒体获得的信息，该会议最终以18票对两票通过开除戴耀庭的决定。消息传出引发香港舆论哗然，更加剧香港学界对港版国安法下无法自由教学的担忧。正如戴耀庭本人当日在其脸书页面的声明所说，这项决定标志着香港学术自由的终结。          港大对本是终身教职的戴耀庭的开除决定应该说既在意料之外，也在意料之中。    戴耀庭此前因为２０１４年的争普选占领运动而被判监１６个月。港大本周就其去留问题做出裁决。    事实上，香港大学由校长与师生组成的教务委员会此前讨论认为，戴耀庭虽然行为失当，但并不构成充分的解雇理由。但校委会则做出了相反的决定。戴耀庭就此在其脸书发表声明指出，辞退他的決定是由大学以外的势力...
