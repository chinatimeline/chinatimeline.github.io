title: 莫德纳疫苗安全性有效性数据漂亮 美FDA或将紧急批准使用授权
significance: "5"
event: "美国正处在即将接受第二种COVID-19疫苗的关头。美国食品药品监督管理局（FDA）的监管层级人员周二表示，针对莫德纳（Moderna）及国立\
  卫生研究院（National Institutes of
  Health）开发的疫苗所做的初步分析，已证实了该疫苗的安全性及有效性。  该项报告中也披露说，有四位自愿受试者在临床试验晚期，出现了贝尔式麻痹症（Bel\
  l‘s palsy）。该病的病征为暂时性的颜面肌肉瘫痪或无力。这四位受试者中有三位接受了疫苗施打，而另外一位则被施打了安慰剂或是假疫苗。 "
