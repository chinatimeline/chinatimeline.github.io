title: 警察凌晨入室抓蒙古族学生  十余名牧民抵制双语教育被捕
significance: "3"
event: 中国内蒙古各地政府继续在全力阻挠蒙古族抗争。过去两天，克什克腾旗、翁牛特旗、巴林右旗等旗县政府出台各种措施，并以威胁的手段胁迫蒙古族人送子女入学接受所谓的双语教育，更有警察半夜入室抢学生。内蒙维权人士杨金都丽玛和丈夫因提倡母语教学而被捕，另有12人也遭抓捕。
  内蒙当局今年9月1日起在民族学校推行汉语教学，引起海内外蒙古人大规模抗议。
