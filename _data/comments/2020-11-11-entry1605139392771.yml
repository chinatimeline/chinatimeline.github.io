event: '19名香港民主派立法会议员11月11日宣布集体总辞，对中国全国人大常委会通过，有关褫夺4名民主派议员的决定，表达强烈抗议 (美国之音/汤惠芸)    中国官方新华社星期三中午发稿表示，人大常委会应香港特首林郑月娥请求，审议有关香港立法会议员资格的决定，订明凡宣扬或支持“港独”等行为，可被即时取消(DQ)立法会议员资格。  港府随即宣布取消4名民主派立法会议员资格，全体19名民主派议员宣布集体总辞，作出强烈抗议，他们批评北京正式宣布一国两制死亡。这是香港议会史上首次有反对派议员集体总辞，有行政会议成员认为，总辞的民主派议员或不能重返议会。 '
