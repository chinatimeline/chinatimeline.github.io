title: 疫情中宗教場所監控設備暴增　人臉識別攝像頭正對基督徒家門
significance: '3'
event: "武漢肺炎疫情期間，宗教場所攝像頭猛增，甚至基督徒家門口也被裝上攝像頭。信徒憂這些攝像頭將永遠存在。\r\n\r\n中國各地企業陸續復工，公共場所相繼開放，但宗教場所仍未解封。不僅如此，政府還加強監控措施，聲稱如果發現信徒嘗試組織聚會就永久取締教會、清真寺和寺廟。\r\n\r\n精心挑選地點趕裝攝像頭\r\n\r\n4月，寧夏回族自治區中衛市已有至少40處宗教場所安裝了高端人臉識別攝像頭。"
