title: 立人鄉村圖書館所有分馆被莫名叫停
event: >-
  民間教育公益組織立人鄉村圖書館，數年間在12個省市建立了22個分館，隨從2011年起該組織遭到當局巨大打擊，至2014年先後有多個分館被迫關閉，2014年9月，該組織所有分館在同一時段被文化局、教育局、公安局等多個部門莫名叫停。
