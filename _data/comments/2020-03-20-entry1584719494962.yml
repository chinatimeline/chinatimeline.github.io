title: 研究称2019冠状病毒是自然进化产物 非实验室合成
significance: '5'
event: "一个国际研究团队分析了中国研究人员提供的2019冠状病毒基因组测序相关数据后发现，导致这次疫情的病毒是自然进化的产物，而不是实验室合成的。\r\n\r\n据新华社报道，由美国斯克里普斯研究所、哥伦比亚大学、图兰大学、英国爱丁堡大学和澳大利亚悉尼大学学者组成的研究团队，近日在英国期刊《自然·医学》发表文章，分析了2019冠状病毒基因组测序相关数据，并据此探讨病毒的可能起源。该数据有中国研究人员提供。"
