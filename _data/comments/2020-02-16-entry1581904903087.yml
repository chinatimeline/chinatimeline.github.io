title: 内部文件曝光 中共军方1月初就防范武汉肺炎
significance: '4'
event: "2月16日，网上流出两份中共内部文件，一份来自中共海军工程大学，另一份来自上海市复旦大学附属公共卫生临床中心。\r\n\r\n中共海军工程大学警通勤务连1月2日下发的“严控外来人员进校的通知”显示，中共海军早2019年就知晓武汉不明防疫疫情，并出台“2019”298号防控文件；而且中部战区总医院也已知情。\r\n\r\n上海市复旦大学附属公共卫生临床中心（上海市公共卫生临床中心），1月5日发给中共国家卫健委的内部报告说，鉴于该病毒与造成SARS疫情的冠状病毒同源，该病毒应是呼吸道传播。“建议在公共场所采取相应的防控措施”以及在临床救治中采用抗病毒治疗。\r\n\r\n![](https://i.epochtimes.com/assets/uploads/2020/02/15f3e87760119ba6_ttl7dayiJe_aeb0bacaa1a44856.jpg)"
