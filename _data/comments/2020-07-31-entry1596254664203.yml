title: 7月31日中国大陆新增新冠肺炎确诊病例45例包括新疆31例 较上日大减
significance: '2'
event: >-
  路透北京8月1日 -
  中国国家卫生健康委员会周六公布，7月31日31个省（自治区、直辖市）和新疆生产建设兵团新增新冠肺炎确诊病例45例，降至一周低点。本土39例病例中，新疆下降至31例亦为一周新低，另外为辽宁8例。   
  当日境外输入病例6例(上海4例，广东2例)，无新增死亡病例，无新增疑似病例。当日新增治愈出院病例15例，解除医学观察的密切接触者589人，重症病例较前一日减少2例。   
  境外输入现有确诊病例80例(其中重症病例3例)，现有疑似病例2例。累计确诊病例2,069例，累计治愈出院病例1,989例，无死亡病例。   
