title: '[兩岸] 大律師公會：國安法應由香港自行立法'
significance: '3'
event: >-
  北京方面將制定香港國安法，香港大律師公會今天(25日)對此發表聲明，指此法看來涉及基本法第23條涵蓋的範圍，理應由香港特別行政區在自治範圍內自行立法。聲明表示，中國全國人民代表大會審議「全國人民代表大會關於建立健全香港特別行政區維護國家安全的法律制度和執行機制的決定(草案)」，旨在授權全國人大常務委員會制定香港國安法。草案並建議全國人大常委會將香港國安法列入基本法附件三，由香港特區政府就地公布實
