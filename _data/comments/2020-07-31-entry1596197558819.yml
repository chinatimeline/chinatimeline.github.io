title: 习近平称中国安全形势不确定性不稳定性增大 “强国必须强军”
significance: '5'
event: >-
  路透北京7月31日 -
  中国国家主席习近平表示，中国安全形势不确定性不稳定性增大，“强国必须强军，军强才能国安”，当前和今后一个时期是国防和军队现代化建设的关键时期，要奋力推进国防和军队现代化建设。   
  新华周五刊登他昨日下午主持中共中央政治局就加强国防和军队现代化建设举行集体学习时的讲话并称，必须统筹发展和安全、富国和强军，“确保国防和军队现代化进程同国家现代化进程相适应，军事能力同国家战略需求相适应”。   
  “当前，世界百年未有之大变局加速演进，新冠肺炎疫情对国际格局产生深刻影响，我国安全形势不确定性不稳定性增大，”习近平称。
