event: 俗称武汉肺炎的新型冠肺炎在全球已感染1814万多人，部分感染者会出现失眠、失语、精神错乱甚至癫痫、脑病等神经性症状，香港大学医学院联同中国科学院深圳先进技术研究院团队合作，首次发现武肺病毒与沙士病毒不同，不但可感染人类神经祖细胞及人脑中皮皮质神经元，以致减慢康复，更可进行病毒复制。研究团队建议，有必要密切监测中枢神经系统感染武肺病毒的慢性或长期后果。          这篇刊登于生命科学期刊《细胞研究》的研究，由上述团队利用诱导性多能干细胞（iPSCs），衍生人类神经祖细胞、神经细胞球及脑类器官进行，发现神经细胞球及脑类器官受感染后，可检测到大量新冠病毒核衣壳蛋白及感染性病毒颗粒，换言之，病毒可有效感染人类脑部，包括人脑中的皮质神经元及神经祖细胞。
