event: 澳洲多个团体“人权日”齐聚悉尼   抗议中共暴政——  当地时间本周五，澳洲多个团体在悉尼举行纪念“国际人权日”活动，抗议中共暴政并敦促世界各国采取行动声援中国的人权抗争。12月10日是“国际人权日”，也是西藏精神领袖达赖喇嘛荣获诺贝尔和平奖第三十一周年日，位于世界各地的藏人和支持者都以不同的方式进行了纪念。      《第十四世达赖喇嘛尊者图片传记》英文版正式出版发行    达赖喇嘛发表讲话
  呼吁世人寻找内心平静    达赖喇嘛强调不支持藏独
