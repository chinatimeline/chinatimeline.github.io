event: 野百合學運，又稱1990年3月學運、三月學運，是指在1990年3月16日至3月22日間於台灣所發生的一系列學生運動。在該次運動中，人數最多時曾經有將近6000名來自台灣各地的大學生，集結在中正紀念堂廣場（今自由廣場）上靜坐，他們提出「解散國民大會」、「廢除臨時條款」、「召開國是會議」、以及「政經改革時間表」等四大訴求。這是中華民國政府遷臺以來所發生的第一次大規模學生抗議行動，這場活動對中華民國的民主政治產生相當程度的影響與質變。在學生運動後，時任中華民國總統的李登輝依照其對學生的承諾，在不久後召開國是會議收割戰果，隨後於1991年廢除《動員戡亂時期臨時條款》，並結束「萬年國會」的運作，使台灣的民主化進入一個全新的階段。
