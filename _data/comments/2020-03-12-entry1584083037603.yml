event: "武汉江夏区方舱医院于3月10日关闭。 ©xinhua中国国家卫健委新闻发言人米锋3月12日在国务院联防联控机制召开新闻发布会上称，中国本轮疫情流行高峰已经过去。米锋说，目前，湖北除武汉以外，所有地市已连续一周无新增确诊病例。以上信息提示，总体上“我国本轮疫情流行高峰已经过去，新增发病数在持续下降，疫情总体保持在较低水平，要把医疗救治工作摆在第一位，不麻痹、不厌战、不松劲，毫不放松抓紧各项防控工作”。\r\n肺炎疫情：新型冠状病毒专题报道\r\n世卫宣布新冠“全球大流行”意味着什么\r\n中港台新冠患者治愈率落差巨"
