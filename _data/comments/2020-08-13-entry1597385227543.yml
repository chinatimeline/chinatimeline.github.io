title: 閻麗夢：新型冠狀病毒是兩種病毒改造而成
significance: '3'
event: >-
  （中央社紐約13日綜合外電報導）逃亡美國的前香港大學公共衛生學院學者閻麗夢在當地接受媒體訪問時說，新型冠狀病毒是根據中國軍方研究所從蝙蝠身上發現的兩種冠狀病毒，在實驗室改造而得，非出於自然界。   
  美國新聞頻道Newsmax TV於11日播出訪問閻麗夢（Li-Meng
  Yan，音譯）的影片。她聲稱中國政府早在公布引發2019冠狀病毒疾病（COVID-19）的SARS-CoV-2病毒前，就知悉這種病毒存在，「知悉時間之早，超乎你我想像」。閻麗夢今年4月離港赴美。   
  閻麗夢在訪問中表示，中國早知這種新型病毒會人傳人，也知道病毒並非來自武漢華南生鮮市場，既非源於自然，也不是來自蝙蝠或穿山甲，且中方早在去年12月就有了病毒基因組序列，當時武漢已有疫情，中國卻試圖隱瞞，甚至不告知醫護人員，放任人們感染，也未將實情...
