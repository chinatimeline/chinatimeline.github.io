title: 众志前成员周庭表示将就去年包围警总案认罪
significance: '3'
event: "前香港众志多名成员被指参与去年6月21日包围警察总部事件，其中前众志成员周庭在今日（6日）的提讯中表示将会认罪，前香港众志秘书长黄之峰和前主席林朗彦否认指控。\r\n\r\n据香港01报道，黄之锋、周庭及林朗彦被指控参与去年6月21日包围警察总部事件，被控煽惑他人明知而参与未经批准集结等罪名。案件今日在东区法院再提讯，周庭表示会认罪，该案件会于今年8月5日由主审法官正式定罪及判刑。"
