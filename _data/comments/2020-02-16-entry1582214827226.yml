title: 武汉肺炎第一、二例死亡病例的遗体解剖于周日在武汉完成
significance: '5'
event: "记者从武汉市金银潭医院获悉，16日凌晨3时许，全国第一例新冠肺炎遗体解剖工作在武汉市金银潭医院完成，并成功拿到新冠肺炎病理。16日18时45分，全国第二例新冠肺炎遗体解剖工作也顺利完成。两具遗体解剖病理目前已被送检。\r\n\r\n　　专家表示，由解剖获得的新冠肺炎病理，对于探索新冠肺炎患者临床的病理改变、疾病机制等有重大帮助，并能从根本上探究新冠肺炎的致病性、致死性，给未来临床治疗危重症患者提供依据。"
