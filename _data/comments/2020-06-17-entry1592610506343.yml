title: 高瑜推特披露疫情 儿子遭报复“被失业”
significance: '3'
event: >-
  中国异议人士、著名记者高瑜长期受到当局监控及骚扰。本周三（6月17日），高瑜在社交媒体推特写道：“儿子一早就上班去了，今天要交接工作，晚上回来就是一个失业者了。”高瑜质问北京市公安局：“你们一定特别得意吧？你们的淫威施展了，你们威胁我和我的家庭的目的达到了。”
