title: 郑丽琼涉煽动意图罪被捕 通宵扣查后获保释
significance: '4'
event: "香港民主党中西区区议会主席郑丽琼深夜被捕，在葵涌警署通宵扣查，民主党多名成员今早（26日）到警署声援，郑丽琼下午获准保释。\r\n\r\n据香港01网站报道，香港警方今天交代案情时说，郑丽琼涉嫌煽动意图罪被捕，至于郑丽琼发表的帖文中哪部分涉及“煽动”，网络安全及科技罪案调查科警司莫俊杰称调查仍在进行中，不会详细讨论案情，只称会资讯律政司意见，并提醒市民散布起底行为有可能违反法庭禁制令，更有可能干犯《刑事罪行条"
