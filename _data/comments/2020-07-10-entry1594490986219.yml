event: "【大纪元2020年07月11日讯】（大纪元记者林燕综合报导）福克斯新闻台独家报导，香港大学一名病毒学女科学家阎丽梦已出逃美国，她说：“我之所以来到美国，是因为我想说出中共病毒（武汉病毒、COVID-19）的真相”。\r\
  \n\r\n报导说，香港公共卫生学院一名病毒学和免疫学专业女科学家在4月28日登上国泰航空飞往美国。在此之前，她绘制逃生路线、偷偷收拾行囊，并躲避校园内的盯梢人员和监控摄像头。\r\
  \n\r\n阎丽梦（Li-Meng Yan）日前接受福克斯新闻采访时说，她相信中共政府早在对外公布中共病毒（冠状病毒）前，就已经知道疫情。"
