title: 香港前律政司长：香港国安法或本月底通过
significance: '3'
event: "香港前律政司长梁爱诗认为，“香港国安法”可能会在本月底通过，也估计中国中央政府不公布“香港国安法”所有条文，是为了避免出现社会冲突，并认为全国人大常委会已充分咨询各界人士。\r\n\r\n综合香港电台和香港01报道，也是香港基本法委员会前副主任的梁爱诗，今天在港台节目上说，草案在香港引起不同意见，但全国人大常委的意见可能比较一致，全国人大法工委公布了草案说明，中央也咨询人大、政协代表及香港法律界人士。梁爱诗认"
