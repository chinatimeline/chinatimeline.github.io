title: 历史争议考题被撤 港生申请司法覆核败诉
significance: '3'
event: "香港考试及评核局取消了中学文凭试（DSE）历史科一道有争议的中日关系试题，有考生入禀申请司法覆核，要求法庭宣布考评局违法并撤销决定。香港高等法院今日（3日）裁定考生败诉。\r\n\r\n据《明报》报道，香港高院今天继续合并审议司法覆核许可申请及司法覆核案件。代表考评局的大律师杜淦堃认为，涉事试题要求考生评论“1900至1945年间，日本为中国带来的利多于弊”，但试卷资料中关于日本对华的教育及资金援助，会引导考生回答日本对中国带来利多于弊。"
