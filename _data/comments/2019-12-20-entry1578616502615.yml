title: 网络信息内容生态治理规定
event: >-
  《网络信息内容生态治理规定》经国家互联网信息办公室审议通过，自2020年3月1日起施行。鼓励互联网服务商传播发行“习思想”等内容，要求互联网平台制定本平台网络信息内容生态治理细则，健全用户注册、账号管理、信息发布审核、跟帖评论审核、版面页面生态管理、实时巡查、应急处置和网络谣言、黑色产业链信息处置等制度。
