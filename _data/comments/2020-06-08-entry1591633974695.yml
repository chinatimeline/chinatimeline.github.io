title: 张晓明谈“香港国安法”：中央出手某程度是反对派及激进势力逼出来
significance: '3'
event: "久未公开演讲的港澳办前主任张晓明在谈到“香港国安法”时说，中国中央政府会出手，在一定程度上是反对派及激进势力逼出来，并批评他们把中央的克制忍让当作软弱可欺。\r\n\r\n据香港01报道，张晓明今天（8日）在《基本法》颁布30周年网上研讨会上说，中央制定“香港国安法”，是中央处理香港事务的最重大措施之一，也是《基本法》的里程碑，提到有市民说“中央出手，香港有救”。"
