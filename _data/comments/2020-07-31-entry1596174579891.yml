title: 許章潤被控嫖娼委託律師平反 引發北京國保關切
significance: '3'
event: >-
  港媒報導，北京清華大學法學院前教授許章潤6日被控嫖娼遭拘留，他獲釋後已委託兩名律師莫少平、尚寶軍進行平反。北京警方30日派國保人員前往關切，要求律師不要與境外媒體多作談論，以免被炒作。
