event: 周庭据报被列为甲级犯人——  因在前年的反修例抗争中包围警察总部而入狱的前香港众志成员周庭，据报被列为甲级犯人，并转移到设防级别高的惩教所服刑。  综合香港立场新闻和香港01报道，周庭上个月被判刑后，在罗湖惩教所服刑。区议员袁嘉蔚昨天（12月31日）披露这项消息时说，不清楚周庭被列为甲级犯人并转移到大榄女惩教所的具体原因。  袁嘉蔚认为，按以往的经验，被转移到另一个惩教所，可能与周庭的公众人物背景有关。                    有退休惩教官员透露，周庭是在昨天被转移，并估计惩教署认为周庭入狱后，不断透过探访渠道宣传狱内生活，间接吸引其他在狱中的追随者，担心她会“凝聚势力”。为了减低周庭的影响力及基于保安考量，署方将周庭的“保安级别”升为甲级，“方便管理”周庭。  惩教署在答复立场新闻和香港01的询问时说，他们不会评论个别案件。  周庭涉嫌去...
