title: 英外长：五眼联盟研分担收留出逃港人
significance: '3'
event: >-
  英国外长拉布表示，他曾与“五眼联盟”的盟友谈过，如果香港国安法引发大批港人流亡，他们可能敞开大门欢迎这些逃亡的港人。此前，英国首相约翰逊表示，如果中国推行香港国安法，他准备向数百万港人提供英国护照，以及使他们获得英国公民身份的可能性。据法新社报道，拉布周二在国会上指出，他已联系五眼联盟的盟友如澳洲、新西兰、加拿大，以及美国制定相关应急计划。“我在昨天的电话会议中，提出了如果香港暴发大规模外逃，（我们之间）有可能将一起分担。”
