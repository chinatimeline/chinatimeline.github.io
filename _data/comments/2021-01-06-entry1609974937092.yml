event: 台湾美丽岛政治犯：香港需要更多关怀——      六日港府对民主派无预警大抓捕，被形容是港版“美丽岛事件”。当年台湾美丽岛事件的政治犯姚嘉文接受自由亚洲电台采访指出，独裁者镇压手法一样，会付出代价，但香港的处境更艰难，需要外界更多关怀。  六日惊传五十多名香港民主派人士，被控参与去年香港立法会民主派初选违反《国安法》，涉嫌“颠覆国家政权罪”遭大抓捕，有港人形容为“香港美丽岛事件”。  “香港美丽岛”和“台湾美丽岛”有什么异同？自由亚洲电台六日采访当年亲历美丽岛大审判的政治犯、现为总统府资政的姚嘉文，他表示：“同样是独裁者在镇压民主运动，他们会付出很多的代价，这一点都是一样。中国的镇压还是会有后遗症，但有没有像台湾这样的后遗症，现在还看不出来。”        港警再次疯狂搜捕
