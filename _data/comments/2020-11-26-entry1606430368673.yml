title: 律师证被吊销 前明星检察官杨斌归隐田园
significance: "3"
event: （大纪元记者顾晓华、凌云综合报导）“新公民运动”发起人许志永今年2月在广州遭警方正式逮捕，而收留他的50岁女律师、前明星检察官杨斌也因此受牵连，一度被拘审，其律师执照月前被注销，杨斌最终选择归隐田园做农人。
