title: 反对“双语教育”蒙古族律师胡宝龙被捕
significance: "2"
event: 内蒙古维权律师胡宝龙曾参与反对当地推行“双语教育”活动，作为一名孩子的父亲，他不久前曾拒绝送孩子上课，表达对内蒙古全面实行汉语教学的不满。三周前，胡宝龙被通辽市警方刑事拘留，现被检察院批捕。
