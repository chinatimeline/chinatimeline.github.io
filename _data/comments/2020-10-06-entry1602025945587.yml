event: '香港教育局引用殖民时期打压左派的条例，首次以专业失德为由取消一名教师注册。当局指其有计划地散播 “港独” 信息。有教育界人士形容是黑箱作业，由行政部门作出政治判断，决定教师的专业资格。  香港教育局周一晚（5日）以严重专业失德为由，取消一名教师的注册，指该名教师在其设计教学材料及工作纸时，“有计划地散播港独信息”。  不少教育界人士对局方取消教师资格感到愕然，指过往大多同类个案都是因教师被判刑事罪成立，惟这次因为政治原因，被教育局直接取消注册。翻查资料，今次事件发生前，教育局高层频现人事调动，当中就包括在事件中负责取消教师资格的常任秘书长李美嫦。 '
