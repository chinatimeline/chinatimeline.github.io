title: 李家超：本土恐怖主义有萌芽风险 吁市民支持警执法
significance: '2'
event: "香港保安局局长李家超22日“严厉提醒”香港市民，香港出现本土恐怖主义萌芽的风险。他指出，从去年7月发生首起炸弹案，香港至今有数十起宗涉及炸弹的案件，当中有一起更涉及军用炸药及10公斤土制炸弹。\r\n\r\n综合香港01、《星岛日报》等报道，李家超认为市民应该关心这类案件，并呼吁市民支持警方打击暴力行为。\r\n\r\n他表示，已要求警方及其他执法部门加强工作，在适当情况下运用严厉法例处置及打击违法行为，包括引用反恐条例"
