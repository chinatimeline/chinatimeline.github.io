title: 北京大兴区将对出租司机等人员进行核酸检测
significance: '4'
event: "中国北京大兴区将对区内公共交通、出租企业全部从业人员陆续进行核酸检测。\r\n\r\n据《新京报》报道，记者从大兴区获悉，截至目前，公交、出租企业从业人员已有1471人完成核酸检测。\r\n\r\n大兴区交通局还针对区内公交、电动出租行业人员中到过新发地市场、京深海鲜市场或与去往人员有密切接触的人员进行排查，共排查出71人，其中有去往史人员25人，密切接触人员46人，已经要求他们进行集中或居家隔离。\r\n\r\n另外，中国的出行平"
