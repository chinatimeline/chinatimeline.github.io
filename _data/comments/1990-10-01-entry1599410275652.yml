title: 《二十一世紀》双月刊
significance: '3'
event: "《二十一世纪》最初由香港中文大学中国文化研究所的几位学者倡议，其后很快得到大学当局和许多海内外知名中国学者支持，在1990年10月正式创刊。作为一本非牟利的综合性学术文化双月刊，《二十一世纪》旨在促进全球中国知识份子的思想交流，为中国文化的长期发展而努力。\r\n\r\nhttps://www.cuhk.edu.hk/ics/21c/cn/issues/index.html"
