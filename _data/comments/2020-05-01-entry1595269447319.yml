title: 控名望高危害國家政權　中共查禁佛教書籍淨空法師著作成重點
significance: '4'
event: >-
  中共在全國範圍內繼續清理所有未經審批的或外國出版的佛教書籍，這些書籍遭到焚燒或銷毀。自從5月份以來，為清查、銷毀與淨空法師有關的書籍，山西省當局對佛教場所進行排查，到目前為止，觀音寺、龍華寺、普渡寺、龍鳳寺等十幾處寺廟遭到騷擾。
