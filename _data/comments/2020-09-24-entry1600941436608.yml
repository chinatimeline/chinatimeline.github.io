title: 黄之锋被捕 被指去年违蒙面法等
significance: "4"
event: "  前香港众志秘书长黄之锋今日（9月24日）被捕。  据香港01报道，香港南区区议员袁嘉蔚透露，黄之锋今天下午到中区警署报到时被拘捕，警方指黄\
  之锋去年10月5日涉嫌参与未经批准集结及违反《蒙面法》。袁嘉蔚说，律师现正陪同黄之锋录取口供。  黄之峰今日也的面簿发消息，证实自己被香港警方拘捕，律师正\
  在陪同录取口供。                     "
