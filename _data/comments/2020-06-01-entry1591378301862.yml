title: 推中國化護意識形態　中共疫情中再下令清剿非官方宗教書籍
significance: '3'
event: "為加速宗教中國化政策，疫情期間中共仍發起鎮壓行動，清繳非官方宗教書籍。\r\n\r\n2020年4月，遼寧省某地民宗局下發文件，要求查處「非法」宗教出版物（即未經國家批准）的印製、銷售，懲處承印這類出版物的印刷企業，制定方案封堵境外宗教出版物、印刷品入境，並打擊銷售、傳播少年兒童宗教出版物。\r\n\r\n文件還要求對宗教活動場所的印製書籍進行重點排查，所有包括《聖經》、《古蘭經》在內的未經國家批准的出版物一經發現立即收"
