title: 黑龙江省高院发布通知严厉打击与冠状病毒有关的犯罪
significance: '4'
event: >-
  中国东北黑龙江省高级人民法院发布了紧急通知，以严厉打击与冠状病毒有关的犯罪，对这些犯罪甚至可以处以死刑。使用该病毒制造或散布谣言，助长中国分裂国家，破坏民族团结，煽动颠覆国家政权或推翻社会主义制度的人将面临最高15年的监禁。
