title: 公民记者陈秋实大年三十赶赴武汉见证
significance: '3'
event: >-
  武汉封城之际，公民记者陈秋实中国农历年除夕乘坐最后一趟高铁从北京赶赴武汉，高铁车长告诉他，车辆将停运至少一个月，这意味着他将在未来一个月不能离开。他为何而来，陈秋实表示，出现了灾难，作为记者要在第一时间冲到前线，用他的镜头记录和见证武汉抗灾防疫的真实情况，同时向外界传达武汉人的心声。
