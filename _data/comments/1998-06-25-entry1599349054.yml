event: "中国民主党是中华人民共和国民主运动中第一个公开宣布成立政党的组织，成立于1998年6月25日，在中华人民共和国民政部申请注册未获批准。\r\n\r\n1998年6月，美国总统比尔·克林顿访华，一众民运人士便开始筹建中国民主党。美国总统到访时，表面上中共政权在这个时候未公开镇压组党者，个别地方当局最初询问过申请详细资料。但在克林顿离开中国后，当局便对民主党作出打压，包括逮捕组党人士。有数以百计的中国民主党成员被拘留、逮捕和判刑。\r\n\r\n中国民主党被中华人民共和国政府取缔之后，组建者大多流亡海外，有的淡出政治有的继续从事民主运动，但由于个人理念不一，各个团体都以中国民主党的名义组建中央，总部等。目前以中国民主党为名称的“总部”“中央”大约有八个，这些“总部”“中央”“委员会”实际上互不隶属甚至互相不能协调运作[14]到2016年可以确认存在的中国民主党“中央领导组织”如下：\r\n\r\n1.
  中国民主党美国总部（CDP2006.ORG）\r\n2. 中国民主党世界同盟（王军）\r\n3. 中国民主党网络阵线（CDP.ORG）\r\n4. 中国民主党总部（谢万军）\r\n5.
  中国民主党全国联合总部（徐文立）（中国民主党海外流亡总部的后继组织）\r\n6. 中国民主党海外委员会（王有才）\r\n7. 中国民主党全国委员会（王军涛）（2010年4月中国民主党全国委员会宣布再度组建中国民主党）\r\n8.
  中国民主党联合总部（海外）（在法国巴黎）"
