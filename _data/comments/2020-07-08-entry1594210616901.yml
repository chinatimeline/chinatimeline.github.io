title: 骆惠宁称国安署依法履职不会侵害个人及组织权益
significance: '3'
event: "中联办主任、国家安全事务顾问骆惠宁说，驻港国安公署在香港定会严格依法履行职责，依法接受监督，不会侵害任何个人和组织的合法权益，它是香港安全的使者，也是国家安全的守门人。\r\n\r\n据香港电台网站报道，设于香港铜锣湾维景酒店的中央驻港国安公署临时办公室，今早（8日）举行揭幕仪式。为公署牌匾揭幕的包括骆惠宁、驻港国安公署署长郑雁雄、全国政协副主席董建华和梁振英及行政长官林郑月娥。"
