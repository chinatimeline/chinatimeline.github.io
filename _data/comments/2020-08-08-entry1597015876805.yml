title: 香港再有四名确诊病患离世 累计死亡人数升至51个
significance: '3'
event: "香港再有四名冠病患者今早（9日）离世，使得当地的累计死亡人数增加至51个。  据香港特区政府新闻处官网发布的消息，四名死者的年龄介于78岁到90岁。  其中一人因腹痛及肺炎入院，另外两人因发烧及咳嗽入院。                    \r\n\r\n香港医院管理局指出，四名病人本身都有长期病患，入院后情况持续恶化。"
