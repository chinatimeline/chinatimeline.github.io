title:  中國國務院港澳辦召開記者會
significance: '5'
event: >-
    發言人楊光表示北京政府堅決支持林鄭月娥及香港特區政府，堅決支持香港警方，又指一個多月來香港的「遊行示威和暴力衝擊活動」對香港的法治、社會秩序、經濟民生和國際形象造成「嚴重影響」。楊光希望香港社會各界人士旗幟鮮明地反對和抵制暴力。
