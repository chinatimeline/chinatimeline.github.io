title: 《柳叶刀》文章称中国确诊数或是官方统计的四倍
significance: '4'
event: "医学期刊《柳叶刀》刊登的一项研究称，中国的冠状病毒确诊人数可能是官方统计数字的四倍。\r\n\r\n据彭博社报道，研究指出，如果整个疫情期间都把“临床诊断”纳入统计，那么截至2月20日中国的感染病例将是23.2万，而中国国家卫健委当时公布的数字是55,508例。"
