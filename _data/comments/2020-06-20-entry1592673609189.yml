title: 湖北大学教师梁艳萍因发涉港等言论被除党籍
significance: '3'
event: >-
  中国湖北大学教师梁艳萍因在网络发“涉日”“涉港”等言论，被开除党籍。据湖北大学网站消息，该校20日召开党委常委会议，通报对文学院教师梁艳萍的处理情况。通报指，梁艳萍在社交网络平台上多次发布、转发“涉日”“涉港”等言论，严重违反党的政治纪律和政治规矩，违反教师职业道德规范。经审议，决定给予梁艳萍开除党籍处分。学校决定给予梁艳萍记过处分，取消其研究生导师资格，停止教学工作。
