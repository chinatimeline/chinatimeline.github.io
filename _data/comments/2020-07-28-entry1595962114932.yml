title: 秋后算账：香港占中运动领袖邵家臻被大学解职 戴耀庭的处罚很快公布
significance: '4'
event: >-
  曾经积极参加2014年香港“占中运动”的泛民主派议员邵家臻已经得到香港浸会大学通知，将不再与他续约。在该校担任讲师的邵家臻批评校方政治打压。与此同时，香港大学正在审议是否保留“占中运动”发起人戴耀庭在香港大学的职位。预计，他的去留将很快揭晓。 
  邵家臻因“占中九子案”被判刑8个月，去年10月刑满出狱。浸会大学在他被判刑后成立调查委员会，调查这个事件是否影响到学校声誉。校方称8月24日会有调查结果，但他星期一就接到不续约通知。 
  星期一邵家臻举行记者会，批评校方打压思想及学术自由。他说将向校方提出上诉，并要求索取会议记录，了解如何做出不续约决定。
