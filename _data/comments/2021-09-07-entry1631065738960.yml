  教唆学生举报——  【大纪元2021年09月07日讯】（大纪元记者李韵采访报导）近期，中共出台“双减”政策，禁止教师校外补课，同时在各地设立热线电话鼓励举报违规老师，导致不少老师补课后，不但退回全部学费，还受到处罚。  中共7月份出台双减政策，宣称为学生减轻校内作业负担及校外培训班负担。在双减政策下，很多校外培训遭到整顿，教师在校外给学生补习也将受到处罚。  9月3日，多家陆媒报导，某中学的数学老师杨某，因教学能力突出，又有特级教师的称号，很多学生都愿意找他补习。杨老师补课一小时收费120元，被学生举报后，不仅退还全部补课费，还被校方开除了。  举报杨老师的学生在微信群说：是因为先有了缜密的计划，才去补课。  沈阳也有类似的情况。一对双胞胎在找一位老师补完课后，家长将补课老师举报到教育局。这位老师不仅全额退还了补课费，还和介绍人每人凑钱1,000...
