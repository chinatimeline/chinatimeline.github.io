title: 代理多起敏感案件 维权律师执照恐被吊销
significance: "3"
event: 中国维权律师卢思位近期代理了不少敏感案件，其中包含中国维权律师余文生、中国诗人王藏与12港人的案件。    (德国之声中文网)
  过去一年多来代理多起敏感案件的中国维权律师卢思位4日传出收到四川省司法厅的通知书，告知卢思位他的律师证恐被吊销。
