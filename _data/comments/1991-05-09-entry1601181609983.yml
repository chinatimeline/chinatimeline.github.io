event: 獨立台灣會案，又稱獨台會案，發生於1991年5月9日，中華民國法務部調查局以加入獨立台灣會為由，進入國立清華大學拘捕清大歷史研究所碩士生廖­偉程，並於同日逮捕臺大社會學研究所畢業的文史工作者陳正然、社會運動參與者王秀惠以及傳道士Masao
  Nikar（漢名林銀福），且又於兩天後逮捕一名協助貼傳單的魯凱族青年Cegau
  Drululan（漢名安正光)。[1][2]這五個人可能因違反《懲治叛亂條例》與《中華民國刑法》第一百條的內亂罪，求處唯一死刑，被認為侵犯了《中華民國憲法》保障的言論自由，在台灣引發一連串的的政治抗爭。此五人最終獲判無罪，在民意壓力下，立法院通過修改《中華民國刑法》第一百條，廢止《懲治叛亂條例》。
