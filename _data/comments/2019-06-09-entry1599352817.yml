event: 反对《逃犯条例修订草案》运动（英语：Anti-Extradition Law Amendment Bill Movement），是指香港自2019年3月15日开始、6月9日大规模爆发的社会运动。此次运动并无统一的领导，主要以社交媒体号召的方式组织，运动支持者以游行示威、集会、静坐、唱歌、呐喊、“三罢”行动、设置连侬墙、不合作运动、堵塞道路干道[31]、“起底”、破坏商铺、建筑物及公共设施等一系列行为，向香港特别行政区政府抗议其提出《逃犯条例》修订草案。该草案容许将香港的犯罪嫌疑人引渡至中国大陆、澳门及台湾受审，反对者不信任中国大陆的司法制度，担忧将嫌疑人引渡至大陆会出现不公平审讯的情况，损害香港在“一国两制”下的独立司法管辖区地位。
