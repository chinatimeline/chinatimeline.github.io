title: 709涉案人权律师谢阳遭“除牌”   当局一锤定音创下恶例
significance: '3'
event: >-
  曾被控“煽动颠覆国家政权”的湖南人权律师谢阳近日遭当局吊销律师执业证，理由是他在代理案件时，扰乱法庭秩序。谢阳认为，当局的决定违法且程序不当，担心会开启坏的先例，使律师失去重要的权益保障。
  5年前，湖南律师谢阳因涉嫌“煽动颠覆国家政权”等罪名被捕。
