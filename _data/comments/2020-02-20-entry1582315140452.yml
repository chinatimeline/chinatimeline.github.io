title: 韩国现首宗死亡病例
significance: '4'
event: >-
  据韩国疾控中心，周三，一名有肺炎症状的63岁患者在韩国庆尚北道清道郡的一家医院去世。周四，官员们发现这名患者被感染了新型冠状病毒。韩国官员表示，这可能是该国首例死于新型冠状病毒的病例。
