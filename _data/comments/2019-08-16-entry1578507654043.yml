title: 中共500军车集结深圳 与香港一桥之隔
significance: '4'
event: >-
  卫星拍摄的图片显示，有约500辆中共军车集结在深圳湾体育中心，距离香港边境的西部通道仅有10分钟车程。美国总统川普（特朗普）日前发推文称，据美国情报部门消息，中共军队正在香港边境集结，希望大家保持冷静和安全。
