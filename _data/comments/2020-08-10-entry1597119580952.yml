  英国指责中国以国家安全法为借口压制反对意见。此前，香港壹传媒(0282.HK)创办人兼集团主席黎智英，因涉嫌违反国安法下的勾结外国或境外势力周一被警方上门拘捕，为自港区国安法于6月30日生效以来，根据该法例而被捕的最知名人士。   
  “这进一步证明，国家安全法正被用作压制反对力量的借口。香港当局必须维护其人民的权利和自由，“英国首相约翰逊发言人称。   
