title: 香港民调“我们香港人”因政治原因暂停
significance: "2"
event: "       国安法下香港政治环境剧变，香港民研宣布，考虑到人手、资源及新政治环境下的风险，决定暂停“我们香港人”计划，香港民意研究所副行政总\
  裁钟剑华告诉苹果日报，香港民研“不会被恐惧支配”，今次暂停并非解散，香港民研其他的定期民调会如常。"
