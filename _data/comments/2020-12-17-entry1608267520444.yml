event: '一批海外的香港人士星期四举行记者会宣布，将发起成立＂香港影子议会＂（Hong Kong Shadow Parliament）行动。该议会秘书处表示，即日起进行公众咨询计划，将透过网路问卷向全世界的香港人征集意见，希望未来能够建立包括投票选举代表等民主参与机制，让所有香港人能够藉此表达真正的诉求。  英国驻香港总领事馆前职员郑文杰早在七月就透露，香港民运人士正在讨论筹备香港影子议会。17日，他以影子议会发起人与秘书处成员的身份主持记者会。 '
