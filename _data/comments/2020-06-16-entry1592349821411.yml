title: 北京市疫情防控調升至2級 全中國唯一
significance: '5'
event: "（中央社台北16日電）北京市政府今晚宣布，即時起全市突發公共衛生事件響應（回應）級別由3級提升至2級，成為全中國唯一的2級回應省市，距離先前調降到3級僅10天。\r\n北京市政府今晚舉行新冠（武漢肺炎）疫情防控第121場記者會，作上述宣布。"
