title: 特朗普：北京要「人道」對待香港示威者
significance: '5'
event: >-
    美國總統特朗普在社交網站說，北京政府要先善待香港示威者，美國才會跟中國達成貿易協議。他之後又建議中國國家主席習近平與示威者見面。特朗普早前已經多次就香港危機發聲，但大多指出香港局勢是中國的事務，美國不會干預。
