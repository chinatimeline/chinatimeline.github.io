title: 香港七家传媒工会要求约见警务处长
significance: '4'
event: "香港七家传媒工会发表联署声明，要求警方就昨晚（10日）在旺角的行动，紧急约见警务处处长邓炳强，也要求警方立即停止警队袭击记者，并将涉事的警务人员停职调查。\r\n\r\n据香港记者协会今天在面簿发布的声明内容，香港记者协会、香港摄影记者协会、香港电台节目制作人员工会、独立评论人协会、大专教育工作者联席、《明报》职工协会，及壹传媒工会共七家传媒工会在声明中指责港府及警方声称尊重传媒作为第四权，实际上却“千方百计打压”。"
