title: 中共和国家领导官员：香港已成国家安全突出风险点
significance: '3'
event: "中共和国家领导官员强调，香港已成为国家安全突出风险点，中央对维护国家安全负有最大最终责任。\r\n\r\n据新华社今天（25日）报道，中共和国家领导官员分别在全国人大会议的有关代表团和全国政协会议的有关界别，同代表委员们一起审议讨论有关香港维护国安的决定草案时说，从国家层面建立健全香港特别行政区维护国家安全的法律制度和执行机制，是堵塞香港国家安全法律漏洞的必要之举，是确保“一国两制”行稳致远的治本之策，充分体"
