title: 阅后即焚：”GFW” -功夫网与翻墙
significance: '5'
event: "翻墙的历史已经超过一个decade，时代透镜的另一个重要的线索，就是来自这篇只有在时光机中能找到的文章。论总结时间表的本事，我不配给当年那些互联网前辈们提鞋。\r\n\r\n阅后即焚：”GFW”\r\n来源：自曲新闻\r\n\r\n引言\r\n\r\n标题的GFW之所以加上引号是因为，GFW是局外人起的绰号，它的真实称呼并非如此，但\"GFW\"也确实如实涵盖了这一在中国一贯隐晦而模糊的概念。\r\n\r\n时间表\r\n\r\n    1998年9月22日，公安部部长办公会议通过研究，决定在全国公安机关开展全国公安工作信息化工程――\"金盾工程\"建设。"
