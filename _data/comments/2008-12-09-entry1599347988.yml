event: "《零八宪章》是为了纪念1948年12月10日《世界人权宣言》发表60周年，受捷克斯洛伐克反体制运动的象征性文件《七七宪章》（Charter 77）启发，由张祖桦负责起草、刘晓波等人修改并由303位各界人士于2008年12月9日首批签署的一份宣言[1][2]。签署者除发起人刘晓波以外，尚有一些中国异见人士与维权人士，包括鲍彤、丁子霖、刘军宁、戴晴、于浩成、浦志强、张祖桦、茅于轼、冉云飞等[3]。内容除了提出促进中国民主化进程、改善人权状况外，还提出建立中华联邦共和国来解决两岸问题及各民族问题。原定于2008年12月10日签署《世界人权宣言》60周年这一天举行论坛，并发表中国《零八宪章》。由于此事与中国政府产生严重对立，政府已经禁止此活动的继续。[3]中华人民共和国政府逮捕多名发起草人[4][5]。到2011年6月为止，在《零八宪章》上签名的有一万三千多人[6]。目前，该网站已遭屏蔽[7]。\r\
  \n\r\n零八宪章由中国303名各界人士发起并签署，而改革方式为呼吁中国政府进行修宪。为因应世界人权宣言60周年，中国改革人士主张在自由、平等、人权的普世价值下，在中国实施民主、共和、宪政的现代政治架构。起草人在宣言开头解释发布《零八宪章》的立场：“今年是中国立宪百年，《世界人权宣言》公布60周年，“民主墙”诞生30周年，中国政府签署《公民权利和政治权利国际公约》10周年。在经历长期的人权灾难和艰难曲折的抗争历程之后，觉醒的中国公民日渐清楚地认识到，自由、平等、人权是人类共同的普世价值；民主、共和、宪政是现代政治的基本制度架构。”[8]"
