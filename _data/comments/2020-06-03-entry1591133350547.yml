title: 林郑将携数名港高官赴北京 就香港国安法向中央表达意见
significance: '3'
event: "香港行政长官林郑月娥明天（6月3日）将访问北京，中央政府将就香港国安法听取林郑月娥的意见\r\n\r\n据香港行政长官办公室发布的新闻稿，律政司司长郑若骅、保安局局长李家超、警务处处长邓炳强和行政长官办公室主任陈国基将会随行。\r\n\r\n林郑月娥将于今天傍晚前往深圳，翌日上午转往北京，同日晚上返回深圳，并于6月4日上午回港。在她离港期间，由政务司司长张建宗署理行政长官职务。"
