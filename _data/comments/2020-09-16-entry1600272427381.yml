title: 中共发文件对民企进行统战，要他们做政治上的“明白人”
significance: "5"
event: "面对日益增长的外部风险和美国的压力，中共要求民营企业更加紧密地团结在自己的周围。  中国官媒新华社在周二晚间发表了一份中共文件，要求加强对民营\
  企业的统战工作和思想政治工作，引导他们“做政治上的明白人”。  在这份题为“关于加强新时代民营经济统战工作的意见”的文件中，中共中央表示，“民营经济人士作\
  为我们自己人，始终是我们党长期执政必须团结和依靠的重要力量。”  文件提出，统战工作要面向所有民企和民营经济人士，包括民企主要出资人、实际控制人、持有股份\
  的主要经营者、大股东、和在中国大陆投资的港澳工商界人士、有代表性的个体工商户。但文件没有提到台商和外商。  "
