title: 港遮打花园集会四警遇袭 警方拘七人
significance: '3'
event: >-
  香港警民关系组四名人员于今年1月19日在中环遮打花园集会遇袭，警方拘捕七名男子，年龄介于13至34岁。综合香港明报及电台网站报道，警方调查后，昨天（11日）于半山、黄大仙、蓝田及将军澳拘捕七名男子，涉嫌非法集结及有意图伤人，并检走相信是众人当日身穿的衣物、鞋及背囊等物品。
