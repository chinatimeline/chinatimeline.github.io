event: "民主中国阵线，简称民阵，（英语：Federation for a democratic China），是成立于海外的中国民主运动组织，主要是由流亡到海外的八九民运的参与者和海外的中国大陆留学生发起组建，是八九民运和六四事件的直接产物。\r\n\r\n民阵的现任主席是居住在澳大利亚的秦晋，于2017年3月24日当选。其他担任过民阵主席依次还有严家其、万润南、杜智富、齐墨、费良勇、和2012年10月9日当选的盛雪。\r\n\r\n民阵是1989年以来坚持至今的民运组织中，组织队伍最为完整的一个，会员遍及世界各地，包括中国大陆。其中，比较活跃的有在香港、台湾、加拿大、美国、澳大利亚、新西兰、英国、法国、德国、日本、泰国以及其他欧洲和亚洲国家的民阵基层组织。\r\n\r\nhttp://www.fdc64.org/\r\n"
