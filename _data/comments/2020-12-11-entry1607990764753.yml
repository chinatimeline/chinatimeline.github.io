title: 英国港人团体报告：52万港人明年底前申请BNO签证
significance: "3"
event: "由英国驻香港总领事馆前职员郑文杰创立的“英国港侨协会”发布研究报告，发现有高达八成受访者计划于两年内移民英国，并推算至明年底，将有超过52万港\
  人申请英国国民海外护照(BNO)签证，这一数字远高于英国官方的预测。\r

  英国港侨协会11日公布《港人来英研究报告》并举办记者会。协会主席郑文杰指出，透过拥有超过九千追随者的Facebook页面，以及Telegram频道、推\
  特页面和人际网络，协会接触到广大的香港群众，向他们进行访问、蒐集资料，并完成这次研究。\r

  \r

  报告指出，几乎所有受访者想要移民的动机都是认为《香港国安法》通过后，不再能享有安全和自由；且绝大多数受访者依旧担心移民英国后，人身安全遭受中国或香港政\
  府威胁。\r

  该协会根据研究结果建议英国政府，排除与中共关系密切者或香港官员、警察等特定人士申请BNO签证。\r

  \r

