title: 蔡英文：香港国安法通过证明一国两制不可行
significance: '4'
event: "台湾总统蔡英文今日（30日）表示，香港国安法的通过，证明“一国两制”不可行。\r\n\r\n据《自由时报》报道，蔡英文在面簿撰文指，中国大陆曾经承诺香港50年不变，今天香港国安法的通过，不仅代表中国大陆罔顾香港民意，背弃承诺，更证明了“一国两制”不可行。\r\n\r\n她表示，希望香港人民可以持续坚持他们所珍惜的自由和人权。台湾也已经启动“香港人道援助关怀行动专案”，对于需要协助的香港人民，将提供便捷的服务及基本照顾。"
