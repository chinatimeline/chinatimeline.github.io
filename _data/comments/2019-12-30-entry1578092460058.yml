title: 律师刘书庆因涉颠覆国家政权被拘留
event: >-
  过去两天，中国先后有多名维权律师出事。周二（30日）盛传拥有律师资格的山东学者刘书庆因涉嫌颠覆国家政权被扣查。而曾为“苏州大抓捕”涉案人辩护的浙江律师黄志强证实已遭刑事拘留。
