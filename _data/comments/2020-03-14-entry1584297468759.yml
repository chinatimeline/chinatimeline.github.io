event: "【大纪元2020年03月16日讯】（大纪元记者李言综合报导）武汉肺炎（新冠肺炎）全球大流行，美国总统川普（特朗普）（Donald Trump）周六（3月14日）在白宫就相关问题召开记者会。一名来自中共环球电视网（CGTN）的记者因现发烧症状，被拒绝进入白宫采访。\r\n\r\n《华盛顿观察家报》报导， 周六，去现场采访的记者在入门前要先接受白宫工作人员的体温测量，这是预防新冠病毒传播的措施之一。\r\n\r\n根据副总统"
