title: 呼喊派講道人述獄中遭強制勞役、洗腦　逾70名基督徒連被捕
significance: '3'
event: >-
  在中國被查禁的基督教團體的信徒遭受嚴重迫害，許多人僅因信仰被判刑，服刑期間被洗腦、強制勞役。中共為維護其無神論極權統治，迫害所有宗教信仰。尤其將一些因發展較快且不受其管控的基督教家庭教會列入「邪教」名單加以鎮壓。呼喊派、重生派、全能神教會等宗教團體都遭受到尤為嚴厲的迫害。這些教會的成員不斷被抓捕，被判重刑，在被囚禁期間經常遭受酷刑折磨。
