title: 卢昱宇和李婷玉建立“非新闻”网站致力于报道和搜集在中国各地发生的群体事件、公众抗议和社会问题
significance: "3"
event: "据了解，“非新闻”网站是由此次被判刑的卢昱宇和他的女友李婷玉自
  2012年底开始建立，致力于报道和搜集在中国各地发生的群体事件、公众抗议和社会问题的资讯网站。他从中国社交媒体平台上收集照片、视频、短信等信息，在整理和证\
  实后，再发布到自己的社交媒体账号上。\r

  \r

  据报道：卢昱宇和他的女友李婷玉仅在2015年一年中，就收集了近3万起包括村民抗议征地、工人罢工、业主维权等群体事件，他们也因此经常受到警察恐吓，几次被\
  逼迁。中国政府最后一次发布官方的群体事件统计数字是2007年，当年中国的全国群体事件超过10万起。据中国学者估计，最近几年的群体事件数目每年差距很大，每年\
  从3万到18万起不等。卢昱宇2017年8月3日本周四被中国云南大理一家法院以“寻衅滋事罪”判处有期徒刑4年。从未认罪的卢昱宇在判决结果公布后立即提出上诉。
  2020年6月，卢昱宇刑满释放。[抗争与纪录、隐形与监视──专访中国抗争纪录网站创办人卢昱宇](https://www.twreporter.org/a/\
  china-human-rights-luyuyu?utm_source=t.co&utm_medium=fanpage&utm_campaign=twi\
  tter)"
