title: 强生实验性疫苗单剂即可在猴子身上产生免疫力--研究
significance: "3"
event: "路透芝加哥7月30日 -
  强生(J&J)(JNJ.N)周四启动新冠疫苗的人体安全性实验。此前该公司公布了新冠疫苗猴子试验细节，结果显示表现最好的候选疫苗单一剂量即可提供很强的防护效\
  果。\r

  \r

  根据发表在《自然》期刊上的研究，当暴露在病毒环境下，从鼻咽拭子检验来看，六只接种候选疫苗的动物全数未产生肺部疾病，其中有五只动物未被感染。"
