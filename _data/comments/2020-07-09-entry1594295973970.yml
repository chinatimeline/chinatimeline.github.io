title: 戴耀廷：泛民初选不涉及主张将香港分离 不可能触犯国安法
significance: '3'
event: "参与2014年“雨伞运动”香港“占中三子”之一的港大法律系副教授戴耀廷称，泛民来临周末举行的初选并没有涉及要将香港或者中国其他任何部分从中国分离出去，或非法改变香港法律地位的任何主张，所以不可能触犯《香港国安法》。\r\n\r\n戴耀廷今天（9日）在面簿就香港政制及内地事务局局长发表曾国卫指初选有可能违法的言论，做出上述回应。\r\n\r\n香港立法会选举将在9月举行，泛民主派为此将在后天及周日（11日及12日）举行初选"
