title: 蔡英文：若香港国安法对台造成伤害 台湾会考虑反制措施
significance: '4'
event: "台湾总统蔡英文今天（7日）针对《香港国安法》的涉台部分说，台湾将会在必要时对台湾民众与相关组织发出警讯和指引，如果对台湾造成伤害或有不合理的现象，台湾会考虑反制措施。\r\n\r\n综合台湾《自由时报》和《联合报》报道，蔡英文在一个活动上受访时说，台湾政府会随时紧盯《香港国安法》的施行。\r\n\r\n至于《香港国安法》要台湾政治团体遵守，国民党立委期盼民进党政府告诉他们怎么遵守，蔡英文回应说，每一个重要或主要政党都应该"
