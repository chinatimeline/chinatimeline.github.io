title: 中国出台出院患者管理方案 医院要安排随访复诊
significance: '3'
event: "随着治愈出院患者不断增多，中国国家卫健委制定了《冠病出院患者健康管理试行方案》。\_ \_\r\n\r\n据央视新闻客户端报道，方案明确，冠病患者治愈出院后，应当继续隔离，进行14天医学观察和健康管理，出院后以居家隔离为主。定点医院要为出院患者安排好二至四周的随访复诊计划。基层医疗机构要指导出院患者及家属做好隔离管理和自我健康监测。\r\n\r\n湖北省武汉市等设有出院患者集中隔离点的地区，隔离期间要做好出院患者医学观察、康"
