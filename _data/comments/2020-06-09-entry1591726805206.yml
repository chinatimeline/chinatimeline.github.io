title: 湖北鄂州继武汉后将开启全市核酸检测
significance: '4'
event: "继湖北武汉和黑龙江牡丹江后，中国湖北省鄂州市即将开启全市核酸检测。\r\n\r\n据《新京报》报道，湖北省鄂州市冠病疫情指挥部发布通告，该市将于6月11日至6月17日对全市未进行核酸检测的人员，集中进行核酸检测筛查。\r\n\r\n通告指出，鄂州市将按照“应检尽检、愿检尽检、能检尽检”的原则，以属地管理、行业管理为主，对全市未进行核酸检测的人员，集中进行核酸检测筛查。集中检测期间，自愿自费进行核酸检测人员的费用由政府补贴"
