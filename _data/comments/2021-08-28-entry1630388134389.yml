  GMT    流亡印度的藏人为藏人精神领袖达赖喇嘛庆生。（美联社）    据西藏人权观察组织消息，两百多名中国军人和九辆军车8月22日进入四川甘孜藏族自治州石渠县温波镇，对温波寺僧舍和附近民宅进行搜查，抓捕了50多人，其中有19名僧人和大约40名村民。原因是他们私藏西藏精神领袖达赖喇嘛的法像。  官方没有提供抓捕这些人的正式理由，关押这些人的看守所不允许他们家人和朋友探视。  搜查行动持续了两天，从8月22日持续到24日。据分析，这些人被抓的原因是当局怀疑他们在自己的手机上保存了西藏精神领袖的画像，或者把他的画像放在网上，或者摆在家里和寺院设的祭坛上。  8月25日，当局在镇上召开民众大会，下令不准任何人私藏达赖喇嘛画像或通过手机发送敏感信息等。军警...
