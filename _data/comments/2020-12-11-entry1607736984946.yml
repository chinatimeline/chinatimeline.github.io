title: 黎智英被加控国安罪名 英首相表严重关切 欧盟瑞典关注呼吁
significance: "4"
event: "香港壹传媒创办人黎智英12月11日被港警加控“勾结外国或者境外势力危害国家安全”，案件在12日早上会在西九龙裁判法院开庭。随后，英国首相约翰逊\
  （Boris Johnson）的发言人，欧盟外交事务及安全政策高级代表博雷利（Josep Borrell ）的发言人和瑞典外交部长林德(Ann
  Linde)等外国政要已对此事表示严重关切及关注。      "
