title: 港铁被下令披露831太子站事件的闭路电视片段
significance: '5'
event: "香港教育大学学生会长梁耀霆在831太子站冲突中被捕释放后透过律师入禀香港高等法院，以助831受害人搜证进行申索，该法院今日（18日）下令，要港铁披露去年8月31日和9月1日在太子站和荔枝角站的闭路电视片段。\r\n\r\n据《星岛日报》报道，负责此案的法官除了下令港铁需在七日内披露8月31日晚上10时45分至翌日凌晨1时30分在太子站的闭路电视片段，及9月1日凌晨1时25分至2时在荔枝角站的闭路电视片段，也下"
