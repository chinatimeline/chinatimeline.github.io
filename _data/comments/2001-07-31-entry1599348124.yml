event: "独立中文笔会是在国际笔会促成下，由贝岭、孟浪（已去世）、刘晓波（已去世）、万之等发起筹创，邀集了一批流亡中文作家和中国国内作家，在2001年7月成立，2001年11月由贝岭代表出席在伦敦举行的第67届国际笔会代表大会，并被接纳为国际笔会下属分会[1]。第一届主席刘宾雁（已去世）、副主席郑义、执行主任贝岭、自由写作项目召集人孟浪。其他创会会员还有于浩成、沈睿、巫宁坤、万之、马建、友友、杨炼、一平、韩秀、杜家祈、陈建华、白梦、张慈、张伯笠、辛虹、张耳、北明、刘晓波、刘霞、梅菁、雪迪、张郎郎、蔡楚、郭罗基、莫莉花、傅正明、胡冬等28人。\r\n\r\n该组织自身定位是全世界用中文写作、编辑、翻译、研究和出版文学作品之人士自由结合的非政府、非营利、非政党的跨国界组织，以“弘扬中文文学、维护言论自由”为宗旨，致力于在全世界弘扬中文文学，维护世界各地中文写作者的言论自由，尤其关注和救助中国大陆因言获罪的写作者，而不论其政治态度、意识形态和宗教信仰如何，强调写作自由和出版自由不受政治因素的干扰和迫害。其在中国大陆有为数众多的会员，为自由写作而做的努力可追溯到上世纪五十年代，追溯到六十年代的中国地下文学，追溯到一九七九的北京民主墙运动，追溯到一九八九的天安门民主运动[2]。而今天活跃在中国大陆“维权运动”中的重要写作者也多是其会员，其中多位大陆会员因各项罪名被捕、判刑或监视，很多人认为与该会会员大胆抨击时弊和要求政治改革有关[3]
  [4] [5] [6] [7]。\r\n\r\n诺贝尔文学奖获得者南非作家内丁·戈迪默（已去世），美国作家苏珊·桑塔格（已去世），波兰诗人切斯瓦夫·米沃什（已去世），爱尔兰诗人谢默斯·希尼（已去世），德国作家君特·格拉斯（已去世），尼日利亚作家渥雷·索因卡，法国华裔作家高行健，捷克已故前总统、剧作家瓦茨拉夫·哈维尔，美国笔会前会长萨尔曼·鲁西迪，瑞典文学院院士马悦然（已去世）等是独立笔会的荣誉理事。其他荣誉理事还有：丁子霖、于浩成（已去世）、章诒和、王力雄、流沙河（已去世）、包遵信（已去世）、廖亦武、蒋培坤（已去世）、高瑜、孙文广、张显扬（已去世）、蔡楚、胡平。该会荣誉会长刘晓波亦获得2010年诺贝尔和平奖[8]
