title: 专家： 现阶段武汉无症状感染者传染性很低
significance: '3'
event: "中国疾控专家认为，现阶段武汉无症状感染者传染性很低。\r\n\r\n据长江网报道，中国疾控中心副主任、国务院联防联控机制联络组专家冯子健在昨日（15日）的疫情防控专家咨询会上说，现阶段数据显示，武汉无症状感染者传染性很低。\r\n\r\n武汉自4月8日“解封”以来，共发现无症状感染者665人。追踪密切接触者2508人，其中2人转为无症状感染者，比例为0.8‰，不到千分之一，无人转确诊。"
