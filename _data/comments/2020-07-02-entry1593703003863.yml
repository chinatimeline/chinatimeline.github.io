title: 伤警男为港大出身工程师　父亲叹港大拖累儿子
significance: '2'
event: "昨天在港岛区游行中涉嫌伤警被捕的黄姓男子，是毕业于香港大学的工程师，其父今天受访时感叹，是港大拖累了儿子。\r\n\r\n据香港东网报道，该男子昨天在铜锣湾的示威活动中刺伤一名警员后逃离现场，晚间欲乘搭国泰航空客机前往伦敦，警方接报后赶到机场将他拘捕。\r\n\r\n该男子两年前于香港大学土木工程系毕业后，在私人机构任职工程师。黄父今日(2日)接受东网记者独家访问时透露，昨晚先接到一名不明男子来电指其子被捕，向他索取其身"
