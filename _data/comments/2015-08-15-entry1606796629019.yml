title: 张六毛、项逢先等7人在聚餐时被抓捕，涉嫌罪名为“危害国家安全”。
significance: "3"
event: 2015年8月15日，张六毛、项逢先等7人在聚餐时被抓捕，涉嫌罪名为“危害国家安全”。同年11月，张六毛非正常死于看守所。据维权网报道，张六毛案同案苏东亮、项逢选等5人已被判重刑，罪名均是“危害国家安全罪”，而具体罪名和刑期不详。此7人自始至终没有见到家属聘请的辩护律师，除了震撼维权界的张六毛死亡事件，外界没有获得其他六人的任何信息、没有看到相关的任何法律文书。
