event: "本站于1月25日开了武汉肺炎时间线专题，1月26日使用对数坐标画出疫情统计数字逐日演变，在媒体和维基百科等大众媒体中属于首创。另于1月27日使用对数坐标系的简单线性回归作出预测。\r\
  \n\r\n简单回归模型的目的不是为了预测医学参数，而是评估和监督中共的医疗资源、宣传政策等人为因素是否改变。因为2月4日之前的统计数据主要都来自武汉封城前感染者过了潜伏期之后的症状爆发。武汉封城之前基本上就是自由传播的，所以2月4日之前的数据都不应该跟简单回归模型偏离太远。如果偏离太远说明数据受人为操纵，例如宣传控制或医疗资源严重吃紧。"
