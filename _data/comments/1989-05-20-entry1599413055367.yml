event: "中国人权（英语：Human Rights in China，简称：HRIC）是一个国际性的非政府组织，目的在于“通过开展研究、教育和其它相关项目的工作，促进普世承认的人权在中国得到实现，并推动这些权利在中国受到制度性的保护”。中国人权成立于1989年3月，由世界各地来自中国大陆的科学家及学者创立（主要是对中华人民共和国政府不满的人士），总部位于美国纽约市，于香港设有办公室。中国人权是历史最悠久的世界性人权组织国际人权联盟的成员。[1]\r\n\r\n中国人权的前任总干事（“Executive Director”）是萧强（1991-2003）；现任总干事是谭竞嫦。\r\n\r\n由于中国人权成立之时正值八九民运期间，他们的成员大多数是民运人士及其它异议人士。中华人民共和国政府认为，中国人权干涉中国内政。\r\n\r\n1995年，中国人权获中国民主教育基金会颁发第10届杰出民主人士奖。 \r\n\r\nhttps://www.hrichina.org/chs"
