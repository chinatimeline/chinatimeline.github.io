event: "海外多个民运和维权组织接受80多位中国国内民运人士的委托，发起“全民共振”活动，呼吁中国各地民众5月1日聚集本地城市的广场，表达自己的诉求。活动发言人吴健民表示：“全民共振”为的是推中国的民主进步，全民走上街头，就是专制体制垮台的时候。\r\
  \n\r\n发起“全民共振”活动的海外中国民运和维权组织，已经在Twitter和YouTube登记账号并开设了Gmail信箱。活动发言人吴健民接受记者电话采访表示：“为什么我们要在5月1日发起‘全民共振’活动呢？那是因为我们希望各种维权团队，大家对各种不同利益的诉求、在各种场合抗争的行为，我们选择一个统一的时间，搞一次活动。这个活动的是接受了国内80多位民运前辈、体制内的良心人士对我们的委托，因为他们在国内现有的条件下做不到。”"
