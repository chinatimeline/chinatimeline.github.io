title: 港警“一哥”被恐吓 匿名信内装有土质炸弹
significance: '4'
event: >-
  香港警务处处长邓炳强接到装有土质炸弹的信件。据《星岛日报》报道，香港湾仔警察总部昨收到一封寄给警务处处长、内附爆炸装置的信件，职员分类信件时感可疑及嗅到易燃液体味，大惊向上级报告，警方爆炸品处理课人员到场处理，其间信件冒出烟雾，拆开发现为一个内有电池和电线的土制炸弹装置，将其拆除检走。
