title: 王毅将到访德国 默克尔指香港等多课题需对话
significance: "2"
event: "中国外长王毅访问欧洲多国最后一站将是德国。德国总理默克尔昨天表示，欧洲和中国应该在彼此可以合作的话题上继续对话，比如气候变化等，也应在他们有不\
  同意见的困难话题上继续对话，例如香港问题。王毅抵达德国前，对法国访问。王毅已经与法国总统马克龙会见。双方是否讨论多个敏感议题，包括香港等，至此没有传出更多\
  消息。 "
