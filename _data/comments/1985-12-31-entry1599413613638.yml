title: 中国民主教育基金会
significance: '5'
event: "中国民主教育基金会（英語：Chinese Democracy Education Foundation，简称 CDEF），是一个在美國加州注册的非盈利组织，由黄雨川、郭台鉴、杨云、孙鲁正、梁冬、江文、林剑明等人创立于1985年。[1] 基金会總部設於舊金山，设置奖金奖励下列促进中国社会繁荣进步之活动：\r\n\r\n    对促进中国民主法治、维护人权自由有杰出贡献之人士或活动，也即年度杰出民主人士奖，始自1986年。获奖人包括两岸三地和国际人士。\r\n    对促进中国民主法治、维护人权自由有教育意义之各种研讨活动。"
