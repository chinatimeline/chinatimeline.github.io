title: 藏传佛教面向汉族人所建立的菩提学会解散，网站被关闭。
significance: '5'
event: >-
  藏传佛教五明佛学院的索达吉堪布所建的面向汉族信徒的菩提学会与2019年12月30日解散。网站《智悲佛网》，于2020年2月8日被关闭。2个月后，其由藏传佛教信徒所开设的备份网站《智悲图书馆》亦被关闭。
