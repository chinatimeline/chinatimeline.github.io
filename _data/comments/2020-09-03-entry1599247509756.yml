title: 被控刑恐《东方日报》记者 黎智英罪名不成立
significance: '2'
event: >-
  香港壹传媒集团创办人黎智英2017
  年参与六四集会期间，被指在维园内涉嫌恐吓一名《东方日报》男记者，称“我肯定搞你”。该案于8月28日已举证完毕，并于9月3日在香港西九龙裁判法院判刑。根据法庭裁决结果，罪名不成立。     
  现年72岁的黎智英被控于2017年6月4日在铜锣湾维多利亚公园内近音乐亭，威胁《东方日报》男记者使其人身遭受损害，意图使记者受惊。该案一经定罪，最高可被判监禁2年和罚款2000港元。男记者早前出庭供称，指他于当晚在正常采访工作期间，远距离拍摄被告，遭被告“怒视”。该记者其后快将完成拍摄工作和收机，黎智英突然来到半米之外，用右手食指指向他，用粗口辱骂，并称“我一定会找人搞你”、“我拍你照了”等。令该名记者心理受创，需向精神科医生求助。   
