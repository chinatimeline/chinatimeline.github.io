title: 孝感高价菜引爆大规模抗议 市民怒喊“下课”
significance: '4'
event: >-
  （大纪元记者凌云综合报导）湖北孝感应城海山物业业主不满价高质差的高价菜，通过个人关系联系到平价爱心菜却不让进入小区，并叫来警察把业主带走，引发压制已久的民怨。大批业主聚集抗议，大喊社区书记下课，让警察放人。视频显示，大量业主在小区内高喊：“放人！”“吕德山下课！”（注：吕德山是社区书记同时兼任海山业委会主任）
