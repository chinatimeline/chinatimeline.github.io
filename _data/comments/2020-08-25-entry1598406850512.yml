event: 涉反送中抗爭 港立法會議員林卓廷許智峯被捕——                        香港民主黨籍立法會議員林卓廷（右）及許智峯（左）26日上午被警方拘捕。（左圖取自facebook.com/huichifung913、右圖取自facebook.com/LamCheukTing.Official）                    （中央社記者張謙香港26日電）香港民主黨籍立法會議員林卓廷及許智峯今天早上被警方拘捕，其中林卓廷被指涉嫌參與去年7月21日的元朗暴動。    民主黨透過臉書專頁表示，警員清晨分別到兩人的住所採取拘捕行動，指他們涉及去年屯門警署外一宗毀壞案，林卓廷同時涉嫌參與去年「7.21」暴動。    林卓廷的臉書管理員稱，警方指林卓廷涉嫌於去年7月6日在屯門警署外，串謀他人毀壞財物及妨礙司法公正。（編輯：楊昇儒）1090...
