title: 北京要求新公租房建人脸识别系统
significance: '4'
event: >-
  北京市住建委发布了《关于进一步加强本市公共租赁住房人脸识别技术应用管理的通知》，要求新公租房同步建人脸识别系统。通知提出，公租房项目开发建设单位是人脸识别系统建设安装第一责任主体，负责将人脸识别系统纳入项目的整体规划设计方案，与工程项目同步安排、同步交用。
