title: 豆瓣读书被要求整改
significance: '4'
event: >-
  豆瓣读书被要求整改——豆瓣读书发表整改声明，称按网信办要求将在未来一个月内暂停部分功能并进行内部整改。整改期间，图书条目的创建、评分、评论功能将暂停使用。这次整改将从
  9 月 4 日 24 时开始，到 10 月 3 日 24 时结束。暂时不清楚是什么导致了整改。
