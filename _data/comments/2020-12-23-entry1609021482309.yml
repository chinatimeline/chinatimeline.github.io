title: 阿联酋政府大规模免费供应中国疫苗
significance: "3"
event: "阿拉伯联合酋长国在六个酋长国，为全体成年居民提供免费的冠病疫苗，接种的正是本月初在该国获批的中国疫苗。  中国国药集团中国生物北京生物制品研究\
  所（下简称：国药中生）研发的冠病病毒灭活疫苗，于今年9月，就在该国开展临床试验。本月初，国药中生疫苗在该国获批上市，系全球首次。 "
