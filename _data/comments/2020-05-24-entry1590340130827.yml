title: 香港《国安法》：立法决定草案引发抗议，警民冲突再现港岛街头
significance: '5'
event: "中国全国人人大有关为香港制定《国安法》的决定草案引发的争议继续发酵，再加上香港立法会下周将继续就具有争议的《国歌法条例草案》进行二读辩论，有香港网民发起游行倡议，本周日下午港岛区有市民聚集，警方释放催泪弹。\r\n\r\n反对者普遍认为，“港版”国安法将破坏“一国两制”。370多名泛民主派区议员发表声明认为，此法将让香港自由化为乌有，把香港未来推向万劫不"
