event: 中国自由民主党是中国民主运动中公开提出以“推翻一党专制，建立民主政体”为宗旨的革命民主政党。她是一九八九年波澜壮阔的天安门民主运动的产物。 一九八九年十二月二十三日至二十五日，中国民主运动中的第一次组党代表会议在维吉尼亚黑堡山区的一个教堂内隆重而秘密召开了。为了防止中共的破坏，所有中外媒体都未获准与会。参与大会的一百多名代表中，有大约三分之二代表是当时全美学自联的留学生骨干，另外的三分之一是老的民运组织的骨干，会议严格按无计名投票方式选举产生了会议的主席团。
