title: 消息：美国秘密放售驻港领事馆洋房
significance: '4'
event: >-
  港媒获悉，由美国政府持有超过72年的驻港总领事馆宿舍，最近秘密招标出售，市值超过100亿港元（18.24亿新元）。据香港01报道，在美国总统特朗普宣布将取消给予香港特殊待遇后，该媒体接到消息，由美国政府持有超过72年的香港南区寿山村道37号、现为驻港总领事馆宿舍的六幢房屋，最近开始秘密招标出售。
