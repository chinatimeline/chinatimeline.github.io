title: 美宣布扩大“干净网络”，剑指各大中国公司与平台
significance: '5'
event: >-
  美国政府星期三(8月5日)表示正在加大努力，使美国的数字网络不受中国共产党的影响。国务卿蓬佩奥还把中国拥有的短视频分享应用程序抖音的海外版TikTok和社交媒体平台微信的海外版Wechat称为“重大威胁”。这是特朗普政府与中国当局在数字领域进行脱钩的最新举动，中国所有知名的电信公司都将受到这些措施的影响。 
  国务卿蓬佩奥星期三在国务院举行的新闻发布会上宣布扩大美国的“干净网络”倡议，以确保美国的网络不受到中国共产党政府的影响。这些新的努力集中在五个领域：干净运营商、干净商店、干净应用、干净云储存以及干净电缆。这些新的措施是对蓬佩奥今年4月宣布的5G网络“干净路径倡议”的...
