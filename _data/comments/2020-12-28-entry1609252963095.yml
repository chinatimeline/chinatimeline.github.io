event: "今年2月进驻湖北武汉第一手纪录新冠疫情的上海前律师、公民记者张展周一(12月28日)上午被上海浦东新区法院以寻衅滋事罪名，当庭判处四年刑期。  \
  张展案备受国际关注，法官判刑之重，已引发各界同声谴责。  为张展辩护的人权律师分别为张科科和任全牛两位律师。其中，张科科在接受美国之音电话采访时表示，张展\
  案的庭审从上午9点半进行至中午左右，近三小时的庭审后，法官当庭作出有罪判决，并重判四年。   "
