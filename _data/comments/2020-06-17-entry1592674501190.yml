title: 中共發對美反制行動文件打擊美在華基督教會　監控外籍師生
significance: '4'
event: "東北某地4月下發打擊境外滲透專項行動的文件，文件稱因當前對美鬥爭的需要，對美國在華宗教組織活動展開全面專項調查，摧毀美國「南浸禮會」等宗教團體的在華組織。\r\n\r\n文件稱，這次行動是為了落實習近平「絕不允許利用宗教對我進行滲透，絕不允許境外宗教勢力在我國境內形成體系，絕不允許在宗教領域形成對抗黨和政府勢力」等一系列指示而制定的行動方案。\r\n\r\n文件不斷強調宗教對中共統治構成的威脅，要求提升對宗教的管控能力，鞏固黨的執政基礎，提高学校師生抵制宗教維護祖國統一和社會穩定的意識，確保師生思想穩定，鞏固社會主義教學陣地。要求教育機構利用校園廣播、電子顯示屏、微信群、QQ群等社交媒體開展全方位的立體式反宗教宣傳。\r\n\r\n《寒冬》獲取其他省份同樣於今年4月下發的打擊涉外教會的機密文件，這些文件列出的打擊對象主要是美、韓在華教會，包括美國伯特利教會、改革宗長老會等。有的文件還提及，為了打擊這些教會，要利用中國的海外情報人員獲得教會相關信息。\r\n\r\n國外的非宗教組織和個人同樣成為打壓對象。其中一份文件要求對外籍教師進行監控，對留學生也要加強監管。對涉外的組織、學術交流、活動等都要加強審查。與此同時，還要加大對國內非官方基督教組織的專項整治，官方基督教活動場所也要審查，查明他們是否使用國外的資金或其他資源。"
