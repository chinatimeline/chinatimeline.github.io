title: 教育培训机构转型
significance: "5"
event: 教育培训机构转型——教育培训机构正不得不学习新的赚钱方式，由于作为核心业务的校外培训课程受到禁止，这些机构转而推出戏剧、甚至家长培训等课程，希望至少能够稍稍替代之前那些获利丰厚的业务。政府的禁令旨在减轻义务教育阶段学生的课业压力，同时也减轻父母的成本负担。然而，这有可能会毁掉一个据企业高管和本地媒体称拥有
  1000
  万员工的行业。有许多公司已经迅速适应，但也有数以千计机构已经关闭。新东方本月宣布提供“素质教育”服务，将教授计算机编码、书法和象棋等课程，还另外成立了一家家政服务公司。该公司还加大了对家长培训课程的推广力度，教授时间管理等技能，并表示旨在帮助家长更好地理解孩子。高途已将其应用程序升级为专注于外语等课程的成人教育。高思教育开设了“中国传统文化”课程，三个周末授课，费用
  19800 元人民币。
