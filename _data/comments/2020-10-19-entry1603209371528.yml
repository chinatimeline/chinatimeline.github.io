title: 基督被缩写成“JD” 宗教信仰在中国被迫“跟党走”
significance: "3"
event: 中国对境内基督和天主教的管制全面强化。对华援助协会（China
  Aid）10月11日说，就连中国官方认可的“中国基督教协会”和“中国基督教三自爱国运动委员会”，也无法正常销售某些非官方宗教书籍。无论书籍封面，还是商品介绍内容，“基督”二字都被改为“JD”，或直接把“基督”二字抹去。JD显然是基督汉语拼音Ji
  Du的缩写，与此类似，书讯中的“YS”代表“耶稣YS”，“SJ”代表“圣经”，“神”、“主”等字眼则被图标或色块遮盖。对华援助机构还说，中国2018年3月30日起，全网下架所有圣经销售，淘宝、京东、当当网、亚马逊那里一本圣经也买不到，基督教书籍陆续被封杀、店铺被销户。
