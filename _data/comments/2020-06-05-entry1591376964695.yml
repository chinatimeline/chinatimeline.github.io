title: 中国11省将试点道路客运刷脸等方式检票乘车
significance: '3'
event: "中国将在11省份试点道路客运刷脸等方式检票乘车。\r\n\r\n中国交通运输部在昨天（4日）公布的通知中提到，决定在天津、河北、山东开展道路客运电子客票试点应用工作的基础上，增加北京、江苏、江西、河南、广东、海南、贵州、宁夏等八个省份。\r\n\r\n交通运输部在官网上解释，试点工作的目的是要进一步提高道路客运服务质量，改善旅客出行体验，提升道路客运行业应对重大突发事件数据支撑能力。"
