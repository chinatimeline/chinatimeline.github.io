event: 赵丽颖粉丝群被禁言
  中国网信办整治饭圈——  中国演员赵丽颖粉丝群的多个官方微博或大V8月23日被新浪微博禁言。  据中共政法委长安剑8月24日发文，被禁言的有259万粉丝的“赵丽颖全球粉丝后援会”，234万粉丝的“赵丽颖微吧”，拥有200万粉丝的赵丽颖超话粉丝大咖“胖颖飞刀”，拥有70.8万粉丝的“赵丽颖吧官博”等。  这是今年6月中央网信办决定开展“清朗·‘饭圈’乱象整治专项行动”（简称“清朗行动”）之后，首个因“互撕”遭大规模禁言的粉丝群体。          据每日经济新闻报道，8月22日晚，因部分网友在豆瓣、微博放出赵丽颖将在新剧《野蛮生长》中“二撘”曾合作过《有翡》的演员王一博，从而引发赵丽颖粉丝集体抵制。  赵丽颖大粉在8月22日号召粉丝集体抵制二撘，“就是要越乱越好，各方混战，才能让你家工作室，剧方看到隐患有多大，现在不怕乱，不怕闹，就怕没声音...
