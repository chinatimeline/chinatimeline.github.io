title: 日本允许数百名“钻石公主号”乘客下船，引发质疑
significance: '5'
event: "日本横滨——就在一艘被新型冠状病毒污染的邮轮上的感染人数持续攀升之际，日本周三宣布，有443人完成了为期两周的隔离，满足了条件，被允许下船离开。\r\n世界各地对此似乎感到非常不安。\r\n美国、澳大利亚、加拿大和韩国表示，他们撤离的乘客乘包机回国后将再进行两周的隔离，其中一些是在军事基地——这表明这些国家不信任船上的隔离措施，而且以后可能会有更多人的检测结果呈阳性。"
