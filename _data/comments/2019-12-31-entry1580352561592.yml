title: 第一财经记者发现华南海鲜市场民众并不知情
significance: '4'
event: >-
  12月31日下午一点左右，第一财经记者来到华南海鲜市场，看到商户均在正常营业，很少有歇店情况，也很少有人戴口罩。接受采访的一些商户称，并没听说有人得不明原因肺炎。商场一位高姓商户称，听说过有人得流感，不过并不在意这个，可能是年纪大身体抵抗力弱，听说并不严重。商场会做定期消毒，并不是因为有人得流感而专门消毒。
