event: "2020年4月4日清明節這一天，因為武漢肺炎疫情的原因，全國停止公共娛樂活動，連網絡遊戲也被禁止。一名17歲的高中生對此不滿，在網上抱怨死去的烈士耽誤自己玩遊戲，因此很快遭到當地警察傳喚，問他是「因為心情不好還是因為要反政府」。\r\n\r\n「我的人生像抹了污點」，這位學生說，擔心他的言論將對他以後參軍、就業、出國產生長遠影響。"
