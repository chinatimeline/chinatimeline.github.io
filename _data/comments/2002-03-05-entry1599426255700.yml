date: '2002-03-05'
event: "二OO二年三月五日十九时十九分起，吉林省长春市部分地区的有线电视信号突然中断，并出现宣传“法轮功”所谓“真相”的图像，断断续续近四十分钟。据警方估计，此间约有四个城区数万市民无法正常收看有线电视节目，特别是有的用户接收到了“法轮功”邪教宣传内容。\r\
  \n\r\n[新浪](https://web.archive.org/web/20200906210145/https://news.sina.com.cn/c/2002-09-18/1654731626.html)\r\
  \n\r\n美国《标准周刊》（The Weekly Standard）在2010年12月6日发表了长篇报导：《进入细微的电波──几位不为人知的中国烈士如何帮助全世界的自由事业》，文中这样记录了当时的长春：法轮功的节目在八个频道播放了50分钟，积聚了超过10万的观众。随着消息的传开，观众越来越多，人们互相打电话，说他们会马上打开电视。\r\
  \n\r\n在一些居民区，当地中共官员变得绝望，切断电源，使街道陷入黑暗。在其它居民区，比如在文化广场附近，人们走到街上庆祝：禁令结束了！法轮功平反了！\r\n\
  \r\n[禁书网](https://www.bannedbook.org/bnews/ccpdope/20200608/1341761.html)"
