event: >-
  香港媒体报道，香港政府计划将立法会选举押后一年举行，并倾向延长现任议员任期，同时可能寻求人大常委会意见。         
  香港《经济日报》及新城电台报道，原本订于今年9月6日举行的立法会换届选举，可能会延后一年才举行。消息指，政府初步倾向新一届立法会议员任期，改由明年选举后起计四年，中间一年的真空期会将现任议员任期延长去填补。   
  消息称，立法会选举押后一年。由于香港疫情严峻，专家曾预计遏止这波疫情需时两个半月，为降低聚集风险并减低选举工程受感染的机会。不过，消息指，特首林郑月娥与行政会议召开特别会议后，原拟宣布押后原定9月立法会选举，惟因消息曝光或存在变数，将延迟在8月初公布，即选举提名期（7月31日）结束后、候选人抽签编号前（8月4日）。最新消息则指，香港政府决定立...
