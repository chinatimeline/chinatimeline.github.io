title: 反港区国安法 欧洲议员吁停止香港引渡协定
significance: '3'
event: "中国近期通过港区国安法，国际思考反制，比利时前总理、欧洲议会的英国脱欧首席谈判代表维霍夫斯达(Guy Verhofstadt)表示：7月6日呼吁欧洲国家寻求共识，停止实施与香港间的引渡协定。\r\n\r\n为抗议实施“港区国安法”，加拿大政府7月3日祭出一连串制裁措施，除暂停执行与香港的引渡协定，还停止出口军事敏感装备至香港，同时更新旅游警示，让加国人民知道该法可能对他"
