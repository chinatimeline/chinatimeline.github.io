title: 中国启用移动P3实验室 协助北京核酸检测
significance: '3'
event: "随着北京疫情反弹，中国疾控中心移动P3实验室据报已启用，以协助北京展开冠病核酸检测工作。\r\n\r\n疫情暴发后，中国疾控中心移动P3实验室及其检测队伍，曾在中国多个疫情防控的重点地区辗转，包括武汉市、牡丹江市、吉林市等。\r\n\r\n综合中国央视、财新网报道，该实验室检测队今天已前往丰台区疾控中心。在现有配置情况下，实验室日检测能力可达到1000份。\r\n\r\n丰台区目前有一个高风险地区，这也是中国唯一疫情高风险地区；另外"
