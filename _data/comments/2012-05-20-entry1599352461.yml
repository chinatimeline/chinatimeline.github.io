event: "新公民运动（英语：New Citizens Movement）是由许志永主持的公民组织（前身为公盟）提倡的以“自由，公义，爱”的为主旨的一系列活动的统称。新公民运动的纲领诉求：其一是政治的，即推动整个国家以和平方式朝向宪政转型；其二是社会的，即推动整个社会从臣民社会朝向公民社会转型。[1]\r\n\r\n新公民运动倡导大家堂堂正正做公民，告别“推翻、打倒、敌人”等专制理念，践行自由、公义、爱的新公民精神，以建设心态推动民主法治，在服务社会中成长为体制外健康力量，最终推动中国以最小代价完成宪政文明转型。\r\n\r\n许志永[2]\r\n“新公民运动”这个名称是许志永在2012年5月发表的纲领性文章《中国新公民运动》[3]中提出并正式开始使用的。\r\n\r\n中国官方一直对新公民运动进行监控和压制，2013年7月16日新公民运动发起人许志永被拘捕[4][5][6]，2013年9月13日新公民运动发起人王功权被警方刑拘[7]。自2014年1月22日起许志永等案密集开庭审理，引发海内外巨大关注。新公民支持者创建新公民邮件组与公民权利关注组，继续新公民理念的推广。"
