title: 发推文逾千条支持香港“反送中” 徐昆不公开审理开庭仅10分钟
significance: '2'
event: >-
  中国异议人士徐昆，去年因在推特转发逾千条声援香港“反送中”推文，被控“寻衅滋事罪”。该案本周日（8月16日）在昆明法院未公开审理，其妻子周一对本台说，辩护律师为徐昆作无罪辩护，庭审仅10分钟，法官就宣布休庭，择日再审。
