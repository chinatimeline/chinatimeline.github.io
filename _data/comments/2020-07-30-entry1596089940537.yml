event: '德国之声中文网) 香港独派学生组织「学生动源」前召集人钟翰林及另外三名前成员在7月29日晚间被警方被控「煽动他人与分裂国家」拘捕。  本次事件是自《港区国安法》实施以来，警方首次拘捕社运人士。在此之前，警方依照国安法拘捕的人士大多因标语、口号触法。警方取走电脑、电话、文件等证物。  前香港学运组织「学民思潮」成员许颖婷晚间发文称，被捕四人身份为:
  学生动源前召集人钟翰林、其伴侣兼前成员何忻诺、发言人何诺恒、前成员陈渭贤。并说他们四人分别送往马鞍山及田心警署处理，已有律师跟进。  警方国家安全处高级警司李桂华随后见记者，证实拘捕了三男一女，年龄介于16到21岁之间，都是学生。警方称四人涉嫌违反国安法第20条和第21条，分别为「组织、策划、实施或者参与实...'
