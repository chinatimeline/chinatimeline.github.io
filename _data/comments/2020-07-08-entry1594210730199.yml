title: 新浪微博实行外链白名单
significance: '5'
event: >-
  新浪微博以第三方公司利用其短链服务从事营销活动为由宣布实行外链白名单机制，白名单以外的网址不再支持跳转。进入白名单的网站主要为：政府网站（以 .gov.cn
  、.gov.com 结尾）；正规媒体网站；各大门户网站；企业自主向微博平台申报确认后的正规网站。前三类由新浪微博自己添加，第四类则要申报。白名单机制将于 8
  月初上线。
