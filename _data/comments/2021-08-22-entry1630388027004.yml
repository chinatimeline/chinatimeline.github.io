event: 中国律师周筱赟被控寻衅滋事
  申请取保候审未获批——  过去时常针砭时事的中国律师周筱赟，本月初被辽宁省盘锦市公安局大洼分局指定居所监视居住，原因是他涉嫌寻衅滋事罪；周筱赟的家属昨天透露，近日已委托律师为周筱赟向盘锦市盘山县公安局申请取保候审，但未获批准。  据澎湃新闻报道，周筱赟家属称，盘山县公安局于8月18日收到律师对周筱赟取保候审申请书，经审查，不符合中国《刑事诉讼法》规定，决定不予对周筱赟取保候审。不过，周筱赟家属和律师则认为其符合取保候审的条件。  《刑事诉讼法》规定：人民法院、人民检察院和公安机关对有下列情形之一的犯罪嫌疑人、被告人，可以取保候审：          一，可能判处管制、拘役或者独立适用附加刑的；二，可能判处有期徒刑以上刑罚，采取取保候审不致发生社会危险性的；三，患有严重疾病、生活不能自理，怀孕或者正在哺乳自己婴儿的妇女，采取取保候审不致...
