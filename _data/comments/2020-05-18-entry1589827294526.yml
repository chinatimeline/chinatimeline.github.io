title: 黎智英等15人就参与非法集会等罪名出庭面控后保释候审
significance: '4'
event: "香港15名民主派人士今天（18日）就煽动诱惑、组织或参与非法集会等罪名出庭面控后，获准以每宗案件以现金1000港元（184新元）保释，案件将在6月15日继续审理。\r\n\r\n综合香港电台和《明报》报道，这15名被告包括民主党创党主席李柱铭、前立法会议员杨森、吴霭仪、区诺轩、壹传媒创办人黎智英。他们在庭上表示明白控罪。\r\n\r\n他们分别被指煽惑、组织和参与去年8月18日、10月1日和10月20日的未经批准集结，在"
