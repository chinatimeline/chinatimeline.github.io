event: "北京之春（英语：Peking Spring；拼音：Běi jīng zhī chūn），是指中华人民共和国在1978-1979年（文化大革命之后）的短暂的政治自由化时期。这个名字源自“布拉格之春”，这是在1968年捷克斯洛伐克国内发生的一场政治民主化运动。\r\n\r\n该运动的原因被认为是由魏京生撰写的《第五个现代化：民主与其它》[1]引发的，他因撰写本文件被判处15年徒刑。这份文件指出，劳动群众在现代化中掌权至关重要，共产党由党内保守派统治，人民必须通过长期的血战来战胜保守派。"
