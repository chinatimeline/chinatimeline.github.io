title: 法轮功 425上訪事件
significance: '5'
event: >-
  425上訪事件，發生於1999年4月25日，是1989年六四天安门事件後規模最大的一次民眾集體上訪事件[1]，引起北京當局極大的關注[1]。當局部分高層對法輪功的打壓從1995、96年即開始。根据法轮功知情人士称，這起上訪是因为“媒體不公正報導法輪功、法輪功學員申訴時遭到警察使用暴力”[2]，因此有超過一萬名法輪功學員到北京市國家信訪局所在的府右街和西安門大街上訪，希望政府結束不合理的對待，爭取合法的煉功環境[3][4]。當時的國務院總理朱鎔基及其他高級官員會見5位法輪功學員代表，隨後達成協議，得到官方善意的回應，學員立即散去，整起上訪和平落幕[5][6]，被外界称为中国有史以来最大规模的理性和平大上访[7]。由於該地緊鄰政府中央中南海，因此也被稱為「中南海事件」[4]。
