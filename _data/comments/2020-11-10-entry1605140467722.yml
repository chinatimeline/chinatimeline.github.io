caption: 参与制作元朗721事件节目的香港电台电视编导蔡玉玲抵达粉岭裁判法院应讯。（2020年11月10日）
date: 2020-11-10
event: 制作“元朗721袭击事件”节目的香港电台电视编导蔡玉玲星期二（11月10日）在粉岭裁判法院出庭应讯，其案件延后到明年1月14日再讯。蔡玉玲因制作该节目涉及车牌查册而于11月3日在家中被警方逮捕，她被控做出虚假陈述，违反法令规定。  蔡玉玲是官方的香港电台前工会主席，她参与制作的元朗袭击事件节目涉及去年7月21日香港反送中运动示威者与反对者在元朗的暴力冲突。这个节目后来在香港电台的“铿锵集”节目中播出。  “元朗721袭击事件”是香港反送中的一个标志性事件。
