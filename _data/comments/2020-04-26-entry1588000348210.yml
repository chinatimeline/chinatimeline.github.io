event: "数百名香港示威者周日傍晚响应网络号召在港岛太古城中心聚集，举办”和你唱“活动。但香港警方在入夜后，以应对新冠肺炎疫情的“限聚令”为由，要求民众解散。路透社说，示威者约300多人，警民发生冲突，示威者被强行驱散。\r\
  \n报导指出，周日晚6时30分，数百名香港示威在网络号召下，以“和你唱”为名在太古城中心聚集，高呼“五大诉求，缺一不可”、“光复香港，时代革命”等口号，重现2019年“反送中”运动的场景。"
