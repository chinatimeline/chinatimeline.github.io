title: 2014年温州有线电视遭黑客攻击事件
significance: '2'
event: "2014年温州有线电视遭黑客攻击事件发生在2014年8月1日，正值中华人民共和国的建军节。此日晚间，不明身份的网络黑客入侵浙江省温州市有线电视系统。[1]中国大陆以外的媒体指出，此举的“挑衅意味浓厚”[2]。至8月28日，温州市公安局宣布已在北京拘捕一位涉事者工程师。 \r\n\r\n2014年8月1日晚，温州有线电视的机顶盒遭到黑客控制。电视显示“机顶盒无法接收信号”，但画面播放出了多个反共、内容敏感和与中国政府异议的标语，如“释放王炳章”、“共匪才是罪犯”、“大片土地给俄，反打起钓鱼岛、香港、台湾主意”、“去你妈三个自信”、“不要和土共魔鬼合作”以及“我们的天赋人权自由被剥夺，我们的家园一直被敌人占领”等字句；还有诸多敏感相片，包括六四事件中的坦克人、西藏自焚僧人、维权人士被自杀，以及王炳章、朱虞夫、刘晓波、郭飞雄等人的肖像，要求立刻释放被关押的维权人士。其间黑客呼吁称，“请长时间保留此文，不要配合土共伪政权删除”。[1][2]画面中出现的内容也称赞了法轮功，称“政府无资格宣布任何团体为邪教”。[3]"
