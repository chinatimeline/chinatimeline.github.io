event: 豪华邮轮"钻石公主号"自从2月3日抵达日本横滨港之后，确诊感染新冠病毒人数已经增至218人，3000多名乘客和工作人员仍滞留在船上。美国驻日本大使馆星期六发表声明说，将安排包机将该邮轮上的美国公民接回国。大使馆当天已经通过电子邮件，致信相关美国公民通知了这一决定。包机将于当地时间星期日抵达日本，届时游轮上的美国公民将乘坐大巴，从邮轮转移至机场。
