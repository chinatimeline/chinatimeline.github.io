event: "開放雜誌（Open Magazine）1987年1月在香港創刊，初名《解放月報》。社長哈公、總編輯金鐘、顧問許行。1987年5月哈公病逝，雜誌由金鐘負責主持，1990年改名為《開放雜誌》。2014年12月宣布「暫停出版」，連續出版28年，336期。\r\n\r\n　　開放雜誌——以報導評論中國、台灣、香港的政治發展為重心，主張中國的新聞自由、政治民主化。擁有一個優秀的政論作家群。 2000年來連續十一年獲得香港外國記協、香港記協與AIHK每年的【人權新聞獎】。雜誌發行世界各地，具有廣泛的影響力。同時，經營「開放出版社 Open Books」，出版政治歷史類書籍，如《毛澤東鮮為人知的故事》《趙紫陽軟禁中的談話》《紅朝宰相》《文革受難者》《共產中國五十年》《林昭之死》《零八憲章》《中國教父習近平》等，受到中港台及海外中文讀者的歡迎。\r\n\r\nhttp://www.open.com.hk"
