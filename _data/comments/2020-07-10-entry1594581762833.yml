title: 政法委重提周永康 新一轮“延安整风”启动大清洗
significance: '4'
event: >-
  中央政法委日前对外宣称，准备推动一场形同上世纪四十年代“延安整风”的内部整顿。未来3个月会开展试点，明年起逐级在全国政法系统铺开，目标是要在2022年第一季度，也就是中共二十大之前完成整顿任务。周四，中国公安部率先公布，会用上1年半时间教育整顿全国公安机关，重提坚决彻底肃清周永康流毒，以及搞人身依附和小圈子的人。
