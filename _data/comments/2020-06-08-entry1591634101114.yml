title: 中国计划扩大冠病病毒核酸检测范围
significance: '4'
event: "中国国务院联防联控机制今天（6月8日）发布“关于加快推进新冠病毒核酸检测的实施意见”，要求积极扩大检测范围，各地可根据疫情防控工作需要和检测能力，确定并动态调整检测策略和人群范围。\r\n\r\n据新华社报道，实施意见称，对于密切接触者、境外入境人员、发烧门诊患者、口岸检疫和边防检查人员等八类重点人群要应检尽检，同时对于其他人群采取愿检尽检，各地可根据本地实际确定和动态调整优先检测人群。"
