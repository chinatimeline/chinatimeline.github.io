title: 清华大学教授许章润传遭警察带走
significance: '4'
event: >-
  曾数度发文针砭时政并批评中国国家主席习近平的北京清华大学教授许章润周一（7月6号）上午传出从家中被警察带走。20多个警察包围了许章润位于北京六环外的住所，十几个警察进入他家搜查，拿走了电脑等物品，然后也将许教授带走了。
