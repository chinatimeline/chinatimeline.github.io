event: 中国网信办要求取消所有明星艺人榜单——  为进一步加强治理“饭圈”文化，中国网信办祭出十项措施，其中包括取消明星艺人榜单。  据中国网信网上的信息，网信办今天（27日）发布《关于进一步加强“饭圈”乱象治理的通知》，“重拳出击解决‘饭圈’乱象问题”。  《通知》明确，要取消所有涉明星艺人个人或组合的排行榜单，严禁新增或变相上线个人榜单及相关产品或功能。仅可保留音乐作品、影视作品等排行，但不得出现明星艺人姓名等个人标识。          其次，要优化调整排行规则。在音乐作品、影视作品等排行中，降低签到、点赞、评论等指标权重，增加作品导向及专业性评价等指标权重。不得设置诱导粉丝打榜的相关功能，不得设置付费签到功能或通过充值会员等方式增加签到次数，引导粉丝更多关注文化产品质量，降低追星热度。  此外，《通知》要求严管明星经纪公司。强化网站平台对明星经纪公司（工作室）...
