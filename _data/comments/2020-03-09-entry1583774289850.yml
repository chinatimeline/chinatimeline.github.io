title: 武汉14家方舱医院已有12家休舱
significance: '2'
event: >-
  随着武汉江汉方舱医院和青山方舱医院今天（9日）休舱，武汉14家方舱医院中已有12家休舱。综合《人民日报》、澎湃新闻的报道，武汉市尚在投用的方舱医院，只剩武昌方舱医院、江夏方舱医院。
