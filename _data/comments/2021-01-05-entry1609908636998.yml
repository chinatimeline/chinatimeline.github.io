title: 香港立場新聞遭警方調查 疑涉國安法案[影]
significance: "3"
event: "香港警方6日派人到立場新聞辦公室調查，指機構方面涉及一宗港區國安法案件，要求對方簽署文件，內容提及須在7天內交出一些文件。（圖取自立場新聞網頁\
  thestandnews.com）綜合本地媒體的報導，警方今早派人到立場新聞辦公室調查，指機構方面涉及一宗港區國安法案件，要求對方簽署文件，內容提及須在7\
  天內交出一些文件。但警員沒有搜查辦公室，也沒有帶走任何人協助調查。 "
url: https://www.cna.com.tw/news/firstnews/202101060064.aspx
type: 香港政府
image: https://images.weserv.nl/?url=imgcdn.cna.com.tw/www/WebPhotos/1024/20210106/1200x630_809851627197.jpg
caption: "（中央社記者張謙香港6日電）香港警方今早大規模逮捕泛民主派人士之餘，也前往被視為支持泛民的立場新聞辦公室進行調查，指該機構涉及一宗港區維護\
  國家安全法的案件。   "
