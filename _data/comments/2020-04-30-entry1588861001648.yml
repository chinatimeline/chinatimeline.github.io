title: 兩省73名基督徒遭判刑：最長刑期八年十個月　寫文章亦獲刑
significance: '3'
event: "2019年12月16日，江蘇省鎮江市潤州區法院對14名全能神教會基督徒進行集體判刑，他們的年齡在19歲至69歲不等。其中，朱麗萍被認為是「教會組織者」判刑4年零6個月。法院開庭時均未通知基督徒家屬。\r\n\r\n這14名基督徒都是在2018年10月被捕，被捕前，他們已經被警方監控半年之久。據一名被捕基督徒的家屬反映，警察上門抓捕該基督徒時對其徹底搜家，把信神書籍和教會錢財全部沒收。"
