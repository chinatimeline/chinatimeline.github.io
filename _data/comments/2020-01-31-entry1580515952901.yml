event: 【共同社1月31日電】日本首相安倍晉三31日傍晚就新型冠狀病毒感染的肺炎表示，對於申請入境日本前14天以內曾在包括中國武漢市在內湖北省逗留的所有外國人，將拒絕入境。對於湖北省發行的中國護照持有者也將禁止入境。政府將中國湖北省以外全部地區的傳染病危險提醒級別上調至“二級”，呼籲“不必要、非緊急情況下謹慎前往”。關於湖北省維持呼籲暫勿前往的“三級”。鑑於世界衛生組織（WHO）宣佈將疫情列為“國際關注的突發公共衛生事件”，日方加強了邊境口岸對策。
