title: 中國國有銀行員評論時政 當局容不下判刑4年
significance: '3'
event: >-
  （中央社台北6日電）評論甚或消遣政要在民主國家司空見慣，在中國卻得承受牢獄之災。湖北省有個受雇於國有銀行的上班族劉艷麗，因上網發文評論國家領導人而被法院宣判觸犯尋釁滋事罪，處以有期徒刑4年。
