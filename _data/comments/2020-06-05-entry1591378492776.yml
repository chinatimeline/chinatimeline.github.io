title: 北京下調應急機制 湖北赴京人員取消隔離14天
significance: '4'
event: "（中央社台北5日電）6日零時起，北京因應武漢肺炎疫情的重大突發公共衛生事件緊急回應將下調為三級，除了前往醫院等必要情況，可不戴口罩；湖北進京人員隔離14天的限制也將取消。\r\n\r\n新京報報導，北京今天召開的2019冠狀病毒疾病（武漢肺炎）疫情防控發布會上宣布，6日零時起，北京重大突發公共衛生事件二級應急回應下調為三級，調整相關防控策略，會上並發布「北京日常防疫指引」，規範佩戴口罩的場合。"
