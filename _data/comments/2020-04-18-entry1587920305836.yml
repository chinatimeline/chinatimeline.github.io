title: 北京三名90后武汉疫情志愿者遭非法拘留
significance: '4'
event: "武汉肺炎爆发期间，三名北京90后志愿者，陈玫、蔡伟和唐姓女友因协助疫情信息的收集工作遭到中共当局非法拘留，其中蔡伟和女友小唐被指定监视居住，涉“寻衅滋事”，陈玫情况不明。\r\n消息说，蔡和陈是“端点星”网站志愿者，中共肺炎爆发时，该网站有疫情相关文章的备份，发布了疫情动态，保存了疫情记忆。\r\n疫情期间，小玫和阿伟志愿协助资源信息的收集工作。这些资源信息包括：居家隔离指南、医疗指南和社区资源等，他们的志愿工作给疫区的民众提供了很多帮助。"
