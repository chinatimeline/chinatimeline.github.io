title: "港民遮打花园聚集\_水炮车在铜锣湾戒备"
significance: '4'
event: >-
  今日（9日）为反修例运动一周年，有网民发起傍晚于港岛区游行，初步号召市民到中环遮打花园集合。傍晚时分，铜锣湾中央图书馆附近停泊着一辆水炮车和锐武装甲车。遮打花园目前有民众聚集，港警举起蓝旗警告市民参与非法集结。
