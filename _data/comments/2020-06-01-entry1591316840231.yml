title: 香港五大学校长发声明　称理解订国安法必要性
significance: '5'
event: >-
  香港五间大学的校长今天（6月1日）发表联合声明，表示理解订立港区国安法的必要性，并完全支持“一国两制”。综合香港01和立场新闻报道，由香港大学校长张翔、香港中文大学校长段崇智、香港理工大学校长滕锦光、岭南大学校长郑国汉和香港教育大学校长张仁良发出声的明表示，安全稳定的社会环境对香港的长远发展重要，而国家及香港繁荣稳定与年轻人未来息息相关，理解订立国家安全法的必要性，并珍惜基本法所保障的言论、新闻、出版及集会自由等权利。
