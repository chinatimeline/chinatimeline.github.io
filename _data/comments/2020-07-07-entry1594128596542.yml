title: 《中华人民共和国香港特别行政区维护国家安全法第四十三条实施细则》在港刊宪公布 7月7日生效
significance: '5'
event: "《中华人民共和国香港特别行政区维护国家安全法第四十三条实施细则》7月6日刊宪公布，于7月7日生效。\r\n\r\n《中华人民共和国香港特别行政区维护国家安全法》第四十三条规定特区政府警务处维护国家安全部门办理危害国家安全犯罪案件时可以采取的各种措施，并授权香港特区行政长官会同香港特别行政区维护国家安全委员会为采取第四十三条所规定的措施制定相关实施细则。"
