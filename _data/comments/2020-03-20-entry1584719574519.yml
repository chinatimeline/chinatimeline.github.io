title: 为应对本土恐怖主义 香港今举行跨部门反恐演习
significance: '3'
event: "鉴于近期香港发生多宗涉嫌爆炸品的案件，为加强各部门应对炸弹袭击和发现可疑物品时的应变和协调能力，今日（20日）在落马洲支线管制站进行代号为“夺峰”的跨部门反恐演习。\r\n\r\n据中新社报道，跨部门反恐专责组高级警司朱文龙指出，当前香港受恐怖袭击的威胁仍维持“中度”级别。近期有极端暴力分子在人流密集的地方，为个人目的，放置和引爆土制炸弹，手法与国外恐怖袭击极度相似，情况令人忧虑，因此本次演习内容因应形势而定"
