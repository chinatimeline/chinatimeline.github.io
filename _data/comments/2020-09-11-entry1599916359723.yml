event: 香港法院一个陪审团对被视为反对《逃犯条例》修订案示威当中一起标杆事件的15岁少女陈彦霖死亡案件作出死因研讯裁决，五人陪审团一致裁定她“死因存疑”。  陈彦霖的全裸遗体于去年9月下旬在九龙东南角海面被发现，当时正值“反送中”示威冲突激烈之际，不少示威者认为其死因与示威有关，纷纷呼吁彻查，陈彦霖生前就读的大专学院被质疑隐瞒真相，遭受示威者冲击破坏。  经过十多天聆讯，香港死因裁判法庭裁判官星期五（9月11日）依例引导陪审团，裁判官排除了“非法被杀”与“自杀”裁决，指示陪审团可在“死因存疑”与“死于意外”之间作讨论，最终陪审团得出“死因存疑”的结论。  死因裁判法庭的判决，意味着陈彦霖之死与“反送中”示威的...
