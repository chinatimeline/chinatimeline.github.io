title: 刘晓波肝癌恶化去世
event: >-
  2017年6月，刘晓波因确诊肝癌晚期而获准保外就医，其后于沈阳的中国医科大学附属第一医院在与外界隔离的状态下接受治疗。7月13日17时35分，医院宣布刘晓波病情恶化并因多重器官衰竭，经抢救无效病逝，终年61岁。2010年5月26日开始，在辽宁省锦州监狱服刑。同年10月8日，在服刑期间获得2010年诺贝尔和平奖。
