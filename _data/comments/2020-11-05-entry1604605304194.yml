title: 中央督察政法落实党的绝对领导
significance: "4"
event: "
  中共近期派出中央督察组赴地方省市，督察“中国共产党政法工作条例”的贯彻落实情况，首要就是加强党对政法系统的绝对领导，确保党中央的意志在各地各部门得到具体实\
  现。官方报告，这次督察工作由中央政法委牵头，中央组织部、中央政法各单位等参加，组成6个中央督察组，由部级领导干部带队，分赴山西、辽宁、江苏、湖南、贵州、甘\
  肃6省开展督察。 "
