title: 港男子侮辱国旗 刑期加重至五周
significance: '2'
event: "香港一名21岁的咖啡师去年在反修例运动中焚烧及践踏国旗，香港律政司不满其刑期过轻的上诉案今日（10日）审判，法官判定涉事人的刑期由240小时社会服务令加重至入狱五周。\r\n\r\n据《明报》报道，被告邓智乐去年9月21日在香港屯门大会堂外，故意公开以撕毁、焚烧及践踏的方式侮辱国旗，其之前承认侮辱国旗罪获判240小时社会服务令。香港律政司不满刑期过轻，提出上诉，案件今日在屯门裁判法院进行刑期覆核。"
