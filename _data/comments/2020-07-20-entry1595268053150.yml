title: 英国暂停与香港的引渡条约
significance: '5'
event: "英国外长拉布今天宣布，立即暂停与香港之间的引渡协议。（法新社）\r\n\r\n英国今天（20日）宣布，立即且无限期地暂停与香港之间的引渡条约，以回应《香港国安法》。\r\n\r\n综合路透社和英国广播公司报道，英国外长拉布今天在英国国会宣布这项消息时也说，英国政府将针对中国的武器禁运范围扩大至香港，意味着英国将无法将枪支、烟雾弹、手铐出口至香港。英国自1989年起对中国大陆实施武器禁运。"
