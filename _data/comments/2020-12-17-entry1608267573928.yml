title: 朱凯廸、长毛等8人案均获保释 需交出护照明年2月再讯
significance: "2"
event: 今年12月初，8名香港民主派人士包括3名前立法会议员“长毛”梁国雄、胡志伟及朱凯廸、民阵召集人陈皓桓、东区区议员曾健成、徐子见及陈荣泰，以及社民连成员邓世礼被指涉嫌6月30日终审法院外游行，及7月1日湾仔游行有关被捕。8人共被控举行或组织、煽惑他人明知而参与未经批准集结3罪，案件12月17日于西九龙裁判法院首次提堂，8人均获准保释，但全部被没收护照不准离境，每周需到警署报到等。                      据《苹果日报》报导，八名被告依次是民阵召集人陈皓桓（24岁）、东区区议员曾健成（64岁）、东区区议员徐子见（53岁）、民主党前主席胡志伟（58岁）、东区区议员陈荣泰（56岁）、立法会前议员朱凯迪（43岁）、...
