title: 【新冠肺炎】有康復者肺功能損失兩至三成　出院後行路急會氣促
significance: '4'
event: >-
  新型冠狀病毒肺炎（俗稱武漢肺炎）在本港爆發近兩個月，全港至今日（12日）累計錄得129宗確診個案，當中逾70名病人已經出院。瑪嘉烈醫院傳染病中心綜合該院的病人數據發現，截至3月11日該院的26位患者當中，有10多人已經康復出院，其中2至3人覆診時發現肺部功能受損，步速較快時會氣促，當中更有人肺部功能損失兩至三成，病人出院後需持續做運動及物理治療護理。瑪嘉烈醫院與另外兩間醫院將引入新抗病毒藥物瑞德西韋做臨床試驗，院方今日已與兩個病人商討參與試驗，但兩人病徵輕微，未必需用藥。
