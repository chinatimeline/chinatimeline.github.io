title: 中国首个冠病灭活疫苗进入第二期期临床
significance: '5'
event: "中国国资委今天（24日）表示，由国药集团中国生物武汉生物制品研究所研发的新型冠状病毒灭活疫苗正式进第二期临床研究。\r\n\r\n据中国之声微博报道，截至4月23日，中国生物新冠灭活疫苗，已完成第一阶段前三个年龄组96人的疫苗接种，目前接种情况显示安全性良好。持续的安全性观察仍在进行中。"
