event: "部分官方教堂在被封禁長達5個月後陸續獲准開放，但教堂必須證實對共產黨的忠心之後才能重新開放。\r\n6月14日，開封市理事廳天主教堂舉行升旗儀式\r\n\r\n6月14日，河南省開封市順河區理事廳天主教堂在關閉5個月之後重新開放。「今天我們能在疫情之後在這裡莊嚴地升起國旗，這一切都是黨和政府在習主席的偉大領導下，全體人民眾志成城團結奮鬥而得來的……」牧者在政府人員的監督下對20來名信徒說。\r\n\r\n理事廳天主教堂舉行升旗"
