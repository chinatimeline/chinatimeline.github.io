title: '[兩岸] 7/1香港警方逮捕300多人　9人涉違反港區國安法'
significance: '4'
event: >-
  中國在香港實施「港區國安法」的第一天，根據香港電台報導，截至今天(1日)晚上8時，香港警方已經拘捕了300多人，其中9人涉嫌違反港區國安法。今天7月1日是香港主權移交週年紀念日，有數千人不顧禁令上街示威。警方在社交專頁表示，截至晚上8時，警方拘捕超過300人，當中5男4女涉嫌違反港區國安法，其餘被捕人士分別涉嫌非法集結、公眾地方行為不檢、瘋狂駕駛和持有攻擊性武器罪等。警方表示，他們絕不容忍違法行
