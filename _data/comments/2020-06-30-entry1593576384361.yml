title: 习签港版国安法 台湾严厉谴责 日本失望
significance: '5'
event: "【大纪元2020年06月30日讯】（大纪元记者萧律生报导）6月30日晚间，中共当局称，习近平签署主席令，公布港版国安法，并称自公布之日起施行。\r\n\r\n中共喉舌新华社称，6月30日上午，港版国安法已由中共第十三届全国人大会第二十次会议以162票全票通过。习近平签署中共第49号主席令，现予公布，自公布之日起施行。\r\n\r\n另外，6月30日下午，中共全国人大常委会将港版国安法作为全国性法律放入《香港特别行政区基本"
