title: 香港《国安法》：澳洲暂停引渡协议，放宽港人签证移民
significance: '5'
event: "澳大利亚总理莫里森 ©EPA\r\n\r\n继英国承诺为香港BNO护照持有者开启移民入籍路径后，澳大利亚政府也推出一系列措施，回应中国在香港推行《国安法》。澳大利亚采取的措施将包括暂停与香港的引渡协议、更新旅游建议以及为香港居民提供签证便利等。\r\n\r\n中国驻澳大利亚使馆发言人7月9日表示，香港国安法实施后，香港社会秩序将更加稳定，澳方所作所为严重违反国际法和国际关系基本准则，粗暴干涉中国内政。"
