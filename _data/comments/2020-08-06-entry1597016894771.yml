title: 特朗普发布行政令，45天后禁止与微信和TikTok进行交易
significance: '5'
event: >-
  华盛顿——特朗普政府宣布，对两个广受欢迎的中国社交媒体网络——TikTok和微信实施全面限制，这是政府与中国对抗的急剧升级，很可能会遭到报复。 
  这两项行政命令于周四深夜发布，将在45天内生效，它以国家安全为由，禁止任何人或涉及任何受美国管辖的财产与微信或TikTok进行任何交易。该命令将排除45天期限之前签订的合同，为正在与微软进行收购谈判的TikTok提供了一个可能的缓刑。
