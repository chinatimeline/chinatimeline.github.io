title: 疫情間滅佛不停　中共再強拆福建、四川等地露天大佛像
significance: '3'
event: "武漢肺炎疫情期，中共禁止全國寺廟開放的同時，大力開展滅佛運動，四川、福建、山東再現露天佛像遭拆慘況。\r\n\r\n在福建省漳州市龍雲古寺的山頂上有一尊高約13米的露天觀音像，這尊佛像是廈門信眾在2010年捐款400多萬元（人民幣，下同。約57萬美金）所建。今年4月底，這座佛像被當地政府以「超高」為由強拆。"
