title: 新冠变种扩散到全球日本从下周一开始限制入境
significance: "4"
event: 新冠变种扩散到全球日本从下周一开始限制入境——最先在英国发现、更具传染性的新冠病毒变种已经在加拿大、日本以及多个欧洲国家出现。西班牙、瑞士、瑞典以及法国均报告有新变种的确诊病例，并且与从英国到访的人士有关联。日本宣布从周一（
  12 月 28
  日）起，暂停绝大多数非居民身份的外籍人士入境一个月。日本此前报告有五名旅客确诊感染，全部从英国到访。之后日本再多两宗确诊病例，其中一例据称属本地感染。上周，有关病毒新变种的消息令世界多地开始实施旅行限制。专家表示，病毒的新变种比起过去的病毒株传染性高得多，但是对感染者的危险性并不一定更高。
