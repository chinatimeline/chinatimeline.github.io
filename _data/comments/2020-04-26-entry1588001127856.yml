title: 有政治倾向？ 上海彭永和律师无法执业转所
significance: '4'
event: "（大纪元记者骆亚采访报导）上海维权律师彭永和近日被指有政治倾向问题，因此无法执业、无法转所。北京人权律师程海认为，这种说法非常可笑，这话本身就有政治倾向问题，他感叹大陆律师执业生存空间越来越小。\r\n4月26日彭永和录制一段视频放到网上，披露上个月30日和这个月9日，他找到两家律师事务所，对方都表示不能聘用他，其中第二家律师事务所的主任称，有律师认为“他有政治倾向问题”。"
