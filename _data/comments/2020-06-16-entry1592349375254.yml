title: '[國際] 中印部隊邊界衝突 印度官兵增至20死'
significance: '5'
event: >-
  印度陸軍16日表示，印度與中國部隊15日晚上在具爭議性邊界地帶爆發衝突後，印度官兵喪生人數已增至20人。印度陸軍在聲明中說，在1名軍官及2名士兵喪生後，又有17名官兵傷重不治。聲明中說，雙方在爆發衝突地區的部隊已分隔開。印度陸軍發言人稍早發表聲明指出：「昨天(週一)晚間發生一場暴力對峙，造成雙方人員傷亡。印度方面的人命損失包括1名軍官及2名士兵。」聲明又說：「雙方高階軍官正在開會以緩和局勢。」.
