title: 港媒：港府高层大地震 四局长被撤换
significance: '4'
event: >-
  港府高层大地震。有消息指，至少四名问责局长遭撤换，包括民政事务局局长刘江华、公务员事务局局长罗智光、创新及科技局长杨伟雄，以及财经事务及库务局局长刘怡翔。据香港01今天（21日）报道，近日陷入《基本法》22条争议风波的政制及内地事务局局长聂德权，则平调至公务员事务局，接替罗智光出任局长。
