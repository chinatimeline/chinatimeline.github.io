title: 疫情期間持續開展抓捕行動　臨汾兩日抓捕逾90名基督徒
significance: '5'
event: "今年5月，武漢肺炎疫情風險並未解除，山西省臨汾市警方通過監控系統跟蹤監視，對全能神教會基督徒實施統一抓捕行動。\r\n\r\n武漢肺炎疫情期間，中共持續加大對宗教的鎮壓力度，其中全能神教會受迫害尤為嚴重。5月16日，山西臨汾市警方對該市轄管的隰縣、大寧、翼城、浮山四地全能神教會基督徒實施統一抓捕行動，僅兩天時間至少90名基督徒被抓捕。"
