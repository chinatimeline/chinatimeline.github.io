  Biden）的国家安全顾问人选沙利文（Jake Sullivan）12月8日表示，他深切关注香港亲民主派人士被捕与被监禁的事件，他称，美方会与伙伴站在一起“对抗中国向香港自由的攻击”，并帮助受迫害者寻找避风港。  香港警方当天至少拘捕八名民主派成员，包括民主党主席胡志伟、社民连副主席梁国雄、前立法会议员朱凯迪等人。  沙利文在Twitter发文表示，他深切关注香港持续发生的民主派人士被捕及遭监禁事件，他称“我们与盟国、伙伴站在一起，对抗中国向香港自由的攻击，并帮助那些受迫害的人寻找避风港。”                      拜登之前在11月23日...
