event: 為悼念反送中運動墜樓身亡的學生周梓樂，香港發起罷工、罷課與罷市的「三罷」行動。12日延續抗爭，除多地警民衝突外，警方與學生在校園內嚴重對峙，防暴警察還闖入香港中文大學，在校內發射催淚彈並且逮捕學生；這樣的舉動令香港輿論譁然。夜晚，中大校內仍集結眾多學生和校友回學校支援，共同守護校園，但警方持續發射催淚彈，示威者也以汽油彈回擊。這是香港大學從未見過，有如戰場的衝突局面。根據香港醫管局回報，當日各處衝突中，總共有51人送院。
