title: 陸委會：港國安法模糊浮濫 赴陸港澳應審慎評估
significance: '3'
event: >-
  （中央社記者賴言曦台北9日電）陸委會今天表示，鑒於港區國安法及其第43條實施細則已分別實施，且其條文內容模糊不清、浮濫，對國人赴陸港澳等風險大增，呼籲國人審慎評估前往或過境陸港澳行程。
