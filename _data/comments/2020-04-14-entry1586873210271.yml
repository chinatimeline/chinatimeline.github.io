title: 港特首呼應陸官方聲明 指泛民議員阻撓議事
significance: '2'
event: "（中央社記者張謙香港14日電）香港特首林鄭月娥今天呼應北京中央譴責泛民主派癱瘓立法會運作的聲明，並指泛民議員「惡意拉布」（阻撓議事），但遭點名的公民黨立法會議員強烈反擊，指「一國兩制」遭敗壞。\r\n\r\n林鄭月娥晚上召開記者會，公布政府已就第二輪對業界和個人的防疫資助向立法會提交撥款申請，期間她被問到相關問題時，作了以上表示。\r\n\r\n她說，「兩辦」（中國國務院港澳事務辦公室及北京中央駐香港聯絡辦公室）發表的聲"
