title: 广州国安局以颠覆国家政权为由，在广州对民运人士进行了大抓捕
significance: "4"
event: （维权网信息中心报道）广州国安局以颠覆国家政权为由，于2020年11月12日在广州对民运人士进行了大抓捕，目前已有四人被抓捕，分别是：范一平、范文成、赖见君、乔连红。此后又获得消息称，珠海的阿龙和阿龙的父亲相继被抓捕。至11月24日此次抓捕行动共有五人受到波及。此外，赖见君的妻子邓影娟于当天收到了广州市国家安全局寄来的通知书，称赖见君因涉嫌“颠覆国家政权犯罪”，已被执行指定居所监视居住。身居在美国的刘仕辉律师称，已经有三位家属收到指定监视居信通知书，都是涉嫌“颠覆国家政权罪”。
