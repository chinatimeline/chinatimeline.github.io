event: "（德国之声中文网）据\"香港01\"等媒体报道，多名报名参加今年9月立法会选举的本土派人士周四（9月30日）收到通知，被DQ（取消参选资格）。其中包括港島區的袁嘉蔚、梁晃維、鄭達鴻（公民黨）、鄭錦滿（熱血公民）；九龍東的黃之鋒；新界東的劉頴匡、何桂藍、楊岳橋（公民黨）；新界西的郭家麒（公民黨）；超區的岑敖暉；法律界的郭榮鏗（公民黨）；會計界的梁繼昌（專業議政），总共12人。\r\
  \n\r\n报道称，报名参选港岛区的中西区区议员梁晃维表示，收到选举主任黄智华消息，指根据《选举管理委员会规例》，通知其提名无效。"
