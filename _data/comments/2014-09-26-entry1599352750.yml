event: "雨伞革命（英语：Umbrella Revolution），又称雨伞运动（英语：Umbrella Movement）或占领行动（英语：Occupy Movement），是指于2014年9月26日至12月15日在香港发生的一系列争取真普选的公民抗命运动。示威者自发占据多个主要干道进行静坐及游行，占领区包括金钟、添马舰、中环、湾仔、铜锣湾、旺角及尖沙咀，其主要诉求为中国全国人民代表大会常务委员会撤回2017年行政长官选举及2016年立法会选举框架和候选人提名方案，争取行政长官选举的公民提名权，以及废除立法会功能组别。运动的主要象征是黄色的雨伞，源于示威者面对警方以胡椒喷雾驱散时使用雨伞抵挡，媒体因而称此运动为“雨伞运动”或“雨伞革命”。\r\
  \n\r\n这次抗争运动是香港历史上，第二大型的公民抗命运动。根据中文大学的民调[27]，超过20%受访者表示曾参与占领，而经推算，整场运动的参与人数约为120万人，占全香港人口的1/6[28][29][30]。雨伞革命也是香港史上第四大规模的社会运动，仅次于2019年反对修订逃犯条例的200万人“谴责镇压，撤回恶法”大游行、170万人“煞停警黑乱港\
  \ 落实五大诉求”集会及1989年声援八九民运的150万人全球华人大游行。运动在首3日为最高峰，9月29日至10月1日期间每晚均有超过20万人参与占领[18]，是继同年七一大游行51万人[注\
  \ 3]上街后，第二大型的示威行动。但示威者的诉求全部被拒绝，运动以失败告终。"
