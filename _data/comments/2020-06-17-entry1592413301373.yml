title: 谭耀宗：港人送大陆受审是选项
significance: '3'
event: "中国全国人大常委谭耀宗表示，北京中央会保留针对香港国安法案件的管辖权，而移交涉案港人到大陆受审可以是选项，但要视北京如何行使管辖权。\r\n\r\n中国国务院港澳办副主任邓中华周日（14日）表明，在香港国安法之下，绝大部分的执法和司法工作，应该必须由特区政府完成，但中央政府也要保留在“极其特殊情况”下直接管辖的权力。\r\n\r\n他并指出，北京管辖的案子少之又少，不影响香港特区独立的司法权、终审权。\r\n\r\n谭耀宗今天接受港"
