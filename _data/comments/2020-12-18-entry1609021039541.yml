title: 中国将对重点人群进行冠病疫苗接种
significance: "5"
event: "中国国家卫健委官员今天（19日）表示，中国将在冬春季对部分重点人群进行冠病疫苗接种。曾益新表示，此次接种的重点人群包括从事进口冷链物流、口岸工\
  作人员、国内国际从事交通工作者、医疗疾控等感染风险较高人员以及前往感染风险高的国家地区的人员。                    "
