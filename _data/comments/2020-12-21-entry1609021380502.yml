title: 中国首个mRNA冠病疫苗生产车间奠基
significance: "3"
event: "中国首个mRNA冠病疫苗生产车间建设奠基仪式今天（21日）在云南省玉溪市疫苗产业园举行，该项目投资2.8亿元人民币（约5700万新元），一期产\
  能为每年1.2亿剂。\r

  \r

  据中新社报道，这款mRNA疫苗(ARcoVax)由中国人民解放军军事科学院军事医学研究院、苏州艾博生物科技有限公司与云南沃森生物技术股份有限公司(以下\
  简称“沃森生物”)共同研制，由沃森生物负责该疫苗的产业化建设落地。"
