title: 虎嗅停更一个月
significance: "3"
event: 科技网站虎嗅发表声明宣布停更一个月，声明称“虎嗅网站和App自2020年12月18日23时59分起停止更新1个月，进入维护状态。虎嗅将积极营造清朗空间，努力为用户提供更好的服务。”此类的停更通常是被整顿，目前尚不清楚虎嗅是什么原因被整顿。
