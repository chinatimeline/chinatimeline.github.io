event: 中国艺人赵薇遭全面封杀   罪名或不只逃税那么简单——  大陆艺人赵薇在视频平台的作品全线下架，其微博超话突然关闭，其封杀程度在大陆娱乐圈史无前例，有接近娱乐圈人士推测，可能跟杭州市委书记落马案有关。网传一份由中国电视台总编室下发各节目中心的通知，传达广电总局通报一批所谓劣迹艺人的名单，赵薇、范冰冰及已被刑拘的吴亦凡名列其中。   中国娱乐圈整肃风暴愈演愈烈。曾穿日本旭日旗，在商业领域违规操作的演员赵薇，首当其冲。本周四（26日）晚间，在中国各大视频平台上，赵薇主演的《还珠格格》、《京华烟云》、《虎妈猫爸》等多部影视剧均删除了她的名字。记者在新浪微博可搜索到赵薇的账号，其粉丝高度关注赵薇的命运。网民留言称，赵薇超话、郑爽超话相继被封，霍尊超话也被关闭，吃瓜吃不明白。目前，腾讯平台已经搜索不到赵薇的名字。     据接近娱乐圈的姚女士，周五接受自由亚洲亚洲电台采访时说，...
