title: 宪政派副教授张雪忠被华东政法大学解聘
significance: '4'
event: "据《联合早报》报道，华东政法大学12月9日通知该校法律学院副教授张雪忠，将停止对其聘用。华政公告表示，张雪忠借学校办公自动化系统，“强行向全校教职员工传播其政治观点，还利用其教师身份在学生中传播政治观点，严重背离高校教师职业操守。”\r\n\r\n张雪忠6月在网上发表一篇文章，题为《2013反宪政逆流的根源及危险》。他说，文章发表几天之后，四名学校领导把他叫到会议室，对他进行警告，说那篇文章既违反了中国的教师职业道德规范，也违反了中国的宪法。"
