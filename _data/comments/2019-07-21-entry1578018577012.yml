event: 香港連續第三個週末有團體舉行遊行，示威者到中國中央政府駐香港辦公室大樓外，向大樓懸掛的中國國徽潑墨，又塗污大樓圍牆。 同一天晚上，一些身穿白衣、手持木棍或藤條的人在元朗一個車站襲擊途人，造成多人受傷。外界批評警方遲遲沒有到場控制場面，被指縱容襲擊事件發生。建制派立法會議員何君堯事後被發現當晚在襲擊現場附近與一些懷疑襲擊者握手，被指與事件有關，何君堯否認指控，指自己當時只是剛好經過。
