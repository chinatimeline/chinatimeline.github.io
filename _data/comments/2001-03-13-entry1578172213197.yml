title: 北京新青年学会四君子被捕
event: >-
  北京新青年学会四君子於2001年3月13日同时被捕，被称为是对中国网络言论界规模最大的一次镇压行动之一。2003年11月10日终审，四君子全部以“颠覆国家政权罪”遭致重判，其中徐伟、靳海科被判有期徒刑十年，杨子立、张宏海被判有期徒刑八年。
