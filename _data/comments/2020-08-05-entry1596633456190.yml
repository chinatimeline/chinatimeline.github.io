event: '湖北武汉再有一名患新冠肺炎离世的死者家属，本周二（8月4日）向武汉市中级法院立案厅邮寄起诉书，状告武汉市市长和湖北省省长，并要求赔偿人民币约200万元，以及被告人登报道歉。
  继张海、徐敏等人之后，赵蕾是武汉第四位向涉嫌隐瞒疫情的湖北省及武汉市政府等相关部门公开寻求法律赔偿的原告。张蕾就其父亲感染新冠病毒肺炎，被有关当局延误救治，隐瞒疫情，将武汉市市长周先旺、湖北省省长王晓东等人列为被告。         中国首例:
