title: 武汉官方首次通报疫情，武汉市政府和人民日报试图淡化疫情
significance: '5'
event: "早间第一财经记者拨打武汉市卫生健康委员会官方热线12320得悉，该文件内容是真实的。\r\n\r\n早间国家卫生部向武汉派遣专家组。\r\n\r\n下午13:38，武汉市政府向社会通报，共发现27例病例，其中7例严重。未发现明显人传人现象，未发现医务人员感染。\r\n\r\n中午人民日报以#武汉肺炎不能断定是SARS#为话题发微博告知大家“此次肺炎病例大部分为华南海鲜城经营户……目前病因尚未明确，不能断定是网上传言的SARS病毒，其他重症肺炎的可能性更大。而且即便是SARS病毒，此前也已有成熟的防控救治体系，市民也不用恐慌。”"
