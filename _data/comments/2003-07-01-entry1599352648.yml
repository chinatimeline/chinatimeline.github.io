event: "香港七一游行是香港自主权移交以来最为持续的大型活动之一。一般认为，七一大游行源于2003年香港七一游行，然则，自1997年香港主权移交后，香港民间人权阵线等社会运动组织已发起有关活动，但初时规模较小。\r\n\r\n2003年，由于香港特别行政区政府施政恶劣：时任财政司司长梁锦松“偷步买车”风波、时任保安局局长叶刘淑仪强推《基本法第二十三条》立法、时任卫生福利及食物局局长杨永强在“沙士”事件中的失职，激起民怨，七一大游行由是应运而生。50万香港人在这一年的7月1日回归庆典中上街，但仍在运动中保持了守秩序、非暴力的作风。当年的七一大游行是香港继1989年5月28日150万人参加全球华人大游行及1989年5月21日八九民运100万人大游行后最大型的一次游行活动。最终，基本法第二十三条立法被搁置，七一大游行亦成为了香港民主抗争的精神象征，每年举行，由民间人权阵线主办。泛民主派政治团体藉游行汇众支持者并进行筹款。\r\n\r\n2020年，警方以新冠肺炎疫情及限聚令为由，向民阵发出反对通知书，是2003年逾50万人上街反23条后，民阵7.1游行首次被禁[1]。"
