event: 港人九龙游行 近300人被警拘捕 – 法国国际广播电台 - RFI——  07/09/2020 - 04:20        （法新社香港7日电） 香港民主运动人士上街要求恢复举行立法会选举，与警方爆发零星冲突，近300个人遭到拘捕。    今天原本是香港举行立法选举的日子，但由北京任命的香港行政长官林郑月娥7月宣布，因疫情关系将立法会选举延后一年，激起了反对者的愤怒。    九龙昨天出现大批警察，试图阻止网路发起的快闪抗议活动。    警方表示，多名示威者在不同地点向警员丢掷硬物。截至晚间9时，港警共拘捕了289人。    ©
