event: 11 日新华网刊载《专家称武汉不明原因的病毒性肺炎可防可控》国家医疗专家组专家，北京大学第一医院呼吸和危重症医学科主任王广发接受媒体参访。王广发说，目前病人的病情和整体疫情处于可控状态，大部分患者病情属于轻到中度。确诊的病例中，重症所占比与普通肺炎重症所占比差别不大，目前也没有出现参与救治的医护人员感染情况。经治疗，有部分患者已经治愈出院，其他患者还在积极治疗过程中。
