event: 八六学潮，台湾史学界又称其为丙寅学运，是中国大陆各地高校学生自1986年12月上旬至1987年初接连发起的学生运动。起因是位于安徽省合肥市的中国科学技术大学学生因不满合肥市西市区人大代表选举问题，抗议中共不遵守“新选举法”、违法干涉基层民主选举，联合安徽大学等高校4000余名学生走上街头发起“要求进行民主选举”的游行，由此引发全国范围的第一次学潮。随后湖北、上海、江苏、浙江、黑龙江、北京等省市高校的数万名学生上街游行。学潮在上海达到高潮，十几所上海高校学生上街游行示威。人数最多的一个星期里，每日游行学生达数万人。同济大学、上海交通大学、上海财经大学等是上海学潮主力。[1]最后经地方政府和学校当局的疏导和阻止，并以北京的“元旦风波”被平息标志着学潮的结束，前后共持续了27天。[2][3]此次学潮被平息之后不久，“反对资产阶级自由化”运动正式开始，时任中共中央总书记胡耀邦因受到党内保守派的施压而被迫在中共中央政治局扩大会议上主动请辞。
