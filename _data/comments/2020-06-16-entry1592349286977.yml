title: '[國際] 歐洲議會提案譴責北京干涉香港 籲向國際法院提告'
significance: '3'
event: >-
  歐洲議會嚴重關切中國政府推動制定「港版國安法」，提案強烈譴責北京不斷干涉香港內政，除呼籲會員國向國際法院提訴訟，也強調願與國際夥伴合作鞏固台灣民主。中國全國人民代表大會5月28日通過港版國安法立法授權。香港經濟日報16日報導，此法可能7月初通過，並爭取在香港立法會9月6日選舉前實施。中國推動「港版國安法」，除了改變對香港實施「一國兩制」的承諾外，更可能削弱香港自治、資訊自由，引發美國及英國嚴重關切
