title: 香港教协投诉央视纪录片不成立
significance: "3"
event: "香港三家电视台今年5月播放中央广播电视总台制作的纪录片《另一个香港》，片内提及香港教协支持中学生宣扬港独，批评教协有煽动学界去维园示威等。教协\
  于6月去信通讯局投诉，认为纪录片的内容失实。通讯局昨日回应称，本地广播机构确保外购节目完全符合规管要求等，故裁定投诉不成立。  根据香港01新闻报道，教协\
  副会长叶建源批评，通讯局的说法是双重标准，对裁决感到遗憾，要求通讯局厘清外购节目的规管标准。  《另一个香港》由央视制作共两集的纪录片，总片长约80分钟，\
  其简介指修例风波中，激进暴力犯罪行为严重践踏法治和社会秩序，严重破坏香港繁荣稳定，严重挑战一国两制原则底线，希望借由此专题片聚焦“黑色风暴”笼罩下的香港。                  \
