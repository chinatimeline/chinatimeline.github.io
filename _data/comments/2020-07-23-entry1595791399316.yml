title: 中国将考虑不承认港人持有的BNO护照作为有效旅行证件--外交部
significance: '3'
event: >-
  路透北京7月23日 -
  英国为香港的英国国民海外（BNO）护照持有者提供入籍路径，作为回应，中国外交部周四表示，中方将考虑不承认BNO作为有效旅行证件，并保留采取进一步措施的权利。
