title: 河北本土疫情嚴峻 將強制檢測1800萬人
significance: "5"
event: "中央社台北6日電）中國河北省2日爆發武漢肺炎本土疫情後持續嚴峻，官方宣布進入戰時狀態。爆出疫情的石家莊市、刑台市已實施高度封管，即刻展開全員強\
  制核酸檢測，試圖阻斷傳播，預計將檢測超過1800萬人。    截至5日，河北短短4天冒出2019冠狀病毒疾病（COVID-19）確診病例39例、無症狀感染\
  者78人，躍為中國大陸最嚴重疫區。    中國疾病預防控制中心專家組以及國家衛生健康委員會高級別專家組昨天已抵達石家莊和邢台。    綜合中新網、環球時報\
  報導，中國國家衛健委主任馬曉偉5日指導疫情防控工作時提出，力爭3至4天完成疫情發生地全員核酸檢測。    公開資料顯示，石家莊現有常住人口約1103萬人，\
  刑台也有739萬人，兩市全民檢測將超過1800萬人。  "
