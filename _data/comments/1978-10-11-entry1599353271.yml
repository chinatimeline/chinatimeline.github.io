event: 西单民主墙，主要指的是中华人民共和国北京西长安街和西单北大街交会处，西单体育场约2米高、100米长（也有一说是200米左右）的宽阔围墙，于1978-1979年期间张贴有许多不同政见的大字报，故被称为“民主墙”。西单民主墙源于文化大革命后的拨乱反正、改革开放时期，被视为当代中华人民共和国民主运动的开端，其发挥宣传政治自由与民主的短暂自由时期被称为“北京之春”。
