event: 香港反送中「721元朗襲擊」事件今天(21日)滿8個月，示威者晚間聚集元朗一帶，有人以雜物設置路障，並投擲燃燒彈。香港警方在近9時施放催淚彈，將多人制伏在地，元朗區議會主席也遭拘捕。綜合香港電台、明報新聞網、立場新聞等港媒報導，先前有人在網路上號召，今天傍晚6時到元朗站「自備藤條及木棍」、「清除黃屍曱甴(蟑螂)」。截至今天下午，港鐵元朗站地面公車站的牆身，被貼上反對民主派議員，以及「支持23條立法」的海報，旁邊有警員戒備，並未清理牆上文宣，也未見有人聚集。
