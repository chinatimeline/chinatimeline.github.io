title: 港民在四区商场集会 多人被警察制服
significance: '3'
event: "据《星岛日报》报道，港民下午在四区发起“和你Shop”集会。下午近2时30分，一批手持警棍的警员及便衣警员进入将军澳东港城内，部分警员手持持胡椒喷雾。示威者则在商场内聚集，并高叫口号。\r\n\r\n警员其后作出广播指，若在场人士不离开，会进行拘捕行动。其后，港警指在场人士正参与非法集结，冲上商场二楼制服多人。警员还在通道设起封锁线，并要求记者后退。商场也广播指，在香港政府因应疫情而实施的措施下，禁止多于八人的公众聚集，呼吁场内人士留意。"
