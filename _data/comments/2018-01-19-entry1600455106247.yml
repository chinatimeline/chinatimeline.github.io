title: 维权律师余文生被捕 曾呼吁修宪
significance: "3"
event: 本周五早晨，曾经为多名被捕人权律师进行代理辩护的维权律师余文生在送孩子上学时被警方拘捕。本周早些时候，中国当局吊销了余文生的律师执照，并且拒绝为其签发护照。而就在被捕前一天，余文生还公开呼吁修改宪法。
