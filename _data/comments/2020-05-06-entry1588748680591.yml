title: 武漢民眾籌款建立疫情紀念碑 貼文被刪遭警傳喚
significance: '2'
event: "（中央社台北5日電）武漢多名市民因疫情喪生，當地居民張海4日在網路發起上發起籌款，計劃設立疫情遇難者紀念碑，並追究官方隱瞞疫情者的責任。但他的網路及電話卻遭到監控，4日當天還被派出所傳喚詢問。\r\n\r\n美國之音（VOA）中文網報導，張海4日透過網路，以自己的實名發起「關於籌款立碑紀念在武漢疫情遇難者的募捐公告」，以及捐款二維碼。\r\n\r\n張海表示，他希望以這種方式「為所有不幸感染新冠（武漢肺炎）病毒而病逝的武"
