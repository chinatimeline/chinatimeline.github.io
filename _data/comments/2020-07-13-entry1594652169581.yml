title: '[兩岸] 黎智英等人六四集會案 延至9/15再開庭'
significance: '2'
event: >-
  今年六四紀念日，香港警方以限聚令為由反對集會，壹傳媒集團創辦人黎智英等13人被控「煽惑他人參與未經批准集結」，並在今天(13日)下午再出庭應訊。法院宣布，此案延後至9月15日處理。綜合香港電台及香港蘋果日報報導，黎智英及香港支聯會主席李卓人、副主席何俊仁、民陣副召集人陳皓桓等13人，在警方發出「禁止公眾集會通知」下，涉嫌在維園舉行六四燭光晚會，被控煽惑他人參與未經批准集結，案件下午在西九龍裁判法
