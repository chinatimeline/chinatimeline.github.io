title: 澳加新英美五国外长就香港人民权利遭受侵蚀发表联合声明
significance: '5'
event: >-
  2020年8月9日，美国国务院发言人办公室发布由澳大利亚、加拿大、新西兰外长、英国外交大臣和美国国务卿共同签署的关于香港人民的权利受到侵蚀的联合声明。声明全文如下： 
