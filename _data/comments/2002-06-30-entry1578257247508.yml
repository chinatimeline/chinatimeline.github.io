title: 王炳章在越南被中國國安部抓捕
event: >-
  《中國之春》創辦人、中國民主黨创办人之一王炳章，在越南边境附近，遭中國國安部與越南公安部人員綁架至一艘往中國的船上，在中國領土上遭公安逮捕。2003年2月，广东省深圳市中級人民法院以为台湾从事间谍活动和组织领导恐怖组织的罪名判处王炳章无期徒刑。
