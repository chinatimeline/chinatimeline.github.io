title: 中国民主团结联盟
significance: 2
event: "1983年12月，海外第一个以中国留学生和访问学者为主的民主运动团体“中国民主团结联盟（中国民联）”在纽约成立；王炳章博士被选为民联一大主席。民联一大通过的章程第一章总纲第一条规定：中国民联其机关刊物为“中国之春”杂志，党章并规定主席职务只可连选连任二届。当时王炳章主席并任中春编辑；84年１月，民联常委林樵清任中春经理。\r\n\r\n
  \r\n\r\n1985年12月，来自全球各地的民联第二次代表大会召开，选举王炳章连任主席。中春杂志由王炳章主席负责，民联常委林樵清续为中春经理。\r\n\r\n
  \r\n\r\n88年1月民联三大选出胡平为主席，民联和“中春”杂志领导权和平转移。胡平主席任中春主编，民联常委丁楚任经理，监委主任薛伟任发行。\r\n\r\n
  \r\n\r\n89年年初，中国民联发生“倒王（炳章）事件”，民联分裂成拥护王炳章和反王二派。89年4月2日原中国民联支持王炳章派的新、老盟员108名在纽约皇后区召开了海外第一次组党大会，正式揭开了海外中国民主运动组织反对党的序幕。代表大会决议组建中国民主党，在炳章坚辞竞选任何职务的情况下大会选举了郑为民为主任、林樵清、汤光中为付主任的中国民主党筹备委员会。参加会议的代表大多数登记为中国民主党党员。"
