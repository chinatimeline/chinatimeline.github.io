event: '一名属于湖北孝感市的解放军空军降兵军保障部的军官上周六（25日）确诊新型肺炎，但涉事军官此前曾到访之地不详。据香港民运信息中心指，军人绝大部份时间均要集体行动，包括训练、用餐、睡觉，故一人患病，恐增加交叉感染机会。孝感市距离疫症重区武汉约70公里。


  广告 继续浏览后续


  据苹果日报今天报道说，武汉肺炎，传孝感市解放军空兵确诊，200名现役军人被隔离。


  该消息说，传孝感市解放军空兵确诊新型肺炎。'
