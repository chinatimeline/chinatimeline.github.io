  批评香港成“警察国度”——  香港民主党立法会议员许智峰因涉及今年5月8日立法会内务委员会的冲突事件，今日（11月2日）于西区警署就另一宗案件报到时被捕。他于下午获准以1000元（港元，176.28新元）保释，本周四将会连同另外七名被捕的民主派人士提堂。许智峰批评说，港警这是彻头彻尾的滥捕滥告、滥用权力，他形容香港似已成为“警察国度”（police
  state）。  据香港01报道，许智峰指，自己被控违反《立法会(权力及特权)条例》中的藐视罪以及干预立法会人员罪。他批评说，这次拘捕他和其他七名民主派人士，是彻头彻尾的滥捕滥告、滥用权力，香港似已成为“警察国度”（police
  state），立法会议事堂的程序、一言一行，竟然要由警方去管治。他指出，政府、建制派的无能，就由警方去管理。  许智峰还再次谴责警方拘捕行动，扬言民主派的议会抗争绝不罢休，无畏无...
