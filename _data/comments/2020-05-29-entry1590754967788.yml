title: 香港中联办：坚定支持林郑和港府履行维护国安义务
significance: '4'
event: "香港中联办今天（29日）表示，坚定支持行政长官林郑月娥和特区政府履行维护国家安全义务，推动香港早日恢复安宁，重拾经济民生发展。\r\n\r\n中联办发言人透过官网提到，林郑月娥强调香港是中国不可分离的部分，维护国家主权、安全和发展利益是香港特区的宪制责任，和每一位香港市民息息相关，也通过报纸发表致各位香港市民的信，表达对香港的真挚感情和对“黑暴”创伤的深沉忧虑，指出香港已经成为国家安全的缺口，自身的繁荣稳定亦"
