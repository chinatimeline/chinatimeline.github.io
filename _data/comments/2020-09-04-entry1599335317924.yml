title: 浙江“翻墙”被罚人数剧增 分析：审查出海
significance: '4'
event: >-
  从2020年初截止到目前，浙江省因“翻墙”被行政处罚的个人已达57人；这一数据在2019年为5人；在2018及更早年份，则无人因此被罚。有分析认为，这反映了中共将审查制度延伸至海外，美国的净网计划应对此采取行动。
