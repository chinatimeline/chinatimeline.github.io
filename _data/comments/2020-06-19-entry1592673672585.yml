title: 欧洲议会：大陆若实施港版国安法 欧盟应入禀国际法院
significance: '5'
event: "欧洲议会6月19日以大比数通过议案，假如中国实施香港国安法，欧盟应入禀海牙国际法院，并利用经济方式劝阻中国中央政府。\r\n\r\n据香港01报道，欧洲议会以565票赞成、34票反对、62票弃权，大比数通过抗议香港国安法议案，要求香港国安法一旦生效，欧盟可以在海牙国际法院控告中国违反《中英联合声明》及《公民权利和政治权利国际公约》。\r\n\r\n多个欧洲国家、澳大利亚和美国都认为香港国安法会损害香港在一国两制下享有的自"
