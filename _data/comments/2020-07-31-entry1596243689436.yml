title: 涉违国安法 罗冠聪等六人逃往海外后被通缉
significance: '4'
event: >-
  《香港国安法》实施一个月，有消息称，香港警方通缉六名流亡海外的政治人物，包括罗冠聪、陈家驹、黄台仰、郑文杰、刘康及朱牧民，六人分别涉嫌煽动分裂国家、勾结外国或境外势力危害国家安全，均属违反《香港国安法》。消息指，警方或考虑冻结他们和相关组织在香港的户口。
