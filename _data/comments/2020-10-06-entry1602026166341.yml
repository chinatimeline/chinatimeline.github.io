title: "国际调查团武汉溯源疫情    世卫证实 : 名单需经中共审核"
significance: "2"
event: 针对武汉肺炎病毒的溯源问题，国际社会要求世界卫生组织组团到中国展开实地调查，世卫之前派出2名先遣小组人员前往中国，却没能到武汉，引发争议和多国的不满。世卫5日证实，中国对调查团严格控制，前往中国调查的专家团名单要交给北京审核。美国代表也在会上强调，无法忍受中国没做到正确、完整且及时通报疫情信息。针对国际社会要求对武汉肺炎病毒疾病源头到中国展开实地调查，世界卫生组织（
  WHO ）星期二证实，国际代表团的专家名单必须先提供给中国参考决定。
