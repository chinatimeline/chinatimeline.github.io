event: 法新社香港站引述香港警方8月10日星期一的消息，称因煽动分裂，周庭等共10人已于当日被捕。          周庭本人的脸书认证账号上也发布消息，称“已经确认根据‘国安法’的‘煽惑分裂’罪名被捕，在场律师称警方以一份8月6日发布的搜查令，在周家搜索”。约6小时前，她曾发消息称“由今早到现在，家门外暂时未见有可疑人物出现...今天发生在‘苹果’的事，往后可能会陆续有来。不要麻木，要保持愤怒，要继续守望相助”。同一天早些时候，香港警方以违反国安法为由逮捕了壹传媒的创办人黎智英父子三人，以及壹传媒高层。    曾是香港众志前副秘书长的周庭，与黄之锋，罗冠聪在今年6月底宣布退出该组织，随后香港众志宣布解散。当天（6月30日）晚11点，香港国安法正式生效。               ...
