title: 江西頻強拆、霸佔三自教堂聚會點　信徒：政府定基督教是邪教
significance: '4'
event: "江西省當局以「無證」「危房」「太顯眼」等各種理由強拆、取締三自教會聚會點，限制教會發展。\r\n\r\n2020年4月20日，江西省上饒市上饒縣一三自教會聚會點被當地官員以「無證、危房」為由強拆。當地官員警告信徒，拆除聚會點是上級的命令，「政府不許人信耶穌」。\r\n\r\n上饒市上饒縣一三自教會聚會點被夷為平地\r\n\r\n該聚會點一信徒告訴《寒冬》，市統戰部、宗教局官員在拆除前曾到聚會點檢查工作，勒令信徒不准再聚會，並下令拆除"
