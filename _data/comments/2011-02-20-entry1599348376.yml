event: 中国茉莉花活动，由匿名人士通过互联网发起，开始于2011年2月20日星期日下午二时（北京时间），在中国大陆多个大城市的闹市或广场、澳门、香港、台湾和部分海外地区同时进行。此后举办者宣称活动固定于每星期日下午二时在各城市人流最多地点或是中心广场进行散步和围观。该活动运用互联网与参与者进行协调联系。但是由于严密的安保措施，以及活动本身并不能反映群众的呼声，中国大陆一直没有发生大型的抗议活动[1]，而在港澳台地区，也只有数十人曾参与集会。现场多数群众出于“凑热闹”的心理前来围观。在时任美国驻华大使出现在北京王府井现场的视频[2]流出后，活动更增添了一丝异样的味道而迅速降温。北京现场视频显示，聚集人群甚至少于三里屯Apple专卖店前排队等候的人数。
