title: 中央党校副校长盛赞习近平与马列毛邓齐名
significance: '4'
event: >-
  6月15日是中共总书记习近平的67岁生日，中央党校副校长何毅亭在学习时报上撰文盛赞“习思想”是“21世纪马克思主义”，并指任何力量都阻挡不了中国特色社会主义的发展壮大。学习时报是中共中央党校的机关报，14日下午，学习时报就透过微信公众号预告，隔天会刊发重要文章和重大报导。
