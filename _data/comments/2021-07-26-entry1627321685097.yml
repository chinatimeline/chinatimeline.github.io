event: 郑州京广隧道被淹没
  传中共下令禁外媒采访——  【大纪元2021年07月26日讯】河南郑州京广隧道内大批车辆被洪水淹没，至今遇难人数成谜。这一惨剧引外国内外舆论的关注。近日传出中共当局对河南等地遭遇强降雨一事及京广隧道等相关话题下达禁令，要求陆媒报导转移话题，并要求京广隧道附近的商户禁止接受外媒采访。  此次河南洪灾，各地严重的灾情、郑州地铁5号线及京广隧道的惨剧，引发国际舆论的广泛关注。网络传出大量现场视频和图片，令人怵目惊心。  中共河南省7月25日官方通报，截至25日12时，此轮强降雨造成河南省139个县（市、区）1464个乡镇、1144.78万人受灾，因灾死亡63人、失踪5人。郑州、新乡、鹤壁、开封等6个地级市成为重灾区。  但由于中共官方惯于掩盖灾情，官方的数据普遍引发外界质疑。  ![](https://i.epochtimes.com/assets/uploads/2021/07/id13116016-image-1627146694819-600x800.png)
