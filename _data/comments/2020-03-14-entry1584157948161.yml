title: 占中九子之一陈健民今日出狱
significance: '3'
event: "占中发起人之一的香港中文大学教授陈健民今日（14日）刑满出狱。\r\n\r\n据《明报》报道，他早上9时许步出监狱，狱外有不少人迎接。陈健民对迎接者大喊“我要真普选！”\r\n\r\n陈健民对记者说，自己入狱差不多11个月，狱中日子艰难，但完全没有后悔，因为这是争取民主的代价。\r\n\r\n他表示，经历过去数个月，港人应更加明白当年为何会以公民抗命争取民主，在狱中看到反修例运动的消息，认为部分年轻人有激烈行为，但相信是被政府逼出来"
