title: 许章润指已被清华法学院革除教职　理由为“道德败坏”
significance: '4'
event: >-
  星期日获释的内地法律学者许章润，接受本台查询时表示，已经被清华大学法学院，革除教职和开除公职。近年多次公开批评政府的许章润，被指在四川嫖娼，遭公安从北京寓所带走一星期。他接受本台查询时表示，清华大学以「道德败坏」为由作出处分，他表示不会就有关决定追究校方，会承受、领受一切惩罚，对将来亦未有任何打算。
