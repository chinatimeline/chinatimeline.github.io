title: 新西兰将检讨与香港的外交关系
significance: '4'
event: "新西兰外交部长彼得斯星期四（9日）在一份声明中说：“中国通过一项新的香港版国家安全法的决定，从根本上改变了那里的国际环境。”（档案照）\r\n\r\n（早报讯）新西兰表示，该国将检讨与香港之间的外交关系，其中包括引渡安排、战略物品出口的管制和旅行建议。\r\n\r\n路透社报道，新西兰外交部长彼得斯星期四（9日）在一份声明中说：“中国通过一项新的香港版国家安全法的决定，从根本上改变了那里的国际环境。”"
