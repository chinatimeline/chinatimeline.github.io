event: 中国中央政府出手制定“港版国安法”，针对分裂国家、颠覆国家政权等四类行为，有香港网民发起今天（24日）下午1时在港岛区游行反对立法，香港警方早前则警告会“果断执法”。综合《明报》与香港01等港媒报道，反对该法的示威群众下午上街游行，过后演变成与香港警方的冲突。示威者如去年反修例期间的一样，占据马路，设立路障，并朝警方扔掷杂物。而香港警方则通过发射催泪弹、使用水炮车等设备驱散示威人群。
