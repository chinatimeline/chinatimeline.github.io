title: 中国民主正义党
event: "正义党的筹备工作始于1997年下半年。当时在中国即将签署联合国《公民权利与政治权利国际公约》的影响下，数以百计的中国大陆政治异议人士作好了行动的准备。中国浙江的政治异议人士王有才一开始提出在中国建立一个政治反对党“中国正义党”。1998年1月中国海外民运创始人王炳章闯关回中国大陆同王有才等中国大陆异议人士进行了秘密协商与探讨之后，当时已经中国大陆的政治异议人士已经开始公开组成起多个异议组织，以王炳章为代表的海外中国政治异议人士决定协助中国大陆政治异议人士组织起一个反对党。尽管王炳章后来被中共逮捕捕驱逐出境，其他海外的政治异议人士继续回到中国大陆去完成在中国大陆进行组党的准备工作。海内外的中国政治异议人士最后达成了成立“中国民主正义党”的决定，并于98年2月22日从中国大陆向全世界发出了成立宣言。\r\n\r\n正义党也是在中国海外民运组织的严重分歧的背景之下宣布成立的，正义党否定了中国大陆海外民运成为台湾国民党政府的外交和“反共”工具，正义党重申了中国民主运动的目标是让中国大陆的人民能够享受到国家富强、政府民主、人民自由、人权得到尊重、社会正义得到伸张，正义党肯定了中国海外民运的工作中心必须在中国大陆境内，正义党主张中国海外民主运动必须独立自主而不能依赖海外的任何其他政治势力。"
