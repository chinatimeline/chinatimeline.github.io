title: “保护”年轻人思想，中共改革香港教育体系
significance: '5'
event: "香港发生了长达数月的反政府抗议活动后，执政的中国共产党正在把手伸进这个半自治地区，对香港的教育体系进行全面改革。中共认为，正是这个教育体系培养了一代叛逆的年轻人。北京本月早些时候颁布的涉及范围广泛的国安法，也把香港的学生作为打击对象，他们一直是抗议活动背后的推动力量。\r\n\r\n北京支持的香港领导人林郑月娥周六在一个论坛上说，3000多名大、中、小学学生在抗议活动中被捕，表明了香港校园被反地方和中央政府的势力渗透程度之深。\r\n\r\n“面对如此严峻的青少年现状，我们不禁要问，香港的教育出现了什么问题？”她说。\r\n\r\n林郑月娥说，媒体对中国的负面报道，以及“对政府和执法机构的肆意抹黑”，都反映在学校的教材、课堂教学和学生的课外活动中。她说，对学生进行有关新国安法的教育，将有助于让他们变得更守法。\r\n\r\n中共在香港的目标很明确：培养忠诚爱国的新一代香港青年。中共在大陆使用这种意识形态控制策略富有成效，但这样做可能很快就会侵蚀香港学术自由的声誉。"
