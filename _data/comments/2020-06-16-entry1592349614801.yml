title: 中共修改中小学教材 学者：强化红色洗脑
significance: '4'
event: "中共最新修订的中小学教材大幅增加政治内容，近日下令中小学今年9月必须使用最新修订教材，并下令大学要加强思想政治教育。海外学者认为，中共修改教材就是要继续欺骗，强化对国民洗脑。\r\n中小学统编教材增加大量洗脑内容\r\n\r\n在中共教育部的要求下，大陆中小学从今年9月开始必须使用《2020年义务教育国家课程教学用书目录》中的教材，尤其是道德与法治、语文、历史，要全部使用统编教材。对于未按规定执行的地方和学校，“要严肃处理，责令纠正”。"
