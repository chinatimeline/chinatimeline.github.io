title: 到武汉实地报导疫情 张展律师突然失联
significance: '3'
event: "【大纪元2020年05月15日讯】（大纪元记者洪宁、凌云报导）武汉在1月封城后，上海维权律师张展以公民记者身份到武汉实地了解疫情实况，并通过社交媒体对外披露，但5月14日张展律师突然失联，朋友圈一天未更新，外界担忧张展“被失踪”。\r\n\r\n武汉一知情人对大纪元披露，武汉的国保一直在跟踪监控张展，几天前，她被便衣国保跟上，她曾说过自己很危险。5月14日失联，朋友圈一天未更新。\r\n\r\n该知情人说，5月13日中午"
