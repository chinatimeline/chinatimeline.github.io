event: 南方街头运动是发源于中国大陆南方城市如广州、深圳等地的主要以闹市区举牌抗议为形式的民众运动。参与者多为草根活动家。[1]据南方街头运动发起人之一王爱忠介绍，由于意识到停留在网上的意见和呼吁效果很差，所以他与刘远东，欧龙贵，杨崇等，发起了“从网络到广场”的概念。每个月的最后一个星期天的下午两点钟在广州黄花岗烈士陵园定期聚会，是南方街头运动的起步。参与者也从广州本地，到周边城市，甚至湖南广西等地。
