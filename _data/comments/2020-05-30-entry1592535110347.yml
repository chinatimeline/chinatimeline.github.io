title: 中国诗人王藏因“煽颠罪”被捕 妻小推特发文求援
significance: '4'
event: >-
  中国诗人王藏2014年曾因举办诗歌朗诵会声援香港占中运动，而被中国政府关押9个月。他在5月30日再次被云南警方以“煽动颠覆罪”为由逮补关押，至今下落不明。他的妻子为了声援丈夫，在推特上发文呼吁各界关注王藏的案件。
