title: 高福：北京疫情时间可能要前推一个月
significance: '4'
event: "中国疾控中心主任高福指出，北京最近反弹的冠病疫情可能不是5月底、6月初才出现的，认为时间可能要提前推一个月，即4月底左右。\r\n\r\n据财新网报道，高福昨天出席中国全国政协在上海就疫情防控机制展开的专题调研时，作出上述研判。但他强调，目前只是推测，仍需进一步验证。\r\n\r\n至于北京此次疫情是何时开始的问题，中国疾控中心流行病学首席专家吴尊友前天提出了不同的观点。\r\n\r\n吴尊友接受中国央视《新闻1+1》节目专访时说，"
