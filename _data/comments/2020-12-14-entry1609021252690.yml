event: （德国之声中文网）新加坡总理李显龙本周一（14日）发表电视讲话，宣布新加坡将是全球最早得到新冠病毒疫苗的国家之一。 他说，希望到2021年第三季度，将有足够疫苗为所有新加坡公民和长期居住在新加坡的居民进行接种。  新加坡卫生部专家团建议所有成年人都应注射疫苗。但当局表示不会强制要求，接种将是自愿的。据报道，新加坡政府订购的首批新冠疫苗预计将在本月底运达。首先获得疫苗的将是感染风险最大的医护人员以及年长体弱人士
