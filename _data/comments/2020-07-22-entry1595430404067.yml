title: 香港国安法：英国宣布明年一月无条件开放香港BNO入境 可携直系亲属
significance: '5'
event: >-
  英国内政大臣帕特尔（22日）宣布，2021年一月将正式对约300万持有英国国民（海外）——即BNO护照的香港公民开放入境英国签证申请。这就是英国政府此前所称的为有持有这种证件的香港人“开通一条通往英国公民的途径”。
