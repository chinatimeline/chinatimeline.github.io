event: 香港前“学生动源”召集人钟翰林被判“侮辱国旗罪”等两项罪名成立。  香港东区裁判法院星期五（12月11日）裁定钟翰林侮辱国旗和非法集结罪成立，还押至12月29日宣判。  钟翰林被控去年5月在立法会示威区与亲中团体“保卫香港运动”争执期间，毁坏对方的中国国旗。
