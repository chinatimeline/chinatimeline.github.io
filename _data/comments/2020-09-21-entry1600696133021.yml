title: 张展案移送法院起诉    中国人权律师团发声明谴责当局
significance: "3"
event: "公民记者张展涉嫌“寻衅滋事罪”一案，已进入法官审理程序。张展新委托的辩护律师闻宇披露，他接到上海市浦东新区检察院通知，张展案已移送该区法院。闻\
  宇会见张展的机会，再度被押后。中国人权律师团就此发表声明，谴责当局借故迫害张展。   "
