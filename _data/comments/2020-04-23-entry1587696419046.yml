title: 港大研究人员：中国2月中旬确诊病例或是现有四倍
significance: '4'
event: "香港大学一组研究人员发现，如果中国在冠病疫情发生后一开始采用较为广义的病例定义，中国在2月中旬的确诊病例总数可能会是现有的四倍。\r\n\r\n据香港《南华早报》报道，研究人员测算，中国如果采用在2月初修订的诊断标准，中国的确诊病例在2月20日可能已经达到23万2000例，而不是官方总数的约5万5000例。据中国国家卫健委通报，截至2月20日，中国确诊病例数字是5万4965例。"
