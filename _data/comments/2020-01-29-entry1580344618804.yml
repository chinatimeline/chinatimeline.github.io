title: 武汉肺炎疫情威胁扩散超过非典 美国英国德国加拿大停飞大陆航班
significance: '5'
event: >-
  英国航空公司周三宣布将暂停其飞往中国大陆的所有航班，这是国外加强预防措施的标志。英国航空公司说是遵循英国的指示，英国尤其是在美国和德国之后，建议其国民不要前往该国。与此同时，印尼航空公司狮航宣布也将这样做。香港国泰航空公司，美国联合航空公司和加拿大航空已经宣布打算减少其服务。香港还宣布将关闭与中国其他地区的14个过境点中的六个。据报道，一些国家推出措施，限制来自中国有两个星期以内经往武汉的游客自由入境，并强化了签证控制。越南等国宣布停发中国公民签证。[RFI报道](http://www.rfi.fr/cn/%E4%B8%AD%E5%9B%BD/20200129-%E6%AD%A6%E6%B1%89%E8%82%BA%E7%82%8E%E7%96%AB%E6%83%85%E5%A8%81%E8%83%81%E6%89%A9%E6%95%A3%E8%B6%85%E8%BF%87%E9%9D%9E%E5%85%B8-%E5%9B%BD%E9%99%85%E8%88%AA%E7%A9%BA%E7%AD%89%E5%BC%80%E5%A7%8B%E4%B8%8E%E4%B8%AD%E5%9B%BD%E5%88%87%E5%89%B2),
