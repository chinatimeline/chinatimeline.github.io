title: 香港区议员在721事件一周年前发起游行 四人被捕
significance: '4'
event: "有香港区议员在元朗721事件发生一周年前发起游行，四名区议员被捕。\r\n\r\n据香港《明报》报道，元朗区议员伍健伟、林进及荃湾区议员岑敖晖等人今天（19日）在元朗港铁站集合，防暴警以扬声器警告他们涉违反限聚令，并拉起橙带，将其包围，要求他们出示身分证。\r\n\r\n防暴警在另一处截查在场者，现场记者趋前拍摄，情况一度混乱，有防暴警施放胡椒喷剂，多人被喷中。"
