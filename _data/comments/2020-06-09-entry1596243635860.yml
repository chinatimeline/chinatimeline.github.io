title: 多省連重判52名基督徒　持有大量信仰書籍、視頻獲刑15年
significance: '4'
event: >-
  全能神教會持續遭中共嚴厲鎮壓，多地基督徒僅因踐行信仰遭重判監禁，其中一名基督徒僅因存儲大量與信仰有關的電子書籍、視頻被重判15年。 
  全能神教會是中國受迫害最嚴重的新興基督教教會，在武漢肺炎疫情爆發期間，仍是中共重點鎮壓對象。不僅全國各地針對該教會基督徒的抓捕行動不斷，且教會成員因踐行信仰而遭到重判。 
  《寒冬》收到來自新疆、山西、安徽、湖北、雲南地區52名基督徒今年被判刑的消息。不幸的是，這僅是無數案例中的一小部分。 
  家住新疆阿克蘇市的江秧花女士，於2019年8月21日被抓捕，2020年6月9日，新疆維吾爾自治區阿克蘇市人民法院以《刑法》第300條第一款「組織、利用邪教組織破壞法律實施罪」判其有期徒刑15年，並處罰金10萬元（人民幣，下同。約1.4萬美元），剝奪政治權利5年。 
