event: 四川石渠县藏人仍受打压
  八名僧俗藏人被捕——  中国当局在四川石渠县境内继续以搜查为名对僧俗藏人进行骚扰和打压，上周又拘捕了六名僧人和两名妇女；另外，当地母语保护协会成员也成为当局打击的对象。  根据最新消息证实，上周五（9月3日），中国当局在四川省甘孜藏族自治州石渠县境内强行传唤了六名僧人和两名女村民，经过数小时的盘问和再度搜查，对他们实施了拘捕。        四川石渠县再有五十三名藏人被捕          供奉达赖喇嘛法像
