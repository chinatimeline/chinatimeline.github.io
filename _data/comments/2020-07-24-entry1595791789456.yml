  [國際] 中國命美駐成都領事館關閉
  白宮籲勿以牙還牙——白宮在美東時間24日籲請中國，不要採取「以牙還牙的報復手段」，為了美方下令中國駐休士頓總領事館關閉，而對美國駐成都總領事館採取相同作法。白宮國家安全會議發言人尤約特(John
  Ullyot)說：「我們命令中華人民共和國駐休士頓總事館關閉的行動，是為了保護美國人民的智慧財產和個人資訊。我們籲請中國共產黨停止這些惡意行動，不要採取以牙還牙的報復手段。」......more
