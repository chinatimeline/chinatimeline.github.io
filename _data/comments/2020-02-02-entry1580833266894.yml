event: 温州政府宣布从2月2日零点开始封城，将9百多万温州居民与外界隔开，试图抑制新冠病毒疫情的扩散。浙江温州距离武汉800公里，已确诊新冠病毒感染265例,目前是中国第二大疫情沦陷区。温州当局宣布今天开始封城的同时，还出台一些严控居民在市内流动的措施，包括每户只能有一人，每隔两天出门一次，采购食物和生活用品。其他人除了生病需要就医，或参加疫情防控等必要工作，都不得外出。温州当局还限制车辆行驶。城内公交系统和长途客运全部暂停。主要交通干道被封闭。电影院，游泳馆等公共场所关门停业。企业暂停运营至2月17日，学校停课到3月1日。
