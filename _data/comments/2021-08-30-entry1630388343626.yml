event: 中国教育部宣布压减考试次数、不排名——  2021-08-30T15:05:07.842Z    中小学生如何减负是当前中国应试教育的一大难题    （德国之声中文网）继7月下旬中国官方出台严厉的“双减”政策后，中国教育部本周一又公布了有关义务教育学校考试管理的通知。其中要求大幅压减考试次数，小学一二年级不进行纸笔考试，义务教育其他年级由学校每学期组织一次期末考试，初中年级可适当安排一次期中考试，但学校和班级不得组织周考、月考、单元考试等其他各类考试，也不得变相组织考试。此外，学校期中期末考试实行等级评价，一般分4至5个等级。考试结果不排名、不公布，以适当方式告知学生和家长，不得将考试结果在各类家长群传播。不得按考试结果给学生调整分班、排座位、“贴标签”等等。  不排名引担忧  中国大陆目前实行九年义务教育制。教育部的新规在网民中立即引发争议。有人表示支持，...
