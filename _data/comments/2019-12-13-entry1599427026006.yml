title: 1213「廈門會議」-1226大抓捕
significance: '4'
event: >-
  中国维权律师关注组在这条消息的附件中介绍："2019年12月初，多名来自全国各地的异见人士、人权律师、维权公民在福建省厦门市吃饭聚会，议论时政。众人聚过后便各散东西，当局却于12月13日针对该次聚会设立专案，将之定性为颠覆国家政权的行为，并于12月26日起展开了一轮席卷全国的大抓捕。"
  消息中列出的被捕律师有丁家喜、黄志强、卢思位、刘书庆和卢廷阁。附件里的被捕维权人士包括戴振亚、李英和张忠顺。
