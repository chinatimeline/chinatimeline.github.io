event: 港九新界多区举办6.12反修例包围立法会一周年社会展览，一名白衣男子一边高呼“警察加油”和“曱甴（蟑螂，乃警察对黑衣年轻者示威者的侮辱称呼）”口号，一边挥刀冲入观塘街站的人群，幸好被在场人士制服，一名见义勇为的男子在纠缠过程中右手遭到割伤而大量流血。根据苹果日报和网媒立场新闻报道，涉嫌行凶者为亲北京的政党民建联的前社区主任邝星宇。
