title: 港议员要削警队开支预算 港保安局长批：极不负责 敌意针对警队
significance: '3'
event: "香港立法会29日继续审议财政预算案。保安局局长李家超表示，反对议员提出削减警队来年开支预算，认为有关建议极不负责任，形容议员敌意针对警队。\r\n\r\n据香港电台报道看李家超发言时指出，有议员支持暴徒，以“手足”相称，而所谓“手足”之中，包括宣扬港独的人，因此质疑有关议员会否与港独割席。\r\n\r\n李家超批评，年轻人因犯法前途尽毁，但背后推动的人，却得到政治及金钱利益。"
