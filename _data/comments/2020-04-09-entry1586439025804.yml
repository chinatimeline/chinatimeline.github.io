event: "上海官方今天宣布，上海市高三、初三年级将于4月27日起返校开学。图为两名戴着口罩的民众正在上海外滩的广场拍照。（路透社）\r\n\r\n上海官方今天宣布，上海市高三、初三年级将于4月27日起返校开学，而各级各类学校在5月6日前需做好其他学段和年级分批返校开学的准备，具体时间将根据疫情发展情况另行研究确定后发布。\r\
