title: 维权网｜疫情期间因言获罪 北科大退休教师陈兆志已被批捕
significance: '4'
event: "（维权网信息中心报道）2020年4月25日，本网获悉：疫情期间遭刑事拘留的北京科技大学退休教师陈兆志已于4月17日被海淀区检察院批准逮捕，其涉嫌罪名由刑事拘留时的“编造、故意传播虚假信息罪”变更为“寻衅滋事罪”。\r\n委托律师近日前往海淀区看守所会见了陈兆志。陈兆志的疫情言论包括“武汉病毒不是中国病毒，是中共病毒”等，他认为这是中共在对他进行政治迫害和侵害言论自由，因此拒绝在审讯笔录上签字。"
