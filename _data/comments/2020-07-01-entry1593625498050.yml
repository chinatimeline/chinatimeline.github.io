title: 消息：铜锣湾出现新设国安部门便衣警 配“N字母”卡纸
significance: '4'
event: "铜锣湾据传出现新设国安部门便衣警 配“N字母”卡纸。（香港01）\r\n\r\n香港国安法正式生效，今日（7月1日）有大批防暴警察在铜锣湾一带戒备及驱散在场人士。网媒香港01拍摄到几队穿着警察背心的便衣警，其配戴行动呼号的位置，放置了粉红色卡纸，以英文字母“N”为代表及一个数字。消息指，该批警员为警队为国安法新设部门人员，“N”即指“National”。\r\n\r\n据香港01报道，下午1时在维园喷水池附近，记者发现有"
