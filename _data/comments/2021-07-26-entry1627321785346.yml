title: 外媒“抹黑”？ 德国记者郑州被围堵
significance: "3"
event: （德国之声中文网）郑州发生特大水灾后，一些在中国的国际媒体记者来到这座千万人口大城市，进行现场报道。德国记者马蒂亚斯·比林格（Mathias
  Bölinger）也是其中之一。上周末，他在郑州也为德国之声提供了有关灾情的报道。但他没有想到，拍摄期间一段不愉快的小插曲成了中文网络上热传的视频。   比林格对德国之声回忆道，他7月24日下午与同事在郑州市中心距离京广隧道不远处，应约与德国之声电视新闻（英语）连线。连线过程中，就注意到周围聚集了一些人，用手机对他拍摄。  连线之后，他在附近与市民交谈，用手机拍照。有人上前称不能拍摄，问他是谁以及从哪来。有两名女士，声称是河南电视台的，一定要与记者交谈，其中一个一直在录像。
