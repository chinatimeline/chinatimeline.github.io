title: 中共通过港版国安法 欧盟和北约强烈反对
significance: '5'
event: "【大纪元2020年06月30日讯】（大纪元记者张婷综合报导）中共全国人大常委会周二（6月30日）通过的“港版国安法”将允许北京更加深入地控制香港，引发国际社会的谴责。欧盟表示，“强烈反对”国安法的通过；北约表示，中共在破坏香港自治。\r\n\r\n欧盟：国安法损害香港的司法独立和法治\r\n\r\n欧盟理事会主席查尔斯‧米歇尔（Charles Michel）在周二的新闻发布会上表示，“港版国安法”的通过“有严重损害香港的"
