title: 西安离婚预约爆满 有人刚离婚又去复婚
significance: '1'
event: "中国陕西西安市自复工以来，多个婚姻登记处离婚预约天天爆满，截至3月5日，离婚预约已经排号排到了18日，更有人刚离婚又去复婚。\r\n\r\n碑林区民政局婚姻登记处离婚名额上限达14对，但3月5日当天就有14对预约离婚，据悉前一天的离婚预约也是满的。工作人员王女士说，“以往每年在过年和高考之后，会出现离婚小高峰，今年受疫情影响，许多夫妻在家整整一个月，容易产生矛盾，加上之前因为疫情业务一直无法开展，所以这几天，明显能感觉到办理离婚的人数激增。”"
