event: 香港抓捕泛民8人  陸委會：置反對者於死地——        （中央社記者吳柏緯台北8日電）香港警方今早以參加未經批准的「七一遊行」為由，拘捕前立法會議員梁國雄、朱凱迪在內8名泛民主派人士。陸委會今天嚴厲譴責此舉視香港基本法為無物，形同置反對人士於死地。    香港前立法會議員梁國雄、胡志偉和朱凱迪，民間人權陣線召集人陳皓桓，東區區議員曾健成、徐子見和陳榮泰，以及社會民主連線成員鄧世禮等8人今天早上被警方逮捕。    他們因為參加未經批准的「七一遊行」，被依「煽惑他人明知而參與未經批准集結」、「舉行或組織未經批准集結」、「明知而參與未經批准集結」等罪名起訴，案件預定17日開庭。    大陸委員會8日透過書面表示，對於此種嚴重剝奪及侵犯港人自由與權利的作為，表達強烈的譴責。    陸委會表示，香港基本法明確賦予港人集會、遊行及示威的自由，但相關方面顯然視香港基本法...
