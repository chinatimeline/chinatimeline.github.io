title: 中國左派刊物中流被停19年復刊 引起側目
significance: '4'
event: >-
  （中央社記者邱國強北京8日電）被中共官方停刊達19年的知名左派刊物「中流」，8月底以電子版「中流叢刊」名義復刊，引起側目。外界認為，這類左派刊物能復刊除了有「土壤」，是否得到默許也令人推敲。   
  至於是否進一步讓紙本雜誌復刊，「中流」編輯部表示，紙本雜誌將待「條件成熟後適時推出」，並指電子版的復刊，已獲得包括知名左派學者孔慶東等人的支持和祝賀。
