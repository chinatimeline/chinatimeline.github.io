title: 苹果日报 | “天安门母亲”获美颁国际妇女勇气奖
significance: '3'
event: >-
  美国国务院连环出招力挺“天安门母亲”，美国国务院发表声明，强调美国人民和包括天安门母亲在内的六四难属并肩站在同一阵线后，他们亦在同一天向天安门母亲颁发“国际妇女勇气奖”。天安门母亲发起人之一的张先玲对此表示感谢，认为美方此举反映美国政府正义的一面。
