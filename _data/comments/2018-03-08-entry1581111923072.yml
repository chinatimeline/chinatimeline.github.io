event: >-
  2018年8月3日，寧夏同心縣韋州鎮政府下發通知計劃拆除清真大寺，當地穆斯林奮力抵抗，引起國際關注。強拆原因據說是該建築手續不全。數千回民示威抗議後，政府最終不得不讓步並作出回應，「不會整體拆除，必須依照經過審定的整改方案，結合實際進行整改」。
