title: 港大教授袁国勇质疑武汉官员曾隐瞒疫情：未及时对外公布信息
significance: '4'
event: >-
  英国广播公司（BBC）7月27日上传的一则视频采访报道中，香港大学李嘉诚医学院微生物学系讲座教授、香港特区政府防疫专家顾问团成员袁国勇教授在受访时提出质疑，并指武汉官员确实曾试图隐瞒过新冠肺炎疫情。         
  袁国勇在采访中指出，相信武汉官员有隐瞒疫情最初爆发的规模，未即时对外公布信息。报道提到，他曾于1月12日在深圳的一家人身上确诊出冠状病毒。他通过这一案例得知，家庭有聚集性感染被发现意味着病毒出现人传人。他介绍称，“我对在深圳确诊病例有经验。我知道病毒传染的效率有多快，我知道是从医院感染的。”袁国勇还补充说，“我知道（病毒）可以伴随着人搭乘航班到达数千英里之外的城市”。袁国勇据报立即向北京的官员报告了这一发现，但绝大多数的中国民众是在1周后才知...
