title: 逾百港民昨聚集悼念周梓乐 警拘41人
significance: '4'
event: >-
  有香港民众昨（8日）聚集在将军澳尚德停车场，悼念四个月前堕下身亡的香港科技大学生周梓乐，示威活动持续到凌晨，最终警方以涉嫌非法集结拘捕41人，并把他们押上旅游巴带走。据《星岛日报》、《明报》报道，昨天晚上约7时，一批市民已在将军澳尚德十字路口聚集，并有人在场献上鲜花及燃点蜡烛，并向周梓乐的遗照鞠躬。周梓乐去年11月凌晨在将军澳的警民冲突期间，从一处停车场三楼跌下导致重伤不治，舆论一直怀疑港警对他的死因负有责任，但他坠楼的原因至今不明。
