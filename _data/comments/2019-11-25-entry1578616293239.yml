title: 香港区议会选举民主派大胜
significance: '5'
event: >-
  港2019区议会选举结果正式出炉。在逾71%破纪录投票率下，香港地区政治版图出现翻天覆地的变化，民主派合共取得388席，比以往增加263席，18区中有17区由民主派取得过议席，民主党一跃成为最大党，多区均出现多名年轻的政治素人当选。建制派只有59席，比上届大减240席，许多资深议员和大将均宣告败选。
