event: '中国武汉肺炎“吹哨人”李文亮医生感染冠状病毒不治身亡，成为周五（2月7日）国际媒体聚焦的中国消息。


  路透社报道了国家监察委派调查组到武汉就李文亮及相关问题展开调查的消息，但指出有迹象显示涉及李文亮之死的言论遭到删查，“尤其是对政府的批评指责”。

  ![](https://ichef.bbci.co.uk/news/1024/branded_zhongwen/14460/production/_110804038_times.jpg)
  英国《泰晤士报》头版刊登感染新冠状病毒不治身亡的李文亮医生照片。

  网民发出“武汉政府欠李文亮医生一个道歉”和“我们要言论自由”等呼声，中共加大审查删贴力度，连国歌歌词“起来，不愿做奴隶的人们！”都遭禁。'
