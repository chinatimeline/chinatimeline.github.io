event: "【大纪元2020年05月13日讯】（大纪元记者张北采访报导）“宁愿站着死，绝不跪着活。真正的高贵不是这些诽谤侮辱迫害能决定的。”\r\n\r\n山东临沂市人大研究室副研究员丰晓燕因散发民主传单，被当局以治疗“精神病”为名关入臭名昭著的临沂市第四人民医院，她的女儿杨清（化名）连日来四处奔走呼吁，才得以见到母亲。丰晓燕在见面时对女儿表明了自己不可改变的意志。"
