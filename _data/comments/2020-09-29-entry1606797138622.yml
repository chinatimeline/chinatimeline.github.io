title: 今年6月至9月期間，天津市66名全能神教會基督徒被中共以「利用邪教組織破壞法律實施罪」判刑。
significance: "5"
event: "一名政府消息人士向《寒冬》透露：9月29日，天津市紅橋區法院對16名全能神教會基督徒進行集體判刑；8月6日，天津市北辰區法院對12名全能神教會\
  基督徒祕密判刑；7月31日，天津市河北區法院對21名全能神教會基督徒集體判刑。該消息人士稱，被判刑的基督徒均於2018年6月遭當局統一抓捕，判刑前他們已被\
  羈押在看守所兩年多。\r

  \r

  天津市另有17名基督徒也被集體判刑，但其家屬均未收到法院的判決書。這位消息人士解釋，法院拒向家屬提供判決書的原因之一是為防止基督徒家屬將判決書發布在網\
  上，引起中國的批評人士以及西方民主國家譴責中國宗教迫害、沒有人權。"
