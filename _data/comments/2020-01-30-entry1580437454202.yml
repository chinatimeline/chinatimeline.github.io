title: 世界卫生组织宣布中国武汉肺炎为国际关注的突发公共卫生事件
significance: '5'
event: "世界卫生组织（WHO）紧急委员会周四（1月30日）召开会议，宣布中国新型冠状病毒疫情构成国际关注的突发公共卫生事件（PHEIC）。这是世界卫生组织第三次就中国的疫情召开紧急委员会会议。世界卫生组织总干事谭德塞（Dr Tedros Adhanom Ghebreyesus）在宣布这一决定时，对中国政府应对疫情的努力和及时反应表示赞赏。他说，“这一宣布不是对中国的不信任，而是担心疫情在卫生条件不佳的国家扩散。”世界卫生组织认为，目前在中国以外的国家和地区确诊病例增加，是做出这一宣布的主要原因。（BBC中文网）\r\n\r\n所谓国际关注的突发公共卫生事件（Public Health Emergency of International Concern ，PHEIC），是指按特殊程序确定的不寻常公共卫生事件，包括以下两个特点：\r\n\r\n1. 通过疾病的国际传播构成对其他国家公共卫生风险；以及\r\n2. 有可能需要采取协调一致的国际应对措施\r\n\r\n此前，谭德塞28日专程前往北京，会晤了中国最高领导人习近平。"
