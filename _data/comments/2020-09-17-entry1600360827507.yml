title: 美国次卿抵台   断交以来访台最高层国务院官员
significance: "5"
event: "美国国务院次卿基斯·克拉奇（Keith
  Krach）17日率团抵台，预计将在周六(19日)出席台湾前总统李登辉的追思礼拜。两周前美国国务院曾传出克拉奇将主持美台双边经济暨商业对话，不过，台湾外交\
  部长吴钊燮受访时表示，双方积极筹备中，从未停止。但克拉奇此行就是参加李登辉的追思会。克拉奇也成为41年来美国国务院访台层级最高的官员。克拉奇(台译：柯拉克\
  )的专机17日下午5点20分左右抵达台北松山机场，包括美国在台协会台北办事处长郦英杰、台湾外交部次长曾厚仁与北美司长徐佑典都有到场接机。 "
