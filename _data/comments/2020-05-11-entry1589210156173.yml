title: 中国“两会”前致公开信吁启动国民制宪，知名学者张雪忠被警方带走
significance: '4'
event: "原中国华东政法大学副教授张雪忠5月10日发表近万字致中国全国人大公开信，呼吁尽早启动国民制宪程序，努力实现政治和平转型，并附上他所编撰的宪法草案建议稿。\r\n\r\n在这封已在网络上广泛而秘密地被中国网友传播的公开信中，张雪忠直言中国现行的宪法是“伪宪法”，他不认为全国人大代表是“中国人民的正当代表，也不认为全国人民代表大会是一个正当的代议机构”。\r\n\r\n据知，张雪忠已于周一（5月11日）凌晨被上海警方从家中带走，具体原因不明。"
