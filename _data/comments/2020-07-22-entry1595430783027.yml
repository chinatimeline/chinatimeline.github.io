title: 前香港众志创党主席罗冠聪与蓬佩奥于伦敦会面
significance: '5'
event: "前香港众志创党主席罗冠聪（左）于当地时间21日下午在伦敦与美国国务卿蓬佩奥（右）会面（罗冠聪面簿）\r\n\r\n前香港众志创党主席罗冠聪在面簿透露，他于当地时间21日下午在伦敦与美国国务卿蓬佩奥会面。他提到61万港人参与民主派立法会选举的初选，但北京无视这些民意，更密谋取消参选人资格，甚至为取消选举铺路，呼吁国际社会关注未来两个月局势发展。\r\n\r\n综合《南华早报》与香港电台网站的报道，蓬佩奥在伦敦摄政公园的美国"
