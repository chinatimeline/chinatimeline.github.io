title: 禁蒙面法
significance: '5'
event: >-
  港府援引「緊急法」實施「禁止蒙面規例」，禁止示威者在公眾活動中蒙面，違者最高可監禁1年或罰款，引發民眾反彈，接連兩日有人蒙面上街遊行。一名便衣警員在元朗遭示威者圍毆，過程中開槍射中一名14歲少年大腿。
