title: 北京：中方坚决反对欧盟通过涉港举措 已提出严正交涉
significance: '2'
event: >-
  就欧盟针对香港国安法将推出措施的消息，中国外交部发言人汪文斌在7月29日的例行记者会上回应指，香港事务纯属中国内政，任何外国或组织无权干涉。他表示，欧方做法违反不干涉别国内政这项国际关系基本准则，中方坚决反对，已向欧方提出了严正交涉。         
  法新社28日援引欧盟外交人士的话称，为反制北京在香港实施争议的港区国安法，欧盟将限制对香港出口可能用于监控或镇压的装备。欧盟各国外长周二晚间正式通过了关于签证及学术交流措施，对港人提供支持。据悉，有关支持港人的措施旨在方便香港人前往欧盟国家，在7月13日的欧盟外长会议上已经进行讨论。欧盟27国在共同文件中一致表示，6月30日北京在香港强推港区国安法“引起（对香港的）严重关切”。会议文件称，“欧盟对香港人权及自由受...
