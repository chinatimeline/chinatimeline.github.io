event: 中共施压 黎智英保释令被撤
  还押候审——  【大纪元2021年01月01日讯】一个多星期前刚刚获得保释的《苹果日报》创始人黎智英，在2020年最后一天再次被收押。  综合香港媒体报导，终审法院周四（12月31日）早上听取黎智英的代表律师和香港政府律政司代表的陈词后，下午4时做出上述裁决。法院批准律政司部分上诉许可的申请，以及临时扣留命令，黎智英须暂时再度还押，明年2月1日会就黎智英可否保释外出一事，作正式裁决。  自本月3日被捕的黎智英，本月23日在交纳1000万元港币保释金、不得请求外国制裁、不得接受电视、电台或网上访问、不得在纸本或网上发布文章等条件下，获保释。  黎智英12月23日获得保释消息一出，香港亲共阵营以及中共官媒跳脚，接连抨击香港高院“将乱港头目放虎归山”、“严重损害国安法权威”等。《文汇报》更发社评呼吁国安公署介入。  香港政府辖下的法律行政部门—...
