event: "中国全国人大常委会30日通过香港国安法后，中国国家主席习近平同日签署主席令予以公布，并自公布之日起施行。图为香港宣传该法的横幅。（法新社）\r\n\r\
  \n中国全国人大常委会今天表决，全票通过《中华人民共和国香港特别行政区维护国家安全法》（下称：香港国安法）后，中国国家主席习近平同日签署主席令予以公布，并自公布之日起施行。\r\
  \n\r\n据新华社消息，香港国安法共六章、66条，是一部兼具实体法、程序法和组织法内容的综合性法"
