event: 中国网信办要求不得违规向境外提供汽车数据——  中国国家互联网信息办公室等五部门周五发布“汽车数据安全管理若干规定（试行）”，明确因业务需要确需向境外提供重要数据的，汽车数据处理者应当落实数据出境安全评估制度要求，不得违规向境外提供重要数据。  据路透社报道，规定倡导汽车数据处理者减少对汽车数据的无序收集和违规滥用，遵守依法在境内存储的规定，加强重要数据安全保护。  “旨在规范汽车数据处理活动，保护个人、组织的合法权益，维护国家安全和社会公共利益，促进汽车数据合理开发利用，”网信办负责人表示。          规定还要求，汽车数据处理者应当履行个人信息保护责任，充分保护个人信息安全和合法权益；开展个人信息处理活动应当通过显著方式告知个人相关信息，处理敏感个人信息还应当取得个人单独同意。  此外，只有具有增强行车安全的目的和充分的必要性，方可收集指纹、声纹、人...
