title: 香港8名反對派人士被捕 蓬佩奧譴責中共違背自治承諾
significance: "4"
event: 2日譴責中國逮捕8名香港反對派政治人物，稱中國此舉是試圖要讓異議分子噤聲。（中央社檔案照片）                    （中央社華盛頓2日綜合外電報導）美國國務卿蓬佩奧（Mike
  Pompeo）今天譴責中國逮捕8名香港反對派政治人物，稱中國此舉是試圖要讓異議分子噤聲。    蓬佩奧在聲明中表示，對於中國逮捕包括5名香港現任立法會議員在內等政治人物一事，美國予以「強力譴責」。    蓬佩奧說：「香港政府對親民主的民意代表所做的騷擾和恐嚇，以及使異議分子噤聲的企圖，是香港政府持續與專制的中國共產黨同謀的最佳寫照，而中國共產黨正試圖奪走過去承諾給予香港的自治，並破壞對人權的尊重。」                ...
