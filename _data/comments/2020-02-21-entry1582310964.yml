  武汉市中心医院是当地27家三级甲等医院之一，官网显示，该院职工总数有4300多人。其前身为汉口天主堂医院，有140年的历史，主要有后湖和南京路两个院区，均位于汉口区，两者相距五六公里，其中后湖院区距离华南海鲜市场不到两公里，这也是武汉市中心医院较早接触到新冠肺炎病例的重要原因。


