title: 80萬人潮再現香港街頭
significance: '5'
event: >-
  香港民間人權陣線（民陣）響應12月10日「世界人權日」，在本週日（8日）發起「國際人權日遊行」。夜晚民陣宣布80萬人參與今日遊行，而警方宣布最高峰時人數為18.3萬。遊行全日大致和平進行，警方沒有發射催淚彈。
