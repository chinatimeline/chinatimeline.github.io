title: 美国禁止政府合同方使用华为等五家中资企业产品的规定生效
significance: '4'
event: >-
  路透华盛顿8月13日 - 美国国防部负责采购的副部长Ellen
  Lord表示，禁止美国政府从使用五家中国公司产品的企业采购产品或服务的新规周四起生效。这五家中国公司包括华为、海康威视和大华。   
  该规定将对向美国政府出售产品和服务的公司产生深远影响，因为他们现在需要证明他们没有使用浙江大华技术股份有限公司(002236.SZ)或杭州海康威视(002415.SZ)的产品，而这两家公司是全球监控设备的顶尖供应商。   
  该规定还适用于深圳海能达通信股份有限公司(002583.SZ)的双向无线电收发器、以及华为和中兴通讯(000063.SZ)的通讯设备或智能手机等移动设备。   
  路透7月率先报导了该规定将于8月13日生效。(完)        ...
