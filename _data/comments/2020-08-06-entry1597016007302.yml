title: 香港支聯會六四集會  24人遭起訴
significance: '5'
event: >-
  中央社記者張謙香港6日電）香港24名泛民主派人士包括眾志前秘書長黃之鋒、支聯會主席李卓人因為參加未經警方批准的「六四」燭光晚會而被警方起訴，罪名是「明知而參與未經批准集結」。   
  香港市民支援愛國民主運動聯合會晚上表示，支聯會11名常委及13名民主派人士被指干犯上述罪行，今天同時收到警方通知，表示將會起訴他們。   
  李卓人同時被控「舉辦一個未經批准集結」。   
  除了黃之鋒和李卓人，支聯會副主席何俊仁、秘書長蔡耀昌及常委張文光、麥海華、尹兆堅、梁耀忠，以及民主派的胡志偉、朱凱迪、梁國雄、何秀蘭、岑敖暉、羅冠聰（已離港）和壹傳媒集團創辦人黎智英等人也收到警方的起訴通知。   
