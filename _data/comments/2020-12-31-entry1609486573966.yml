event: 美国国务卿蓬佩奥12月31日就12名港人的命运发表声明，强烈谴责深圳法院的判决，并呼吁中国当局立即、无条件释放被判入狱服刑的其中10人。  声明说，在中共及其在香港唯命是从的人摧毁香港法治，掏空香港人民自由之前，香港曾经是个蓬勃繁荣的地区。设法逃离暴政的“12名港人”，理应在海外受到英雄般的欢迎，而不是被逮捕，接受秘密审判，入狱服刑。  声明说，中共对12名港人的迫害，其中两人在被捕时是未成年，再一次暴露出北京的残暴，公然无视其签署的国际条约，蔑视香港人民的权利。  声明谴责中共政权说，一个阻止本国人民离开的政权，不能宣称其伟大或全球领导地位，这样的政权只不过是个脆弱的、害怕本国人民的独裁政权。
