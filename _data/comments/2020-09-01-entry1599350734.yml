event: "六四學運領袖、美國智庫「對話中國」創辦人王丹等人周二（9/1）晚間在華府舉行線上記者會，宣布啟動海外憲政運動，希望藉此凝聚海外華人共識，為中國民主轉型後建立憲政體制做準備。\r\n\r\n這場海外憲政運動由對話中國、青年憲政會、中國民主轉型研究所等海外華人團體共同發起，並於美東時間9月1日上午10時在華盛頓舉行線上啟動記者會。對話中國理事會召集人王軍濤、中國民主轉型研究所所長王天成、青年憲政會代表吉家寶等人出席。"
