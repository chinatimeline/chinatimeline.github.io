title: 俄罗斯入侵乌克兰
significance: "5"
event: 2022年2月24日清晨，俄罗斯总统弗拉基米尔·普京发表全国电视演说，宣告以“去军事化”及“去纳粹化”为名对乌克兰采取“特别军事行动”，向乌克兰宣战。几分钟后，导弹和空袭袭击了整个乌克兰，包括乌克兰首都基辅在内的多座城市及其防卫设施，俄军地面部队同时兵分四路，从东、南、北、东北四个方向侵入乌克兰，白俄罗斯亦借道俄军让俄军部队可南下攻击乌克兰首都基辅，战争遂全面爆发。乌克兰总统弗拉基米尔·泽连斯基颁布了戒严和动员令。
