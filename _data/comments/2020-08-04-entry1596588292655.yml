event: 美国国务卿蓬佩奥（Mike Pompeo）周二承诺保护逃离香港的亲民主人士并批评中国。此前，中国媒体宣布，警方已下令逮捕一些已经在海外的香港亲民主斗士。          美国国务卿周二在推特上说：“美国谴责中共企图起诉居住在包括美国在内的中国境外的民主运动人士。我们站在自由的一边。”    蓬佩奥在一份声明中还说：“中国共产党不能容忍自己的人民自由地思考，并越来越试图扩大他们在中国境外的影响力。”    蓬佩奥补充说：“美国和其他自由国家将继续保护我们的人民免遭北京威权主义的长胳膊。”
