title: 黎智英和十多名香港泛民主派被捕
significance: '5'
event: "香港“壹传媒”集团创办人黎智英和香港10多名民主派人士今日被捕。据香港01报道，港警今日拘捕的人包括，香港民主党创党主席李柱铭、前立法会议员欧诺轩、梁国雄、李卓人、社会民主连线主席吴文远、民间人权阵线副主席陈皓桓等人，据悉被捕原因涉及非法集会及去年的反修例示威活动。\r\n\r\n区诺轩面簿专页今天（18日）早上发文，指区诺轩被警"
