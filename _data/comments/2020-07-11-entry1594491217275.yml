event: >-
  香港行政長官林鄭月娥今天(11日)指香港年輕一代出了問題，主因是教育「被政治化」，要扭轉局面，必須先解決政治問題。這就是為甚麼北京中央必須從國家層面訂定「港區國安法」。林鄭月娥上午在一項教育高峰論壇上致辭說，自去年6月起，「修例風波」引起的暴力違法事件，不但令香港飽受創傷，法治受到衝擊，也讓不少人深感香港教育的問題。她說，令人震驚的是，事件中有3,000多名大中小學學生因為參與違法暴力事件而被捕
