title: 武汉百步亭社区举行有4万多个家庭参加的“万家宴”
significance: '3'
event: >-
  1月18日，百步亭社区第二十届万家宴举行，4万多个家庭参加。随着一声“开锅”，居民们端出合作或单独制作的13986道菜品，大家边吃边聊，畅叙生活暖心事、新变化，共度欢乐农历小年。
