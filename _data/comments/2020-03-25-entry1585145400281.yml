title: 曾按照人大释法DQ两议员张举能将成为下届终审庭首席法官
significance: '4'
event: >-
  香港特首林郑月娥24日决定接纳终审法院首席大法官马道立的建议，待马道立明年年初任期届满之后，由现任终审法院常任法官张举能接任。各界对张举能的评价不一，而他曾经按照人大释法而否决梁颂恒和游蕙祯的上诉，从而使两人丧失立法会议席，成为他最受非议的判案“污点”。
