event: 中国国家卫健委周五公布，截至11日，全中国医护人员确诊感染“新冠病毒肺炎”已有1716例，光是湖北省的医护人员就占8成，其中已有6名医护人员不幸身亡。按照国家卫健委的数据，中国医护的染病占比，达所有确诊患者的2%；光是湖北省的医护人员确诊数就达1502例，其中，武汉市有1102例，占湖北省医务人员确诊病例逾7成。
