event: "中国高校海南大学今天发布声明，称已成立工作组核查该校退休教师王小妮发表不当言论的问题。\r\n据网友在微博发布的王小妮微博内容截图显示，王小妮曾在2014年3月转发过有关香港“占中”运动的博文，并在当年4月发文声援台湾太阳花学运，称“希望你们能继续带领国家走出黑暗”；2012年2月27日曾发文称“学雷锋”是荒诞戏剧等等。"
