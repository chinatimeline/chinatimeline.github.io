title: 人身、思想均無自由　中共嚴加管控下的中國教師處境如何
significance: null
event: 中共政權對教育隊伍意識形態採取嚴厲的審查和管控措施，以確保遵循黨的路線。  中共長期採取嚴厲措施，以確保全國中小學和高校教師對其絕對忠誠，並確保教師儘可能少地受民主、宗教甚至異議思想的影響。習近平2013年上台後，許多教育工作者因「不當言論」及其他「意識形態方面的問題」遭到處罰，審查和管控力度不斷加強。  這些措施包括對教師的出行嚴加限制，那些出國的教師每次回國都被要求上交護照，未經批准禁止離境，甚至不能去香港、澳門和台灣度假。不從者將受到處罰，甚至有可能因此丟掉工作。  2019年12月，浙江省瑞安市教育局公開通報處罰當地的3名教師，指他們擅自出國（境）或未按審批時間出國（境）。
