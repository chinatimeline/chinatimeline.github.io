title: 摩根大通：香港现行金融制度不变
significance: '2'
event: "投行摩根大通就中美局势发表报告认为，北京及香港将维持现行金融制度，联系汇率、自由经济、资金自由进出、货币自由兑换、商业法、金融监管及语言都将保持不变，并预期港元与美元挂钩的联系汇率制度不会改变，当局对维持这个制度的能力及意志仍然很强。\r\n\r\n据路透社（9日）报道，由摩根大通中国首席经济学家朱海斌旗下的团队撰写的报告分析，美国至今宣布包括取消给予香港特殊待遇在内的回应，与市场预期相符，而市场主要关注美国"
