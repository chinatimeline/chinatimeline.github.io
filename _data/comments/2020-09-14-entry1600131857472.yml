title: 西门子：表达顾虑是因为“在意中国”
significance: "3"
event: （德国之声中文网）西门子总裁兼首席执行官（CEO）凯飒（Joe
  Kaeser）被指"指手画脚指责中国在香港和新疆的政策"。在9月9日接受德国《时代周报》采访时，凯飒说，"我们正密切关注香港以及新疆当前事态的发展，并对此感到忧虑"。他指出，对于西门子而言，香港的特别行政区地位很重要，希望香港在港区国安法生效后继续可靠，强调西门子"反对任何形式的压迫、强迫劳动以及侵犯人权的行为"，无论是在自己的企业还是在伙伴企业。在谈到香港局势时，凯飒称："我们一直说，只要北京坚持一国两制的约定，德国经济界就可以接受、应对。然而中国已经有一段时间没有清晰确认这一点了，这的确不寻常。"
