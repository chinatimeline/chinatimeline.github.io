title: 反修例认暴动罪首人被判入獄四年
significance: '4'
event: "22岁的香港救生员于去年6月12日反修例示威期间，涉嫌在立法会门外冲击警方防线及投掷杂物，当场被捕并控以暴动罪。他本月4日在区域法院认罪，成为事件中首名承认参与暴动的被捕者，今天（15日）在区域法院被判入狱四年。\r\n\r\n据《明報》報道，法官胡雅文认为，被告涉及的暴动比起梁天琦2016年参与的旺角亚皆老街暴动更严重，形容其行为是对法治的“直接攻击”，故将量刑起点定为六年。"
