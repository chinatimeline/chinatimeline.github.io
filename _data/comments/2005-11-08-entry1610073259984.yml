title: 北京判家庭教会牧师蔡卓华三年刑
significance: "4"
event: 据设在得克萨斯州的“对华援助协会”透露，北京海淀区法院星期二以涉嫌非法经营罪宣判家庭教会牧师蔡卓华有期徒刑3年，蔡卓华的妻子肖云飞和她的哥哥肖高文分别被判处有期徒刑2年和1年半，肖高文的妻子胡锦云被免于刑事处分。蔡卓华因为自费印制圣经等宗教书籍而在2004年9月11号被捕。他的妻子肖云飞和她的哥哥肖高文、嫂子胡锦云则于9月27号在湖南被捕。据悉，中央政法委书记罗乾亲自干预了蔡卓华一案，并批示要严办。公安部也将此案定性为“建国以来最大的一起境外宗教渗透案”。
