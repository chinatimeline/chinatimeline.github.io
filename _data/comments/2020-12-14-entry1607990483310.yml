title: “中国酷吏举报清算中心”在美成立  焦距基层官员
significance: "3"
event: 一批华人民运人士日前在美国洛杉矶成立
  “中国酷吏举报清算中心”。发起人表示，他们将针对中国基层官员进行重点调查，并推动美国政府对施恶的中国官员进行制裁。        2020年12月10日，美国的一批华人民运人士成立了一个名为“中国酷吏举报清算中心”（China
  Torture Officials Whistleblower
  Center）的组织。根据该组织在其网站（ctowc.org）上的介绍，该组织是“曝光和惩治中国酷吏的全球举报者中心”，亦是“在全球范围开展保护并救援人权受害者的非政府人权组织”。该组织将围绕“接受和调查举报”、“保护和救援工作”、“曝光和惩治酷吏”三方面展开工作，从而针对向民众施恶的中国官吏进行威慑与打击，并希望中国民众向其通过网站提交、电子邮件及直接邮寄的方式举报施恶官吏。
