title: 香港社运人士涉“煽动文字罪”再被拒保释
significance: "2"
event: "（德国之声中文网）香港人民力量副主席谭得志（外号「快必」）被控发表煽动文字等控罪，早前被拒保释申请，他周四（17日）再向高等法院申请保释覆核遭\
  拒，要继续还押，案件11月17日再讯。\r

  \r

  综合港媒报导，多人在高等法院外声援谭得志，大批警员到场拉起封锁线，截查在场人士，双方一度对骂。聆讯结束後有旁听人士向谭挥手叫喊以示支持，谭得志挥手回应\
  後进入羁留室。"
