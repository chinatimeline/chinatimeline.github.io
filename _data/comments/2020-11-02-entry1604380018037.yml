event: 黎智英等24名港民主人士被控案押后至明年审理——  香港24名民主派人士，包括多名支联会成员、立法会议员、壹传媒创办人黎智英等，分别被控于今年6月4日在维园集会中举行未经批准集结、煽惑他人参与未经批准集结及明知而参与未经批准集结等罪名。案件押后至明年2月5日审理。  据香港电台报道，该案件今日（3日）在香港区域法院提堂，控方指出，部分被告需要等候法援及法律意见，申请将案件押后审理，并将涉及24名被告、共37张检控传票的案件，合并成一宗案件处理。  香港法官高劲修同意将案件押后，下次再开庭时会处理案件的合并申请。他同时提出，由于被告人数众多，由同一位法官审理实际操作上有困难，加上其中11名被告只是被控一项“明知而参与未经批准集结”，建议控方考虑分拆两批被告，将这11人合并成一宗案件，并转为在裁判法院排期审讯。                    同案其余两名...
