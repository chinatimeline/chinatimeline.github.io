event: 北京将大面积推进校长教师轮岗——  中国北京市在新学期将大面积大比例推进公办校校长、教师轮岗。  据澎湃新闻报道，北京市委教育工委副书记、市教委新闻发言人李奕今天（25日）在北京市教育“双减”工作新闻发布会上作出上述宣布。  李奕说，校长层面交流轮岗的对象为公办学校的正、副校长，凡是距离退休时间超过五年、且在同一所学校任职满六年的正、副校长，原则上应进行交流。          教师层面交流轮岗的对象为公办学校的在编在岗教师，凡是距离退休时间超过五年、且在同一所学校连续工作六年及以上的老师，原则上进行交流轮岗。  李奕还说，交流轮岗的形式主要包括区域内校长交流轮换、骨干教师均衡配置、普通教师派位轮岗三个维度。  对于如何做好交流轮岗的保障，李奕说，将确保老师业务发展、学校服务质量提升、孩子的实际获得均有所收获，具体体现在，将义务教育学校校长教师参与交流轮岗和...
