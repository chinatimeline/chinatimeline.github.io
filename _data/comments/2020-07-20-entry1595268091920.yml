title: 台媒民调：超过半数台民众不支持大幅放宽港人移民台湾
significance: '2'
event: "台湾媒体今天（20日）公布的最新民调显示，如果两岸爆发冲突，近半数受访台湾民众不愿意上战场，超过半数民众也不支持大幅放宽香港人移民台湾。\r\n\r\nETtoday新闻云民调中心在本月15日至16日展开民调后发现，49.1％民众表示，如果两岸发生冲突，他们不愿意上战场，百分比起2018年的73.3%与2019年的52.2%来得低。愿意上战场的民众则有上升的趋势，2018年为23.6%，2019年是32.7%"
