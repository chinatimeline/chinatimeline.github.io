title: 中国农民企业家孙大午被警方带走，疑是因言获罪
significance: "3"
event: 中国农民企业家孙大午周三（11月11日）凌晨被警方带走。其罪名是涉嫌“寻衅滋事”、“破坏生产经营”等违法犯罪。  孙大午是河北大午农牧集团公司的创始人，曾经是闻名全国的“养鸡状元”。有目击者透露，警方是在午夜采取的行动。孙大午的妻子、长子和集团董事长孙萌也遭到扣押，公司大约有十几人被警方带走。目击者说，公司被警方包围，地方政府全面接管了大午集团，要求除财务部门之外其它所有分公司和服务网点照常营业。
