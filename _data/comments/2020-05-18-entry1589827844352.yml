title: 港立法会会议开始即爆冲突 多名民主派被赶有人受伤
significance: '3'
event: >-
  香港立法会内务委员会经17次会议后仍未能选出主席，停摆引起关注。立法会主席梁君彦于是引用《议事规则》，指定由陈健波取代郭荣铿，主持今天（18日）举行的内会主席选举。综合《星岛日报》与香港01报道，主席选举会议早上11时于香港立法会大楼会议室一举行。早上10时58分左右，有民主派议员企图拉开一块黑布时，与保安员发生肢体冲突，场面混乱。
