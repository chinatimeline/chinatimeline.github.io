event: "香港亲北京人士经常诟病，近年社会运动是源于 “教育出了问题”。通过国安法后，香港政府亦着手清洗教育界，在教科书中删除敏感字眼、字句及题材，如六四事件的内容遭大幅删减。支联会主席李卓人认为此举是政治审查，让老师在此议题上说不得。社运下、国安法后，香港教育未来何去何从？本应鼓励学生独立思考的通识教育又会否成为另类国民教育？ 自去年反送中运动以来，香港中学文凭考试课程的必修科 ‘通识教育’一直处于风眼节点。去年，教育局就通识科教材推出 ‘专业咨询计划’，由当局审阅课本教材后，对出版社提出修订建议。在周一（17日），有6间出版社在网上公开修订内容供教师查阅。  \_      香港教育局发布通告 要求各中小学必须挂国旗唱国歌        香港举报潮下的通识老师：从自我审查，到成为“国安教育”的一颗螺丝   ..."
