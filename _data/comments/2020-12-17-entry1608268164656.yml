title: 中国摄记杜斌据报在北京被拘留
significance: "3"
event: 曾在《纽约时报》工作的中国摄影记者杜斌据报以寻衅滋事罪在北京被拘留。帖文引述消息人士称，中国警方今年中多次找杜斌问话，要求他删除推特上的推文，并打听他是不是还在写书，杜斌让他们自己删，并答应停用推特。帖文提到，现年48岁的杜斌曾任职中国《北京青年报》、《纽约时报》北京分社，2011年因中国外交部拒绝签发杜斌为《纽约时报》工作的许可证而失业。
