title: 苏州推出文明码
significance: '3'
event: >-
  苏州推出文明码——苏州在全国率先推出了文明码，表示这是“市域电子身份认证体系”的重要组成部分，可以展示交通违法行为扣减文明交通指数分值、志愿者注册及参与活动积分，并可作为警示和惩戒综合文明指数低于下限人员的电子凭证以及外来人口积分入户志愿服务电子凭证。文明码由文明交通指数和文明志愿指数构成，未来会加入更多文明指数。其中交通文明指数的计分周期为一年，周期届满后重新计分。扣分由个人交通违法行为处罚记录产生，例如机动车闯红灯扣
  50 分，酒后驾驶扣 100 分。加分则由参加交通志愿执勤活动产生，每参加一次交通志愿执勤，可获得固定加分。
