title: >-
  Coronavirus lockdown: woman charged with organising protests against
  overpriced food, bad management
significance: '4'
event: "A woman in central China is facing criminal charges after being accused of rallying about 100 people to protest against poor management and overpriced provisions while their community was under lockdown in the fight against the coronavirus.\r\n\r\nThe 45-year-old, surnamed Zeng, is accused of organising two protests, on March 12 and 25, at the Sea Mountain residential complex in Yingcheng, a city of about 600,000 people about an hour’s drive from Wuhan in Hubei province, the municipal government said on Saturday.\r\n\r\nZeng was initially placed under administrative detention on March 27. While the term was not stated, the government said she was detained again on April 9, but this time on criminal grounds."
